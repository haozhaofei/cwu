<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
</head>
<body> 
    <div align="center"> 
    <table bgcolor="red" height="15" width="600"> 
      <tr> 
        <td align=left > 
         <table id="lpc" bgcolor="green" height="15"> 
             <tr  align="center"> 
              <td id="tdId" style="color:#FFFFFF; font-weight:bold;">1</td> 
             </tr> 
         </table>
        </td> 
      </tr> 
    </table> 
    </div> 
</body>
</html>
<script language=javascript>
    var pc = 0; 
    load(); 
    function load()
    { 
        pc += 1; 
        lpc.style.width = pc+"%"; 
        tdId.innerHTML = parseInt(tdId.innerHTML) + 1;

        if (pc == 100){ 
            pc = 1;
            tdId.innerHTML = 1;
            clearTimeout(time); 
        } 
        time = setTimeout("load()",50);
    } 
</script>
