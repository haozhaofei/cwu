<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">check here</button>
	<button id="did">check again</button>
</body>
</html>
<script>
	window.onload=function(){
		function fun1(obj){
			obj.style.color="blue"
		}
		document.getElementById('did').onclick=function(){
			this.style.color="blue"
		}
	}
</script>
