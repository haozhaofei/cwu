<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">check here</button>
	<button id="bid">check on it</button>
</body>
</html>
<script>
	function fun1(obj){
		obj.style.color="blue";
	}
	document.getElementById('bid').onclick=function(){
		this.style.color="red"
	}
</script>
