<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- History 对象包含用户（在浏览器窗口中）访问过的 URL。 -->
    <button onclick="history.back()">回退</button>   
    <!--   加载 history 列表中的前一个 URL -->
    <button onclick="history.go(-2)">回退2</button>
    <!-- 加载 history 列表中的某个具体页面 -->
</body>
</html>
