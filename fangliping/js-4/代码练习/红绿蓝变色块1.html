<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>红绿蓝颜色变换</title>
<style>
div{
	width:100px;
	height:100px;
	border:1px solid #999;
}
</style>
</head>

<body>
<button onClick="fun1(1)">粉</button>
<button onClick="fun1(2)">绿</button>
<button onClick="fun1(3)">蓝</button>
<div id="did">

</div>
</body>
<script type="text/javascript">
function fun1(m){
	var oDid=document.getElementById("did");
	switch(m){
		case 1:oDid.style.backgroundColor="pink";
		break;
		case 2:oDid.style.backgroundColor="green";
		break;
		case 3:oDid.style.backgroundColor="blue";
		break;
	}
}
</script>
</html>
