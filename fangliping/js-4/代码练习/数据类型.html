<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
</body>
<script>
var a=true;
document.write(typeof a+"<br>");
//toString() 方法可把一个逻辑值转换为字符串，并返回结果。
document.write(a.toString()+"<br>");

var b=new Boolean(false);
document.write(typeof b+"<br>");
document.write(b.toString()+"<br>");
</script>
</html>
