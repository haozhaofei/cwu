<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#did{

font-size:60px;
font-weight:bold;

}
</style>
</head>

<body>
<div id="did"></div>
</body>
</html>

<script>
    var date= new Date();
    var ss =date.getDay();//获取一周中的第几天
    if(ss==0){
        document.getElementById("did").innerHTML="今天是星期日";
    }else if(ss==1){
        document.getElementById("did").innerHTML="今天是星期一";
    }else if(ss==2){
        document.getElementById("did").innerHTML="今天是星期二";
    }else if(ss==3){
        document.getElementById("did").innerHTML="今天是星期三";
    }else if(ss==4){
        document.getElementById("did").innerHTML="今天是星期四";
    }else if(ss ==5){
       document.getElementById("did").innerHTML="今天是星期五";
    }else if(ss==6){
        document.getElementById("did").innerHTML="今天是星期六";
    }
    </script>
</script>
