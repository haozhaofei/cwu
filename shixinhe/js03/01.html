<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择项目</title>
	<style type="text/css">
	h2{
		color:blue;
		font-size: 22px;
	}
	</style>>
</head>
<body>
<h2>你喜欢的运动有哪些？</h2>
<ul>
	<li><input type="checkbox" name="uid" check/>散步</li>
	<li><input type="checkbox" name="uid" check/>爬山</li>
	<li><input type="checkbox" name="uid" check/>划船</li>
	<li><input type="checkbox" name="uid" check/>足球</li>
	<li><input type="checkbox" name="uid" check/>篮球</li>
	<li><input type="checkbox" name="uid" check/>游泳</li>
</ul>
<button onclick="select(1);">全选</button>
	<button onclick="select(2);">全不选</button>
	<button onclick="select(3);">反选</button>
	<script type="text/javascript">
	function  select(a){
		var list =document.getElementsByTagName("input");
		for (var i=0;i<list.length;i++){
			switch(a){
				case 1:list[i].checked=true;break;
				case 2:list[i].checked=false;break;
				case 3:list[i].checked=!list[i].checked;break;
			}
		}
	}</script>
</body>
</html>
