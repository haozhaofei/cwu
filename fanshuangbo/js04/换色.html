<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换色</title>
	<style>
		#did{font-size: 100px;font-weight: bold; }
	</style>
</head>
<div id='did'></div>
</body>
</html>  
<script>
	setInterval(function(){
			var date=new Date();
			var y=date.getFullYear();
			var m = date.getMonth()+1;
			var d = date.getDate();
			var h=date.getHours();
			var m=date.getMinutes();
			var s=date.getSeconds();
			var resDate=y+"-"+m+"-"+d+" "+h+":"+m+":"+s;
		document.getElementById('did').innerHTML=resDate;
	},1000);
</script>
