
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll</title>
</head>
<body>
	<div style="width:500px;height:500px;background:#ccc;"></div>
	<div id="did" style="width:500px;height:500px;background:#ddd;"></div>
</body>
</html>
<script>
	window.onscroll=function(){
		document.documentElement.scrollTop;
		document.documentElement.scrollLeft;
	}//1
	window.onscroll = function(){
		var top = document.documentElement.scrollTop;//2
		var scrollTop = 0;
		if (document.documentElement&&document.documentElement.scrollTop){
			scrollTop= document.documentElement.scrollTop;//3
		}
		else if(document.body){
			scrollTop=document.body.scrollTop;
		}
		document.getElementById("did").innerHTML = scrollTop;
	}
</script>
