<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div,img,ul,li{padding: 0px;margin:0px;}
		#did img{width: 385px;height: 240px;}
		#list img{width:93px;height:50px;}
		#bid {width:300px;height: 300px;overflow: hidden;position:absolute;display: none;}
	</style>
</head>
<body>
	<div id="did"><!-- 显示图 -->
			<img id="mid" src="images/01.jpg" id="m1" alt="">
	</div>
	<div id="list">
		<img src="images/01.jpg" id="m1" alt="">
		<img src="images/02.jpg" id="m1" alt="">
		<img src="images/03.jpg" id="m1" alt="">
		<img src="images/04.jpg" id="m1" alt="">
	</div>
	<div id="bid"><!-- 效果 -->
 		<img src="images/01.jpg" id="bImg" alt="">
</body>
</html>

<script>

	var bid = document.getElementById('bid'); 
	var list= document.getElementById("list").getElementsByTagName("img");
	for(var i=0;i<list.length;i++){
		list[i].onmouseover = function(){
			document.getElementById("mid").src = this.src;
		/*	怎么把他设为一个变量*/
		}
	}
		mid.onmouseover = function(){
			bid.style.display = "block";
			bid.style.top = this.offsetTop+"px";
			bid.style.left = this.offsetWidth+this.offsetLeft+10+"px";
			}
		mid.onmouseout = function(){
				bid.style.display = "none";
			}
		mid.onmousemove = function(ent){
				var event = ent || window.event;
				var x = event.clientX - this.offsetLeft;
				var y = event.clientY - this.offsetTop;
				bid.scrollTop = y*5-150;
				bid.scrollLeft = x*5-150;
			}
</script>
