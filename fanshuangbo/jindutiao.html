<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度表</title>
</head>
<script> 
var t;   
function s(c) 
{   
	if(c<=100)   
	{     
		val.style.width=c+"%";     
		percent.innerHTML=c+"%";           
		c=c+1;     
		t=setTimeout("s("+c+")",1000);   
	}   
}  
 function c() 
{   
	clearTimeout(t);   
	val.style.width="0px";   
	percent.innerHTML="0%";      
	
}   
	
</script>   
<body> 
<div id="bar" style="width:300px; height:30px; border:solid 1px;">  
<div id="val" style="height:100%; background-color:#0F0; width:0px;">
</div> 
</div> 
<div id="percent" style="float:left; line-height:30px;">0%</div> 
<input id="btn" type="button" value="Start" onClick="s(0)" /> <br /> 

</body> 
</html>
