<script>
	//强制类型转换String()
	/*var a = 10;
	var b = String(a);
	document.write(typeof b);*/

	//两个等于就是判断正常的等于      三个等于就是不仅判断值相等也要判断类型是否相等
	var a = 10;
	var b = "10";

	if(a === b){
		alert("相等");
	}else{
		alert("不相等");
	}

</script>
