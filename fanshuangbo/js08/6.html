<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zhuzhi事件冒泡？</title>
</head>
	<style>
	#big{
		width:400px;
		height:400px;
		background: teal;
	}
	#sma{
		width:40px;
		height:40px;
		background: azure;
	}
	</style>
<body>
	<div id="big"><div id="sma"></div></div>
	
</body>
</html>
<script>
	var big=document.getElementById("big");
	var sma=document.getElementById("sma");
	big.onclick=function(){
		alert("点击了大的方框")
	}
	sma.onclick=function(ent){
		var event = window.event || ent;
		alert("点击了xiao的方框");
		if(document.all){
			event.cancelBubble=true;
		}else{
			event.stopPropagation();
		}
	}
</script>
