<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li,img,div{padding: 0px;margin: 0px;}
		#one{width: 400px;height: 500px;position: relative;background: #ccc;}
		#two{width: 45px;height: 45px;position: absolute;background: red;top: 250px;left: 100px;}
		#pd0,#pd1,#pd2,#pd3,#pd4,#pd5{display: none;position: absolute;}	
	</style>
</head>
<body>
	<div id ="one ">
		<img src="images/pd.png" id="pd0" alt="">
		<img src="images/pd.png" id="pd1" alt="">
		<img src="images/pd.png" id="pd2" alt="">
		<img src="images/pd.png" id="pd3" alt="">
		<img src="images/pd.png" id="pd4" alt="">
		<img src="images/pd.png" id="pd5" alt="">
		<div id="two"></div>
	</div>
</body>
</html>
<script>
	var two  = document.getElementById('two');
	window.onkeydown = function(ent){
		var event = window.event || ent ;
		switch(event.keyCode){
			case 37:
				two.style.left = Math.max(0,two.offsetLeft-5)+"px";
			break;
			case 38:
			    two.style.top = Math.max(0,two.offsetTop-5)+"px";

			 break;
			 case 39:
			 	two.style.left = Math.min(0,two.offsetLeft + 5)+"px";
			 break;
			 case 40:
			 	two.style.top = Math.min(0,two.offsetTop + 5)+"px";
			 break;
			 case 32:
			 	fire(two.setoffLeft+18,two.offsetTop);
			 break;

		}
	}


	function fire(x,y){
		for(var i = 0;i<6;i++){
			var pd = document.getElementById('pd'+i);
			if(pd.style.display !="block"){
				pd.style.top = y+"px";
				pd.style.left = x+ "px";
				pd.style.display = "block";
				return ;
			}
		}
	}


	function running(){
		for(var i=0;i<6;i++){
			var pd = document.getElementById('pd'+i);
			if(pd.style.display == "block"){
				pd.style.top = pd.offsetTop - 25+"px";
				if(pd.offsetTop < -20){
					pd.style.display = "none";
				}
			}
		}
		setTimeout("running()",33);
	}
</script>
