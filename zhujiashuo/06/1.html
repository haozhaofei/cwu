<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>magnifier</title>
	<style>
		div,img{margin:0px;padding:0px;}
		#two img{width:110px;}
		#did{width:300px;height: 300px;overflow: hidden;
			position:absolute;display: none;}
	</style>
</head>
<body>
	<div id="one">
		<img id="m1" src="images/11.jpg" alt="" width="384">
	</div>
	<div id="two">
		<img src="images/11.jpg" onmouseover="show(1)" alt="">
		<img src="images/22.jpg" onmouseover="show(2)" alt="">
		<img src="images/33.jpg" onmouseover="show(3)" alt="">
	</div>
	<div id="did">
		<img id="m2" src="images/11.jpg" alt="">
	</div>
</body>
</html>
<script>
	function show(m){
		var m1=document.getElementById('m1');
		var m2=document.getElementById('m2');
		if(m==1){
			m1.src="images/11.jpg";
			m2.src="images/11.jpg";
		}else if(m==2){
			m1.src="images/22.jpg";
			m2.src="images/22.jpg";
		}else if(m==3){
			m1.src="images/33.jpg";
			m2.src="images/33.jpg";
		}
		m1.onmouseover=function(){
			did.style.display="block";
			did.style.left = this.offsetWidth+this.offsetLeft+10+"px";
			did.style.top = this.offsetTop+"px";
		}
		m1.onmouseout=function(){
			did.style.display="none";
		}
		m1.onmousemove=function(ent){
			var event=window.event;
			var x = event.clientX - this.offsetLeft;
 			var y = event.clientY - this.offsetTop;
			did.scrollTop = y*5-150;
			did.scrollLeft = x*5-150;
		}
	}
</script>
