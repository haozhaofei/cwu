<script>
//在JS中没有关联数组，全部都是索引
    var a = new Array();
    var b = new Array(5);
    var c = new Array(1,2,4);

    var d = [];
    var e = [4,5,6]; //最常用

    //e.pop(); 删除数组中最后一个元素 返回是元素
    //e.shift();//删除数组中的第一个元素
    e.push([7,8]);
    //如果非写面关联会转成一个对象
    d['names']="猴哥";
    d['age']="100";
    document.write(d.names);
</script>
