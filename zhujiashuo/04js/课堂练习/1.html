<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width: 100px;height: 100px;border: 1px solid #ccc;
		}
		</style>
</head>
<body>
	<button onclick="fun(1)">red</button>
	<button onclick="fun(2)">green</button>
	<button onclick="fun(3)">blue</button>
	<div id="did">
	</div>

</body>
</html>
<script>
	function fun(m){
		var oDid=document.getElementById('did');
		switch(m){
			case 1 :
			oDid.style.background = "red";
			break;
			case 2 :
			oDid.style.background = "green";
			break;
			case 3 :
			oDid.style.background = "blue";
			break;
		}
	}
</script>
