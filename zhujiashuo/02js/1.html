<!doctype html>
<html lang="jindutiao"> 
<head> 
<meta charset="UTF-8">
<title>进度条</title> 
<style type="text/css"> 
body{ 
text-align:center; 
} 
.graph{ 
width:350px; 
border:3px solid red; 
height:35px; 
} 
#bar{ 
display:block; 
background:blue; 
float:left; 
height:100%; 
text-align:center; 
} 
#barNum{ 
position:absolute; 
} 
</style> 
<script type="text/javascript"> 
function $(obj){ 
return document.getElementById(obj); 
} 
function go(){ 
$("bar").style.width = parseInt($("bar").style.width) + 1 + "%"; 
$("bar").innerHTML = $("bar").style.width; 
if($("bar").style.width == "100%"){ 
window.clearInterval(bar); 
} 

} 
var bar = window.setInterval("go()",50); 
window.onload = function(){ 
bar; 
} 
</script> 
</head> 
<body> 
<div class="graph"> 
<strong id="bar" style="width:1%;"></strong> 
</div>
</body> 
</html>
