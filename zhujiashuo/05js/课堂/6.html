 <!doctype html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <style type="text/css">
	ul,li{padding: 0px;margin: 0px;}
	ul li{height:30px;margin-top: 10px;background: pink;}
 </style>
 <body>
 	<ul>
 		<li>今天天气好看</li>
 		<li>你最美丽</li>
 		<li>hahah</li>
 	</ul>
 </body>
 </html>
 <script>
 	var list = document.getElementsByTagName('li');
 	for(var i=0;i<list.length;i++){
 		list[i].ondblclick = function(){
 			this.style.color = "green";
 		}
 	}
 </script>
