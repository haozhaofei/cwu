<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">点我！</button>
	<button id ="did">again</button>
</body>
</html>
<script>
	function fun1(obj){
		obj.style.color = "blue";
	}
	document.getElementById('did').onclick =function(){
		this.style.color = "white";
	}
</script>
