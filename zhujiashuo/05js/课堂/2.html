<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js事件操作</title>
</head>
<body>
	<button onclick="fun1()">按钮1</button>
	<button id="aid">按钮2</button>
    <button id="bid">按钮3</button>
</body>
</html>
<script>
	function fun1(){
		alert("今天永远是周六");
	}
	document.getElementById('aid').onclick = function(){
		alert("清明节已经过了，马上就要上学了");

	}
	var bid  =document.getElementById('bid');
	    bid.addEventListener('click',function(){
		alert('I hate you!!!!');
	});
</script>
