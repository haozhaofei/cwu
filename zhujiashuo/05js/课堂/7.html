<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style>
		ul,li{ padding:0px;margin: 0px;}
		ul{width: 150px;border: 1px solid pink;text-align: center;list-style-type:none;
			position: relative;display:none;}
		ul li{height: 30px;margin-top: 10px;background: pink;width: 150px;line-height: 30px;font-size: 14px;}
		li:hover{background: yellow;}
	</style>
<body>
	<ul id="did">
		<li>全选</li>
		<li>粘贴</li>
		<li>这个世界很酷！</li>
		<li>让我们一起玩游戏吧！</li>
	</ul>
</body>
</html>
<script>
	window.document.oncontextmenu = function(ent){
		var event = ent ||window.event;
		var x =event.clientX;
		var y =event.clientY;
		var did = document.getElementById('did');
		did.style.top = y+"px";
		did.style.left = x+"px";
		did.style.display = "block";
		return false;
	}
</script>
