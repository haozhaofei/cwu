<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易编辑器</title>
</head>
<body>
	<button>字体变大</button>
	<button>字体变小</button>
	<button>加粗</button>
	<button>下划线</button>
	<button>倾斜</button>
	<button>还原</button>
	<textarea id='one' rows="15" cols="30"></textarea>

</body>
</html>
<script>
	var text = document.getElementById('one');
	var button = document.getElementsByTagName('button');
	button[0].onclick = function(){
		text.style.fontSize ="larger";
	}
	button[1].onclick = function(){
		text.style.fontSize ="smaller";
	}
	button[2].onclick = function(){
		text.style.fontWeight ="bold";
	}
	button[3].onclick = function(){
		text.style.textDecoration ="underline";
	}
	button[4].onclick = function(){
		text.style.fontStyle="oblique";
	}
	
</script>
