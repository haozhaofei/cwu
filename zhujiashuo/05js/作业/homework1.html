<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换背景</title>
</head>
<body>
	<button id = "one">背景图</button>

</body>
</html>
<script>
    var img=['url(images/11.jpg)','url(images/22.jpg)','url(images/03.jpg)','url(images.44.jpg)'];
	var body=document.getElementsByTagName("body");
	document.getElementById('one').onclick=function(){
		var run=Math.round(Math.random()*10)%3;
		body[0].style.backgroundImage=img[run];
	}




</script>
