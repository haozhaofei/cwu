<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div,ul,li,img{padding: 0px;margin:0px;}
	#did{width: 384px;}
	#m2,#m3,#m4{display: none;}
</style>
<body>

	<div id="did">
		<img src="images/01.jpg" width="500" height="400" id="m1" alt="">
		<img src="images/02.jpg" width="500" height="400" id="m2" alt="">
		<img src="images/03.jpg" width="500" height="400" id="m3" alt="">
		<img src="images/04.jpg" width="500" height="400" id="m4" alt="">
	</div>
	<div>
		<img src="images/01.jpg" width="120" height="90" onclick="show(1)" alt="">
		<img src="images/02.jpg" width="120" height="90" onclick="show(2)" alt="">
		<img src="images/03.jpg" width="120" height="90" onclick="show(3)" alt="">
		<img src="images/04.jpg" width="120" height="90" onclick="show(4)" alt="">
	</div>
</body>
</html>
<script>
	var m = 0;
	function show(x){
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
</script>
