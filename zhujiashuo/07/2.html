<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>天下</li>
		<li>爱情转移</li>
		<li>台女侠</li>
		<li>这就是爱</li>
	</ul>

	<h3 id="hid">为爱痴狂</h3>
</body>
</html>

<script>
	var oUl = document.getElementsByTagName('li')[0];
	alert(oUl.nodeType);
	var oHid = document.getElementById("hid");
	alert(oHid.nodeType);   
	alert(oHid.firstChild.nodeType)  
</script>
