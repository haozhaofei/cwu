<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	ul,li{padding:0px;margin:0px;}
	ul{width:100px;boder:1px solid #ccc;position:relative;display:none;text-align:center;list-style-type:none;}
	ul li{width:100px;margin-top:10px;height:30px;line-height:30px;font-size:14px;background:pink;}
	li:hover{background:green;}
</style>
<body>
	<ul id="uid">
		<li>复制</li>
		<li>粘贴</li>
		<li>剪切</li>
		<li>亚瑟</li>
		<li>大桥</li>
	</ul>
</body>
</html>
<script>
	window.document.oncontextmenu=function(ent){
		var event=ent||window.event
		var x=event.clientX;
		var y=event.clientY;
		var uid=document.getElementById('uid');
		uid.style.left=x+"px";
		uid.style.top=y+"px";
		uid.style.display="block";
		return false;
	}
</script>
