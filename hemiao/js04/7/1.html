<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#did{
		font-size: 60px;
		font-weight: bold;
	}
</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>
	var str="ZhangSanFeng";
	document.write(str.charAt(3)+"<br>");
	document.write(str.bold()+"<br>");
	document.write(str.replace("SanFeng","JunBao")+"<br>");
	document.write(str.substr(2,3)+"<br>");
	document.write(str.substring(2,3)+"<br>");
	document.write(str.toLowerCase()+"<br>");
	document.write(str.toUpperCase()+"<br>");
	document.write(str.sub()+"<br>");  //显示为下标
	document.write(str.split("a")+"<br>"); //把字符串分割成数组
</script>
