<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#did{
		font-size: 60px;
		font-weight: bold;
	}
</style>
<body>
	<div id="did"></div>
</body>
</html>
<script type="text/javascript">
	document.write("-100的绝对值:"+Math.abs(-100)+"<br>");
	document.write("2.01向上取整:"+Math.ceil(2.01)+"<br>");
	document.write("4.99向下取整:"+Math.floor(4.99)+"<br>");
	document.write("5.49四舍五入:"+Math.round(5.49)+"<br>");
	document.write("两值谁最大:"+Math.max(100,20)+"<br>");
	document.write("两值谁最小:"+Math.min(100,20)+"<br>");
	document.write("随机数:"+Math.round(Math.random()*100000)%10+"<br>");
</script>
