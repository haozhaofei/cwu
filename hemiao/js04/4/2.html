<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#did{
		font-size: 60px;
		font-weight: bold;
	}
</style>
<body>
	<div id='did'></div>
</body>
</html>
<script type="text/javascript">
	setInterval(function(){
		var date=new Date();
		var y=date.getFullYear();
		var m=date.getMonth();
		var d=date.getDate();
		var h=date.getHours();
		var i=date.getMinutes();
		var s=date.getSeconds();
		var resDate = y+"-"+m+"-"+d+" "+h+":"+i+":"+s;
		document.getElementById('did').innerHTML=resDate;
	},1000);
</script>
