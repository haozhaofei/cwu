<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>城市级联</title>  
</head>  
<body>  
    城市级联：  
    <select id="sType" onchange="change()"></select>  
    <select id="sMenu"></select>  
    <script>  
        //定义城市类别和数组  
        var menuType = ["-- 请 选 择 --","上 海 市","北 京 市","深 圳 市","贵 阳 市","长 沙 市"];  
        var menu = [  
        	["-- 市 区 --"],
            ["黄 浦 区","徐 汇 区","长 宁 区","静 安 区","虹 口 区"],  
            ["朝 阳 区","东 城 区","西 城 区","海 淀 区","通 州 区"],  
            ["罗 湖 区","南 山 区","宝 安 区","龙 岗 区","盐 田 区"],
            ["花 溪 区","乌 当 区","云 岩 区","白 云 区","南 明 区"],
            ["芙 蓉 区","天 心 区","开 福 区","望 城 区","雨 花 区"],  
        ]  
        var sType = document.getElementById("sType");  
        var sMenu = document.getElementById("sMenu");  
        var str = "";  
        //将数组内容复制到标签中  
        for(var n=0;n<menuType.length;n++){  
            str+="<option value='"+n+"'>"+menuType[n]+"</option>"  
        }  
        sType.innerHTML=str;  
        var str = "";  
        //显示列表  
        for(var n=0;n<menu[0].length;n++){  
            str+="<option>"+menu[0][n]+"</option>";  
        }  
        sMenu.innerHTML=str;  
  
        function change() {  

            sMenu.innerHTML=""; 
            str=""  
            for(var n=0;n<menu[sType.value].length;n++){  
                str+="<option>"+menu[sType.value][n]+"</option>";  
            }  
            sMenu.innerHTML=str;  
        }  
    </script>  
</body>  
</html>
