<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#did{width:300px;height: 300px;position: absolute;display: none;overflow: hidden;}
	</style>
</head>
<body>
	<img id="mid" src="images/11.jpg" alt="" width="384">
	<div id="did">
		<img src="images/11.jpg" alt="">
	</div>
</body>
</html>

<script>
//4（1）
	var mid = document.getElementById('mid');
	var did = document.getElementById('did');
	//当鼠标移上去 显示图片并指定上边距 和左边距
	mid.onmouseover = function(){
		did.style.display = "block";
		did.style.top = this.offsetTop+"px";
		did.style.left = this.offsetWidth + this.offsetLeft+ 10+"px";
	}

	//当鼠标离开隐藏
	mid.onmouseout = function(){
		did.style.display = "none";
	}

	//当鼠标移动的时候 获取鼠标的位置
	mid.onmousemove = function(ent){
		var event = window.event || ent;
		var x = event.clientX - this.offsetLeft;
		var y = event.clientY - this.offsetTop;
		//*5:是因为要和放大的图片的宽度是一样的
		//-150:是因为要在被放大的图片DIV的一半
		did.scrollTop = y*5-150;
		did.scrollLeft = x*5-150;
	}

//4（2）
	var mid = document.getElementById('mid');
	var did = document.getElementById('did');
	mid.onmouseover = function(){
		did.style.display = "block";
		did.style.top = this.offsetTop+"px";
		did.style.left = this.offsetWidth + this.offsetLeft+ 10+"px";
	}

	mid.onmouseout = function(){
		did.style.display = "none";
	}
	mid.onmousemove = function(ent){
		var event = window.event || ent;
		var x = event.clientX - this.offsetLeft;
		var y = event.clientY - this.offsetTop;
		did.scrollTop = y*5-150;
		did.scrollLeft = x*5-150;
	}


//4（3）
	var mid = document.getElementById('mid');
	var did = document.getElementById('did');
	mid.onmouseover = function(){
		did.style.display = "block";
		did.style.top = this.offsetTop+"px";
		did.style.left = this.offsetWidth + this.offsetLeft+ 10+"px";
	}

	mid.onmouseout = function(){
		did.style.display = "none";
	}
	mid.onmousemove = function(ent){
		var event = window.event || ent;
		var x = event.clientX - this.offsetLeft;
		var y = event.clientY - this.offsetTop;
		did.scrollTop = y*5-150;
		did.scrollLeft = x*5-150;
	}
</script>

<script>

	var mid = document.getElementById('mid');
	window.onkeydown = function(ent){
		var event = window.event || ent;
		switch(event.keyCode){
			case 37 :  //左
				mid.style.left = Math.max(0,mid.offsetLeft - 5)+"px";
			break;
			case 38 : //上
				mid.style.top = Math.max(0,mid.offsetTop - 5)+"px";
			break;
			case 39 : //右
				mid.style.left = Math.min(360,mid.offsetLeft + 5)+"px";
			break;
			case 40 : //下
				mid.style.top = Math.min(360,mid.offsetTop + 5)+"px";
			break;
			case 32 :
				fire(mid.offsetLeft+18,mid.offsetTop);
			break;
		}
	}

		for(var i=0;i<6;i++){
