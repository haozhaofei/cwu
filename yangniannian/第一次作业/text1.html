<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
</head>
<body>
	<form action=" " name="myform">
		num     1 :<input type="text" name="num1" /><br/><br/>
		num     2 :<input type="text" name="num2" /><br/><br/>
		result:<input type="text" name="res" readonly /><br/><br/>

		<input type="button" onclick="doFun(1)" value="+">
		<input type="button" onclick="doFun(2)" value="-">
		<input type="button" onclick="doFun(3)" value="*">
		<input type="button" onclick="doFun(4)" value="/">
	</form>
</body>
</html>
<script>
	function doFun(n){
		var num1 = Number(document.myform.num1.value);
		var num2 = Number(document.myform.num2.value);
		switch(n){
			case 1 : var res = num1+"+"+num2+"="+ (num1+num2); break;
			case 2 : var res = num1+"-"+num2+"="+ (num1-num2); break;
			case 3 : var res = num1+"*"+num2+"="+ (num1*num2); break;
			case 4 : var res = num1+"/"+num2+"="+ (num1/num2); break;
		}
		document.myform.res.value = res;
	}

</script>
