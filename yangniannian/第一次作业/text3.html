<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>暂停效果倒计时（时分秒）</title>
</head>
<body>
    <h3>请输入您想要的倒计时：</h3>
	<form action="" name="myform">
		时:<input type="text" name="hour" />
		分:<input type="text" name="mins" />
		秒:<input type="text" name="second" />
	</form>
	<button onclick=start()>开始</button>
	<button onclick=stop()>暂停</button>
	<button onclick=finish()>结束</button>
</body>
</html>
<script type="text/javascript"> 
    var time;
	function start()
	{
	time= setInterval(function() 
		{
		  var h=document.myform.hour.value; 
          var m=document.myform.mins.value;
          var s=document.myform.second.value;
		if(s==0&&m==0) 
		{
			h--;
			document.myform.hour.value=h;
			m=60-m;
		}

		if(s==0)
		{
			m--;
			document.myform.mins.value=m;
			s=60-s;
		}

			s--;
			document.myform.second.value=s;
		if(h==0&&m==0&&s==0)
		{
			clearInterval(time); 
		}
		
		},1000);
	}	
	function stop()
	{
		clearInterval(time);
	}

	function finish() 
	{
		clearInterval(time); 
		document.myform.hour.value=00;
		document.myform.mins.value=00;
		document.myform.second.value=00;
	}
</script>
