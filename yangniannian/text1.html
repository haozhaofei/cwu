<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选、全不选、反选实例</title>
</head>
<body>
<h3>请选出您喜欢的队员：</h3>
<ul>
<li><input type="checkbox" name="uid"/>可爱的xiye</li>
<li><input type="checkbox" name="uid"/>帅气的mystic</li>
<li><input type="checkbox" name="uid"/>温柔的957</li>
<li><input type="checkbox" name="uid"/>搞笑的condi</li>
<li><input type="checkbox" name="uid"/>安静的ben</li>
<li><input type="checkbox" name="uid"/>羞涩的zero</li>
</ul>

<button onclick="doSelect(1)">全选</button>
<button onclick="doSelect(2)">全不选</button>
<button onclick="doSelect(3)">反选</button>

<script type="text/JavaScript">
function doSelect(b){

var list=document.getElementsByTagName("input");
for (var i=0;i<list.length;i++){

	switch(b){

		case 1:list[i].checked =true;break;
		case 2:list[i].checked =false;break;
		case 3:list[i].checked =!list[i].checked;break;
	}
 }

}

</script>

</body>
</html>
