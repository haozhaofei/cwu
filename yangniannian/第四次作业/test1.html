<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击一个按钮在浏览器出一张背景图</title>
</head>
<style type="text/css">

</style>
<body id="bid">
	<button onclick="fun1()">请点击</button>

</body>
</html>
<script>

	var back = document.getElementById('bid');

	function fun1(){
		var img=Math.ceil(Math.random()*1000)%8;
		if (img==0) {
			back.style.backgroundImage="url(images/01.jpg)";

		}
		else if (img==1) {
			back.style.backgroundImage="url(images/02.jpg)";
		}
		else if (img==2) {
			back.style.backgroundImage="url(images/03.jpg)";
		}
		else if (img==3) {
			back.style.backgroundImage="url(images/04.jpg)";
		}
		else if (img==5) {
			back.style.backgroundImage="url(images/06.jpg)";
		}
		else if (img==7) {
			back.style.backgroundImage="url(images/08.jpg)";
		}
		else{
			back.style.backgroundImage="url(images/08.jpg)";
		}
		
		}
	
</script>
