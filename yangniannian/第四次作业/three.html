</head>
<body>
	<button onclick="fun1()">按钮1</button>
	<button id="nid">按钮2</button>
	<button id="mid">按钮3</button>
</body>

<script>
//2（1）
	/**
		1.事件源
		2.事件
		3.处理程序
		主动优点:代码的可读性比较好
		被动优点:代码可以分离,适合比较大的项目
	**/
	//主动调用
	function fun1(){
		alert("今天是周二");
	}
	//被动调用
	document.getElementById('nid').onclick = function(){
		alert("周日已经被我射熄火了,所以今天是周二");
	}

	var mid = document.getElementById('mid');
		mid.addEventListener('click',function(){
			alert('I love you');
		});
//2（2）
	function fun1(){
		alert("今天是周二");
	}
	document.getElementById('nid').onclick = function(){
		alert("周日已经被我射熄火了,所以今天是周二");
	}

	var mid = document.getElementById('mid');
		mid.addEventListener('click',function(){
			alert('I love you');
		});
//2（3）
	function fun1(){
		alert("今天是周二");
	}
	document.getElementById('nid').onclick = function(){
		alert("周日已经被我射熄火了,所以今天是周二");
	}

	var mid = document.getElementById('mid');
		mid.addEventListener('click',function(){
			alert('I love you');
		});
</script>

<script>

	window.document.oncontextmenu=function(ent){
		//兼容IE和火狐浏览器兼容
		var event= ent || window.event;

		var x=event.clientX;
		//获取Y坐标的位置
		var y=event.clientY;
		var uid = document.getElementById('uid');
		uid.style.top = y+"px";
		uid.style.left = x+"px";
		uid.style.display = "block";

	}
