<script>

	function add(){
		var res = 0;
		for(var i=0;i<arguments.length;i++){
			res+= arguments[i];
		}
		document.write(res);
	}

	add(10);
//arguments[i]=函数的第i+1个参数
//参数可多不可少
</script>
