<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style>
		.did{width:400px;height: 400px;background: blue;}
		.mid{width: 100px;height: 100px;background: red;}
	</style>
</head>
<body>
	<div id="did" class="did">
		<div id="mid" class="mid"></div>
	</div>
</body>
</html>

<script>
	var did = document.getElementById('did');
	var mid = document.getElementById('mid');

	did.onclick = function(){
		alert("点击了大DIV");
	}

	mid.onclick = function(ent){
		var event = window.event || ent;
		alert("点击了小DIV");
		if(document.all){
			event.cancelBubble = true;
		}else{
			event.stopPropagation(); 
		}
	}
	//阻止包含关系带来的影响
</script>
