<script>
	document.write("绝对值"+Math.abs(-5.3)+"<br>");
	document.write("向上取整"+Math.ceil(-5.3)+"<br>");
	document.write("向下取整"+Math.floor(-5.3)+"<br>");
	document.write("四舍五入"+Math.round(-5.3)+"<br>");
	document.write("取大"+Math.max(-5.3,5.3)+"<br>");
	document.write("取小"+Math.min(-5.3,-10)+"<br>");
	document.write("随机数"+Math.random(100)+"<br>");
	

</script>
