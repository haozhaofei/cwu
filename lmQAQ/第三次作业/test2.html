<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中文星期几</title>
</head>
<style>
		#did{font-size: 60px;font-weight: bold;}
	</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>


	setInterval(function(){
		//创建一个日期对象
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var resDate = y+"-"+m+"-"+d+" "+h+":"+i+":"+s;
		var a = new Array("日", "一", "二", "三", "四", "五", "六"); 
		var week = new Date().getDay(); 
        var str = "今天是星期"+ a[week]; 
		document.getElementById('did').innerHTML = resDate+str;
	},1000);
	
	

</script>
