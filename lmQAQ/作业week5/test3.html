<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div,ul,li,img{padding: 0px;margin:0px;}
	#did{width: 384px;}
	#m2,#m3,#m4{display: none;}
	#mid1,#mid2,#mid3,#mid4{padding: 8px;float: left;}
</style>
</style>
<body>

	<div id="did" onmouseout="doStart()">
		<img src="images/01.jpg" width="384" height="240" id="m1" alt="">
		<img src="images/02.jpg" width="384" height="240" id="m2" alt="">
		<img src="images/03.jpg" width="384" height="240" id="m3" alt="">
		<img src="images/04.jpg" width="384" height="240" id="m4" alt="">
	</div>	
	<div id="mid1" onclick="doStop(1)" onmouseout="doStart()">
	<img src="images/01.jpg" width="80" height="48" alt="">
</div>
<div id="mid2" onclick="doStop(2)" onmouseout="doStart()">
	<img src="images/02.jpg" width="80" height="48" alt="">
</div>
<div id="mid3" onclick="doStop(3)" onmouseout="doStart()">
	<img src="images/03.jpg" width="80" height="48" alt="">
</div>
<div id="mid4" onclick="doStop(4)" onmouseout="doStart()">
	<img src="images/04.jpg" width="80" height="48" alt="">
</div>

</body>
</html>
<script>

	var m = 0;
	var time = null;

	function doStart(){
		if(time == null){
			time = setInterval(function(){
				m++;
				show(m);
				if(m >=4){
					m = 0;
				}
			},1000)
		}
		
	}

	doStart();



	function doStop(y){
		if(time != null){
			show(y);
			clearInterval(time);//调用setInterval()函数时所获得的返回值，使用该返回标识符作为参数，可以取消该setInterval()所设定的定时执行操作。
		}
		time = null;
	}



	//显示图片  目的就是隐藏三个,显示其中的一个
	function show(x){
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
</script>
