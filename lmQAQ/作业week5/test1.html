<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击出现图片</title>
</head>
<style type="text/css">

</style>
<body id="bid">
	<button onclick="fun1()">出现图片</button>
</body>
</html>
<script>

	var back = document.getElementById('bid');
	

	function fun1(){
		var img=Math.ceil(Math.random()*1000)%4;
		if (img==0) {
			back.style.backgroundImage="url(images/01.jpg)";
		}
		else if (img==1) {
			back.style.backgroundImage="url(images/02.jpg)";
		}
		else if (img==2) {
			back.style.backgroundImage="url(images/03.jpg)";
		}
		else{
			back.style.backgroundImage="url(images/04.jpg)";
		}
		
		
				
			
		
	}
	
</script>
