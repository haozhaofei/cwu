<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点类型</title>
</head>
<body>
	<ul>
		<li>大城小爱</li>
		<li>改变自己</li>
		<li>身骑白马</li>
		<li>惊鸿一面</li>
		<li>桃花缘记</li>
	</ul>
	<h3 id="hid">刚刚好</h3>
</body>
</html>
<script type="text/javascript">
	var oUl=document.getElementsByTagName('li')[0];
	alert(oUl.nodeType);
	var oHid=document.getElementById('hid');
	alert(oHid.nodeType);
	alert(oHid.firstChild.nodeType);
</script>
