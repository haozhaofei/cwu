	<title>Document</title>
</head>

	div{
		width:100px;height:100px;border:1px solid black;
	}
</style>
<body>
	<button onclick="fun(1)">红</button>
	<button onclick="fun(2)">绿</button>
	<button onclick="fun(3)">蓝</button>
	<div id="did"></div>
</body>
</html>

	function fun(m){
	    var oDid=document.getElementById('did');
		//记住if...else if...else...最后一个else后面是不跟表达式的

		}else{
