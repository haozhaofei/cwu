<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width:100px;height:100px;border:1px solid cyan;
	}
</style>
<body>
	<button onclick="fun(1)">红</button>
	<button onclick="fun(2)">绿</button>
	<button onclick="fun(3)">蓝</button>
	<div id="did"></div>
</body>
</html>
<script>
	function fun(m){
		var oDid=document.getElementById('did');
		if(m==1)
			oDid.style.background="red";
		else if(m==2)
			oDid.style.background="green";
		else
			oDid.style.background="blue";
	}
</script>
