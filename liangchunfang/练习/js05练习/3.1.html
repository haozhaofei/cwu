<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun(this)">按钮1</button>
	<button id="bid">按钮2</button>
</body>
</html>
<script>
	function fun(obj){
		obj.style.color="cyan";
	}
	document.getElementById('bid').onclick=function(){
		this.style.color="pink";
	}
</script>
