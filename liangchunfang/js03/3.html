<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>全选/全不选</h3>
	<h4>你喜欢下面哪些课程</h4>
	<ul>
		<li><input type="checkbox" name="uid"/>概率论</li>
		<li><input type="checkbox" name="uid"/>动态网站设计与开发</li>
		<li><input type="checkbox" name="uid"/>网页脚本语言</li>
		<li><input type="checkbox" name="uid"/>数据库原理</li>
		<li><input type="checkbox" name="uid"/>计算机组成原理</li>
		<li><input type="checkbox" name="uid"/>计算机美术设计</li>
	</ul>
	<button onclick="doSelect(1);">全选</button>
	<button onclick="doSelect(2);">全不选</button>
	<button onclick="doSelect(3);">反选</button>
	<script type="text/javascript">
		function doSelect(b){
			var list=document.getElementsByTagName("input");
			for(var i=0;i<list.length;i++){
				switch(b){
					case 1: list[i].checked=true;break;
					case 2: list[i].checked=false;break;
					case 3: list[i].checked=!list[i].checked;break;
				}
			}
		}

	</script>
</body>
</html>
