<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>刷新随机换背景</title>
</head>
<body>
	<button id="change">换背景</button>
</body>
</html>
<script>
	var img=['url(img/1.jpg)','url(img/2.jpg)','url(img/3.jpg)'];
	var body=document.getElementsByTagName("body");
	document.getElementById('change').onclick=function(){
		var ran=Math.round(Math.random()*10)%3;
		body[0].style.backgroundImage=img[ran];
	}

	
</script>
