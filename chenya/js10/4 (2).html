<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	ul li{ 
		height: 30px;
		margin: 10px;
		background: #ccc;
		line-height: 30px;
        list-style-type:none; 
	}

    ul li:hover{
    	background: green;

    }
    ul li.cc{
    	background: yellow;
    }

</style>
<body>
	<ul>
		<li>*******</li>
		<li>&&&&&&&</li>
		<li>^^^^^^^</li>
		<li>$$$$$$$$</li>
		<li>@@@@2222</li>
	</ul>
	<button onclick="del()">删除</button>
</body>
</html>
<script>
	var list=document.getElementsByTagName('li');
	for(var i =0;i<list.length;i++)
		{
         list[i].onclick=function (){
         	this.className="cc";
		 }
	    }

	function del(){
		for(var i =0;i<list.length;i++)
		{
         if(list[i].className=="cc"){
         	list[i].parentNode.removeChild(list[i]);
         	i--;
		 }
	    }
	}

</script>
