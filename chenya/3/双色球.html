<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:red;float:left;
		
		margin-left:90px;
		font-size:50px;
	}
	#seven{
        background-color:blue;
	}
</style>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div id="four"></div>
	<div id="five"></div>
	<div id="six"></div>
	<div id="seven"></div>
</body>
</html>
<script type="text/javascript">
  var a=new Array(document.getElementById("one"),document.getElementById("two"), document.getElementById("three"), document.getElementById("four"),document.getElementById("five"),document.getElementById("six"),document.getElementById("seven"));
  var i,b;
  for(i=0;i<a.length;i++){
  	  if(i<6){
  	  	b=Math.round(Math.random()*31);
  	  }else{
  	  	b=Math.round(Math.random()*16);
  	  }
  	  if(b<10){
  	  	a[i].innerHTML="0"+b;
  	  }else{
  	  	a[i].innerHTML=b;
  	  }
  }
  
</script>
