<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form name="myform" onsubmit="checkSubmit">
   <br>账号:<input type="text" name="uname"  onblur="checkName()" >
   <br>密码:<input type="password" name="upass" onblur="checkPass()">
   <br><input type="submit" value="提交">
   </form>
</body>
</html>
<script type="text/javascript">
   function checkName(){
      var name=document.myform.uname.value;
      if(name.match(/^\w{2,16}$/)==null){
          alert("账号必须为2-16位有效字符");
          return false;
      }
      return true;
   }
   function checkPass(){
      var pass=document.myform.upass.value;
      if(pass.match(/^.{6,18}$/)==null){
        alert("密码必须为6-18位");
        return false;
      }
      return true;
   }
   function checkSubmit(){
      return checkName() && checkPass();
   }
</script>
