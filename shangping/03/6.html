 <script type="text/javascript">
   document.write("-10的绝对值是:"+Math.abs(-10)+"<br>");
   document.write("2.04向上取整是:"+Math.ceil(2.04)+"<br>");
   document.write("4.58向下取整是:"+Math.floor(4.58)+"<br>");
   document.write("4.52四舍五入是:"+Math.round(4.52)+"<br>");
   document.write("最大数:"+Math.max(60,61)+"<br>");
   document.write("最小数:"+Math.min(2,3)+"<br>");
   document.write("0-1之间的随机数:"+Math.random()+"<br>");
   document.write("0-100之间的随机数:"+Math.random()*100+"<br>");
   document.write("0-100之间的随机整数:"+Math.round(Math.random()*100)+"<br>");
 </script>
