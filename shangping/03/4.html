<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
 <style>
   #time{
   	   font-size: 60px;
   	   font-weight: bold;
   }
 </style>
<body>
	<div id="time"></div>
</body>
</html>
<script>  
    setInterval(function(){
    var date=new Date();
    var y=date.getFullYear();
    var m=date.getMonth();
    var d=date.getDate();
    var h=date.getHours();
    var i=date.getMinutes();
    var s=date.getSeconds();
    var res=y+"-"+m+"-"+d+"  "+h+":"+i+":"+s;
    document.getElementById("time").innerHTML=res;
},1000)
</script>
