<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  	<form name="myform" action="">
        <input type="text" name="hour" value="09" style="text-align:center" >h
        <input type="text" name="minute" value="08" style="text-align:center">m
        <input type="text" name="second" value="07" style="text-align:center">s
    </form>
	<button onclick=start()>start</button>
    <button onclick=stop()>stop</button>
    <button onclick=end()>end</button>
</body>
</html>
<script type="text/javascript">
    var time;
    function start() {
        time = setInterval(function () {
            var h = document.myform.hour.value;
            var m = document.myform.minute.value;
            var s = document.myform.second.value;
            if (s == 0 && m == 0) {
                h--;
                document.myform.hour.value = h;
                m = 60 - m;
            }
            if (s == 0) {
                m--;
                document.myform.minute.value = m;
                s = 60 - s;
            }
            s--;
            document.myform.second.value = s;
            if (h == 0 && m == 0 && s == 0) {
                clearInterval(time);
            }

        }, 1000);
    }
    function stop() {
        clearInterval(time);
    }
    function end() {
        clearInterval(time);
        document.myform.hour.value = 10;
        document.myform.minute.value = 00;
        document.myform.second.value = 00;
    }
</script>
