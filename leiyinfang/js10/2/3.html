<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{list-style-type: none;}
		ul li{height: 30px;background: #ccc;margin-top: 10px;line-height: 30px;}
		ul li:hover{background: #f0c;}
		ul li.cc{background: #fc0;}
	</style>
</head>
<body>
	<ul id="uid">
		<li>断桥残雪</li>
		<li>山水之间</li>
		<li>清明雨上</li>
		<li>星星点灯</li>
		<li>你若成风</li>
		<li>半尘烟沙</li>
		<li>恋人心</li>

	</ul>
	歌曲:<input type="text" id="nid" size="30">
	<button onclick="doAdd()">添加</button>
</body>
</html>

<script>

	function doAdd(){
		var name = document.getElementById('nid').value;
		var tt = document.createTextNode(name);
		var li = document.createElement("li");
		var ul = document.getElementById('uid');
		li.appendChild(tt);
		ul.appendChild(li);
	}
</script>
