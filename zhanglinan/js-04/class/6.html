<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

</html>
<script>
//等所有文件加载完了再执行
window.onload=function(){
function fun1(obj){
	obj.style.color="red";
}
document.getElementsById('bid').onclick=function(){
    this.style.color="blue";
}
}
// 主函数不能直接调用，需要传参
</script>


<body>
	<button onclick="fun1(this)">点我</button>
	<button id="bid">在点我</button>
</body>
