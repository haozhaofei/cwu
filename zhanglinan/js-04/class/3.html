<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js事件操作</title>
</head>
<style type="text/css">
ul,li{padding: 0px;margin: 0px;}
ul li{margin-top: 10px;background-color: grey;}
li:hover{
	background-color: yellow;
}
</style>
<body>
<ul>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
	
</body>
</html>
<script >
var list=document.getElementByTagName('li');
for (var i = 0; i <=list.length; i++) {
  list[i].ondblclick=function(){

	this.style.background="blue";
}
}
</script>
