<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkbox</title>
</head>
<body>
    <h1>选出最喜欢的海贼王角色</h1>
	<ul>
		<li><input type="checkbox" name="sub">蒙奇·D·路飞</li>
		<li><input type="checkbox" name="sub">诺诺罗亚·索隆</li>
		<li><input type="checkbox" name="sub">香吉士</li>
		<li><input type="checkbox" name="sub">托尼托尼·乔巴</li>
		<li><input type="checkbox" name="sub">妮可罗宾</li>
		<li><input type="checkbox" name="sub">娜美</li>
		<li><input type="checkbox" name="sub">乌索普</li>
		<li><input type="checkbox" name="sub">布鲁克</li>
		<li><input type="checkbox" name="sub">弗兰奇</li>
	</ul>>
    <button onclick="choose(1);">全选</button>
    <button onclick="choose(2);">全不选</button>
    <button onclick="choose(3)">反选</button>
</body>
</html>
<script>
	function choose(b) {
		var list=document.getElementsByTagName("input");
		for (var i = 0; i <list.length; i++) {
		     switch(b) 
		     {
		     	case 1: list[i].checked =true;  break;
		     	case 2: list[i].checked =false;  break;
		     	case 3: list[i].checked =!list[i].checked; break;
		     }
		}
	}
</script>
