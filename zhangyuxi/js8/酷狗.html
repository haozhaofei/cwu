<script>
	var sy=document.getElementById("sy");
	for(var i=1;i<3;i++){
		var sy2=document.getElementById("sy"+i);
		sy2.hover=function(){
			sy.style.background="#2c323b";
		}
	}
	var m=1;
	function forward(){
		for(var i=1;i<=3;i++){
				var img = document.getElementById("bg"+i);
				if(i == m){
					img.style.display = "block";
				}else{
					img.style.display = "none";
				}	
		}
		m++;
		if(m==4){
			m=1;
		}
	}
	var n=3;
	function back(){
		for(var i=1;i<=3;i++){
			var img = document.getElementById("bg"+i);
			if(i == n){
					img.style.display = "block";
			}else{
				img.style.display = "none";
			}	
		}
		n--;
		if(n==0){
			n=3;
		}
	}
</script>
