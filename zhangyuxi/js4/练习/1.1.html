<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
          div{width: 100px;height: 100px;border: 1px solid #ccc;}
    </style>
</head>
<body>
	<button onclick="fun1(1)">红</button>
    <button onclick="fun1(2)">蓝</button>
    <button onclick="fun1(3)">绿</button>
    <div id="did">
    	
    </div>
</body>
</html>
<script>
	
	function fun1(m){
		var oDid = document.getElementById('did');
		switch(m){
			case 1:
			    oDid.style.background ="red";
		    break;
		    case 2:
			    oDid.style.background ="blue";   
			break;
			case 3:
			    oDid.style.background ="green"; 
		    break;
		}
	}

</script>
