<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<h1 id="hid">hello world</h1>
	<a href="http://www.cwu.com">女子学院</a>
</body>
</html>
<script>
	//DOM:1.HTML DOM  2.XML DOM
	//我们今天学习的是: DOM -> BOM
	//DOM :文档对象模型
	//DOM能做什么: 可以通过 JavaScript，您可以重构整个 HTML 文档。您可以添加、移除、改变或重排页面上的项目。

	/**
		1.整个文档是一个文档节点 
		2.每个 HTML 标签是一个元素节点 
		3.包含在 HTML 元素中的文本是文本节点 
		4.每一个 HTML 属性是一个属性节点 
		5.注释属于注释节点 
	**/
</script>
