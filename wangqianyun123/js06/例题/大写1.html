<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变大写 1</title>
</head>
<body>
	输入变大写：<input type="text" onkeypress="fun1(this)" >
</body>
</html>
<script>
	function fun1(bd){
		bd.value=bd.value.toUpperCase();
		bd.value="小王诚";
		console.log(bd.value);
	}
	                            
</script>
