<script>
	var date=new Date();
	var week=date.getDay();
	switch(week){
		case 0:
			document.write("今天是星期日"+"<br>");
			break;
		case 1:
			document.write("今天是星期一"+"<br>");
			break;
		case 2:
			document.write("今天是星期二"+"<br>");
			break;
		case 3:
			document.write("今天是星期三"+"<br>");
			break;
		case 4:
			document.write("今天是星期四"+"<br>");
			break;
		case 5:
			document.write("今天是星期五"+"<br>");
			break;
		case 6:
			document.write("今天是星期六"+"<br>");
			break;
	}
	
	
</script>
