<script>
	document.write("-10的绝对值是："+Math.abs(-10)+"<br>");
	document.write("1.02向上取值是："+Math.ceil(1.02)+"<br>");
	document.write("4.99向下取整是："+Math.floor(4.99)+"<br>");
	document.write("5.999四舍五入是："+Math.round(5.999)+"<br>");
	document.write("三个中最大是："+Math.max(-10,100,200)+"<br>");
	document.write("两值较小是："+Math.min(-10,100)+"<br>");
	document.write("随机数："+Math.round(Math.random()*10000)%9+"<br>");
	


</script>
