<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>li 7 two</title>
	
</head>
<body>
	<div>
		X<sub>2</sub>
	</div>

<script>
	var str="ZhangShanFeng";
	document.write(str.charAt(2)+"<br>");
	document.write(str.bold()+"<br>");
	document.write(str.replace("ShanFeng","JunBao")+"<br>");
	document.write(str.substr(2,3)+"<br>");
	document.write(str.substring(2,4)+"<br>");
	document.write(str.toLowerCase()+"<br>");
	document.write(str.toUpperCase()+"<br>");
	document.write(str.sub()+"<br>");
	document.write(str.split("a")+"<br>");


</script>
