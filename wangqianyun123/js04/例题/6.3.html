<script>
	document.write("-10的绝对值是："+Math.abs(-10)+"<br>");
	document.write("10.23向上取整是："+Math.ceil(10.23)+"<br>");
	document.write("5.9向下取整是："+Math.floor(5.9)+"<br>");
	document.write("5.999四舍五入是："+Math.round(5.999)+"<br>");
	document.write("最大的数是："+Math.max(100,20,50)+"<br>");
	document.write("最小的数是："+Math.min(100,20,50)+"<br>");
	document.write("随机数："+Math.round(Math.random()*1000)%9+"<br>");
</script>
