<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>li 7 one</title>
	
</head>
<body>
	<div id ="did">
		e<sub>aaa</sub>
	</div>
</body>
</html>
<script>
	var str="ZhangShanFeng";
	document.write(str.charAt(3)+"<br>");
	document.write(str.bold()+"<br>");
	document.write(str.replace("ShanFeng","JunBao")+"<br>");
	document.write(str.substr(2,3)+"<br>");
	document.write(str.substring(2,3)+"<br>");
	document.write(str.toLowerCase()+"<br>");
	document.write(str.toUpperCase()+"<br>");
	document.write(str.sub()+"<br>");	//下标 如<div>中元素
	document.write(str.split("a")+"<br>");


</script>
