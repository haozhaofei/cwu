<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图自动显示</title>
</head>
<style>
	#up {margin:15px;width:384px;height: 240px}
	#after {width: 100px;height:60px;display: inline;}
	#m2,#m3,#m4 {display:none;}

</style>
<body>
	<center>
		<div id="up" onmouseover="doStop()" onmouseout="doStart()">
			<img src="images/01.jpg" width="384" height="240" id="m1" alt="">
			<img src="images/02.jpg" width="384" height="240" id="m2" alt="">
			<img src="images/03.jpg" width="384" height="240" id="m3" alt="">
			<img src="images/04.jpg" width="384" height="240" id="m4" alt="">
			
		</div>

		<div  id="after" onmouseover="doStop()" onmouseout="doStart()">
			<img src="images/01.jpg" onmouseover="show(1)" width='100' height="60" id="n1" alt="">
			<img src="images/02.jpg" onmouseover="show(2)" width='100' height="60" id="n2" alt="">
			<img src="images/03.jpg" onmouseover="show(3)" width='100' height="60" id="n3" alt="">
			<img src="images/04.jpg" onmouseover="show(4)" width='100' height="60" id="n4" alt="">
		</div>
	<center>
</body>
</html>
<script>
	var m=0;
	var time=null;
	function doStart(){
		if(time==null){
			time=setInterval(function(){
				m++;
				show(m);
				if(m>=4){
					m=0;
				}
			},1000)
		}
	}

	doStart();

	function doStop(){
		if(time!=null){
			clearInterval(time);
		}
		time=null;
	}

	function show(x){
		for(var i=1;i<=4;i++){
			var img=document.getElementById("m"+i);
			if(i==x){
				img.style.display='block';
			}else{
				img.style.display='none';
			}
		}
	}

</script>
