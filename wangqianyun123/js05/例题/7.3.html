<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>li 7 three</title>
	
</head>
<style>
	ul,li{padding:0px;margin:0px;}
	ul{width:120px;border:1px solid #ccc;text-align: center;display: none;position:relative;list-style-type:none;}
	ul li{width:120px;height: 30px;line-height: 30px;margin-top:10px;background:#ccc;font-size:14px;}
	li:hover{background:green;}
</style>
<body>
	<ul id="uid">
		<li>复制</li>
		<li>粘贴</li>
		<li>剪切</li>
		<li>全选</li>
	</ul>
</body>
</html>
<script>
	window.document.oncontextmenu=function(ent){
		var event=ent||window.event;

		var x=event.clientX;
		var y=event.clientY;

		var uid=document.getElementById('uid');
		uid.style.top=y+"px";
		uid.style.left=x+"px";
		uid.style.display="block";

		return false;
	}
</script>
