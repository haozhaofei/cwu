<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>li 3 two</title>
</head>
<body>
	<button onclick="fun1(this)">点我</button>
	<button id="did">再点我</button>
</body>
</html>
<script>
	//主调用时不能直接获得，要传参
	function fun1(id){
		id.style.color="blue";
	}
	//被动调用可以直接使用this
	document.getElementById('did').onclick=function(){
		this.style.color='red';
	}
</script>
