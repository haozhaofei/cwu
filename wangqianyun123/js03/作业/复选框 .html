<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框</title>
</head>
<body>
	<h3>please choose you want</h3>
<ul>
<li><input type="checkbox" name="uid"/>橘子</li>
<li><input type="checkbox" name="uid"/>苹果</li>
<li><input type="checkbox" name="uid"/>葡萄</li>
<li><input type="checkbox" name="uid"/>菠萝</li>
<li><input type="checkbox" name="uid"/>香蕉</li>
<li><input type="checkbox" name="uid"/>金针菇</li>
</ul>

<button onclick="doSelect(1)">全选</button>
<button onclick="doSelect(2)">全不选</button>
<button onclick="doSelect(3)">反选</button>

<script type="text/JavaScript">
function doSelect(b){

var list=document.getElementsByTagName("input");
for (var i=0;i<list.length;i++){

	switch(b){

		case 1:list[i].checked =true;break;
		case 2:list[i].checked =false;break;
		case 3:list[i].checked =!list[i].checked;break;
	}
 }

}

</script>

</body>
</html>
