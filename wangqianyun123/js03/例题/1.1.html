<script>
	/*1、JS里一切为 对象
	2、对象里面除了属性就是方法，带（）就是方法 不带的就是属性
	3、只出现了点"." 点前面的一定就是个对象*/

	/*变量名不能和函数名字重复
	表达式声明函数/构造函数来定义函数 没有优先加载，传统的声明方法有*/
	
	//第一种传统的声明的方法
	fun1();     //可放在前面优先加载
	function fun1(){
		document.write(123456);
	}
	

	//第二种 匿名表达式

	var fun2=function (){
		document.write(335500);
	}
	fun2();

	//第三种 构造函数来定义函数
	var fun3=new Function("a","b","return a+b");
	document.write(fun3(10,20));



</script>
