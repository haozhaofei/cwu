<script>

	/*在函数外定义变量为全局变量，
	在函数内部使用var关键字 为局部变量，不用var为全局变量*/

	var name ="zhangsan";
	function fun1(){
		document.write("内部输出外部name:"+name+"<br>");
		name="lisi";
	}
	fun1();
	document.write("外部name:"+name+"<br>");

	function fun2(){
		var name2="zhangsan2 ";
		document.write("输出函数内name:"+name2+"<br>");
		name2="lisi2";
	}
	fun2();
	//document.write("外部输出内部name:"+name2+"<br>");  此句没用

	function fun3(){
		name3="zhangsan3";
		document.write("在函数内部输出name:"+name3+"<br>");
		name3="lisi3";
	}
	fun3();
	document.write("外部输出内部name:"+name3+"<br>");
</script>
