<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幻灯片</title>
</head>
<style>
	div,img{
		padding:0px;
		margin:0px;
	}
	#did{
		left:20px;
		width: 683px;
		border: 7px solid #CFCFCF;
	} 
	#p2,#p3,#p4{
		display: none;
	}
</style>
<body>
	<div id="did">
		<img src="img/1.jpg" width="683px" height="384px" id="p1" alt="">
		<img src="img/2.jpg" width="683px" height="384px" id="p2" alt="">
		<img src="img/3.jpg" width="683px" height="384px" id="p3" alt="">
		<img src="img/4.jpg" width="683px" height="384px" id="p4" alt="">
	</div>
	<div>
		<img src="img/1.jpg" width="171px" height="96px" onclick="show(1)" alt="">
		<img src="img/2.jpg" width="171px" height="96px" onclick="show(2)" alt="">
		<img src="img/3.jpg" width="171px" height="96px" onclick="show(3)" alt="">
		<img src="img/4.jpg" width="171px" height="96px" onclick="show(4)" alt="">
	</div>
</body>
</html>
<script>
	function show(n)
	{
		for(i=1;i<5;i++)
		{
			var img=document.getElementById('p'+i);
			if(i == n) img.style.display="block";
			else img.style.display="none";
		}
	}
</script>
