<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星期几</title>
</head>
<style>
	#did{font-size: 60px;font-weight: bold;}
</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>
	
		var date = new Date();
		var st =document.getElementById("did");
		var m=date.getDay();    //获得当天是这个周中的某一天

		
		 if(m==0){
        st.innerHTML="今天是星期日";
    }else if(m==1){
        st.innerHTML="今天是星期一";
    }else if(m==2){
        st.innerHTML="今天是星期二";
    }else if(m==3){
        st.innerHTML="今天是星期三";
    }else if(m==4){
        st.innerHTML="今天是星期四";
    }else if(m ==5){
        st.innerHTML="今天是星期五";
    }else if(m==6){
        st.innerHTML="今天是星期六";
    }
		
	
</script>
