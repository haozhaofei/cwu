<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="刚好遇见你"> 刚好遇见你 </li>
		<li><input type="checkbox" value="留下足迹才美丽"> 留下足迹才美丽 </li>
		<li><input type="checkbox" value="风吹花落"> 风吹花落 </li>
		<li><input type="checkbox" value="因为"> 因为 </li>
		<li><input type="checkbox" value="不想分离"> 不想分离</li>
	</ul>

	<button onclick="doSelect()">喜欢的一首歌</button>
</body>
</html>

<script>
	
	function doSelect(){
		var list = document.getElementsByTagName('input');
		var arr = new Array();
		for(var i=0;i<list.length;i++){
			if(list[i].checked && list[i].type == "checkbox"){
				arr[arr.length] = list[i].value;
			}
		}
		alert(arr);
	}
</script>
