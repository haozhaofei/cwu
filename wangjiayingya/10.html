<style>
	ul,li{
		padding: 0px;margin:0px;}

	li:hover{
		background: #fc0;
	}
</style>
<body>
	<ul id="uid">
		<li>复制</li>
		<li>粘贴</li>
		<li>剪切</li>
	</ul>
	
</body>
</html>
<script>
	window.document.oncontextmenu=function(ent){
		var event= ent || window.event;
		var x=event.clientX;
		var y=event.clientY;
		var uid = document.getElementById('uid');
		uid.style.top = y+"px";
		uid.style.left = x+"px";
		uid.style.display = "block";
		return false;
	}
</script>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-1</title>
</head>
<style>
	div,ul,li,img{
		padding: 0px;margin: 0px;
	}
	#did{
		width: 384px;
	}
	#m2,#m3,#m4{
		display: none;
	}
</style>
<body>
	<div id="did" onmouseover="doStop()" onmouseout="doStart()">
		<img src="images/01.jpg" width="384" height="240" id="m1" alt="">
		<img src="images/02.jpg" width="384" height="240" id="m2" alt="">
		<img src="images/03.jpg" width="384" height="240" id="m3" alt="">
		<img src="images/04.jpg" width="384" height="240" id="m4" alt="">
	</div>
</body>
</html>
<script>
	var m = 0;
	var time = null;
	function doStart(){
		if(time == null){
			time = setInterval(function(){
				m++;
				show(m);
				if(m >=4){
					m = 0;
				}
			},1000)
		}	
	}
	doStart();
	function doStop(){
		if(time != null){
			clearInterval(time);
		}
		time = null;
	}
	function show(x){
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
</script>
