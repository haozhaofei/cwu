<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选/全不选/反选</title>
</head>
<body>
    <h3>你最喜欢下面哪些球？</h3>
    <ul>
        <li><input type="checkbox" name="uid" check/>足球</li>
        <li><input type="checkbox" name="uid" check/>篮球</li>
        <li><input type="checkbox" name="uid" check/>棒球</li>
        <li><input type="checkbox" name="uid" check/>网球</li>
        <li><input type="checkbox" name="uid" check/>羽毛球</li>
        <li><input type="checkbox" name="uid" check/>乒乓球</li>
    </ul>

    <button onclick="doselect(1);">全选</button>
    <button onclick="doselect(2);">全不选</button>
    <button onclick="doselect(3);">反选</button> 


    <script type="text/javascript">
    function doselect(b){
        var list = document.getElementsByTagName("input");
        for (var i = 0; i < list.length; i++) {
            switch(b){
                case 1:list[i].checked = true;
                break;
                case 2:list[i].checked = false;
                break;
                case 3:list[i].checked = !list[i].checked;
                break;
            }
        }
    }

    </script>
