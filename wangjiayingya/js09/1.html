<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        select{width: 100px;
               height:100px;
               background: pink;}
	</style>
</head>
<body>
	<select name="" id="sid1" multiple>
		<option value="1">w</option>
		<option value="2">s</option>
		<option value="3">x</option>
		<option value="4">c</option>
	</select>
	<button onclick="doMove('sid1','sid2')"> >> </button>
	<button onclick="doMove('sid2','sid1')"> << </button>
	<select name="" id="sid2" multiple>
		
	</select>
</body>
</html>
<script>
	function doMove(sid1,sid2){
		var select1 = document.getElementById(sid1);
		var select2 = document.getElementById(sid2);
		var list = select1.options;
		for (var i = 0; i < list.length; i++) {
			if(list[i].selected){
				list[i].selected = false;
				select2.add(list[i]);
				i--;
			}
		}
	}
</script>
