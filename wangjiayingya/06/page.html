<script>
  var m = 0;
  var time = null;

  function doStart(){
    if(time == null){
      time = setInterval(function(){
        m++;
        show(m);
        if(m >=3){
          m = 0;
        }
      },1000)
    }
  }
  doStart();
  function doStop(){
    if(time != null){
      clearInterval(time);
    }
    time = null;
  }
  function show(x){
    for(var i=1;i<=3;i++){
      var imgl=document.getElementById("m"+i);
      if(i==x){
        imgl.style.display="block";
      }else{
        imgl.style.display="none";
      }
    }
  }
</script>
