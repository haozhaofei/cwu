<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this事件讲解</title>
</head>
<body>
	<ul>
		<li>爱的相反</li>
		<li>喜欢你</li>
		<li>大大</li>
		<li>小小</li>
		<li>上上</li>
	</ul>
</body>
</html>

<script>
	var list = document.getElementsByTagName('li');
	for(var i=0;i<list.length;i++){
		list[i].onclick = function(){
			alert(this.innerHTML);
		}
	}

</script>
