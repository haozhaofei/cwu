<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="bid">5</button>
	<button onclick="stop()">停</button>
</body>
</html>
<script>
	var bid = document.getElementById('bid');

	var m = 5;
	var time = setInterval(function(){
		m--;
		bid.innerHTML = m;
		if(m == 0){
			bid.style.color = "red";
			bid.style.fontSize = "30px";
			clearInterval(time);
		}
	},500)
	
	
	function stop(){
		clearInterval(time);
	}
</script>
