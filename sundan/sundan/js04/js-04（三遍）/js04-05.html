<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器时间</title>
</head>
	<style>
	    #did{font-size: 60px;font-weight: bold;}
	</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>
	//创建一个日期对象
	var date = new Date();
	date.setTime(12345679);
	document.write(date);
</script>
