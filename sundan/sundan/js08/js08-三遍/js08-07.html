<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="喜欢你"> 喜欢你 </li>
		<li><input type="checkbox" value="勇气"> 勇气 </li>
		<li><input type="checkbox" value="呐喊"> 呐喊 </li>
		<li><input type="checkbox" value="强军战歌"> 强军战歌 </li>
		<li><input type="checkbox" value="一二三四"> 一二三四</li>
	</ul>

	<button onclick="doSelect()">你最喜欢的一首歌是</button>
</body>
</html>

<script>
	
	function doSelect(){
			var list = document.getElementsByTagName('input');
		var arr = new Array();
		for(var i=0;i<list.length;i++){
			if(list[i].checked && list[i].type == "checkbox"){
				arr[arr.length] = list[i].value;
			}
		}
		alert(arr);
	}
</script>
