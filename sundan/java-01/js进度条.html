<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>js进度条</title>
       
    </head>
    <body>
        <div style="width:300px;height:25px;border:2px solid #aaa;padding:3px;">
            <div style="width:0.5px;height:40px;background-color:red;" id="did"></div>
        </div>
        <br/>
        <button onclick="Start()">开始</button>
        <script type="text/javascript">
            
            function Start(){
                var m=0;
                
                var mtime = setInterval(function(){
                    m++; 
                    
                    document.getElementById("did").style.width=m+"%";
                   
                    if(m==200){
                        clearInterval(mtime); 
                        alert("over!"); 
                    }
                },10);
            }
        </script>
    </body>
</html>
