<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择</title>
</head>
<body>
<h2>全选/全不选</h2>
<h3>你喜欢下面那些球</h3>
<ul>
	<li><input type="checkbox" name="uid"/>足球</li>
	<li><input type="checkbox" name="uid"/>羽毛球</li>
	<li><input type="checkbox" name="uid"/>篮球</li>
	<li><input type="checkbox" name="uid"/>乒乓球</li>
	<li><input type="checkbox" name="uid"/>网球</li>
    <li><input type="checkbox" name="uid"/>橄榄球</li>
</ul>
<button onclick="doSelect(1)">全选</button>
<button onclick="doSelect(2)">全不选</button>
<button onclick="doSelect(3)">反选</button>
<script type="text/javascript">
	function doSelect(b){
		var list=document.getElementsByTagName("input");
		for(var i=0;i<list.length;i++){
			switch(b){
				case 1:list[i].checked=true;break;
				case 2:list[i].checked=false;break;
				case 3:list[i].checked=!list[i].checked;
			}
		}
	}
</script>





	
</body>
</html>
