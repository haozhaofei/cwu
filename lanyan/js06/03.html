<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择</title>
</head>
<body>
	<ul>
		<li>北京</li>
		<li>天津</li>
		<li>广州</li>
		<li>上海</li>
		<li>深圳</li>
	</ul>
</body>
</html>
<script>
	var list=document.getElementsByTagName('li');
      for (var i=0;i<list.length;i++){
      	list[i].onclick=function (){
      		alert(this.innerHTML);
      	}
      }
</script>
