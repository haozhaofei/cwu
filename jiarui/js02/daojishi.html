<!doctype html>             
<html lang="en">      
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="b1">1</button>
    <button>时</button>
    <button id="b2">00</button>
    <button>分</button>
    <button id="b3">00</button>
    <button>秒</button>
    <button onclick="go()">开始</button>
    <button onclick="pause()">暂停</button>

</body>
</html>
<script>
    var bid1 = document.getElementById('b1');
    var bid2 = document.getElementById('b2');
    var bid3 = document.getElementById('b3');
    var h = 1,m = 00,s = 00;
    var time;
    function go(){
        time = setInterval(function (){  
        b1.innerHTML = h;  
        b2.innerHTML = m;
        b3.innerHTML = s;
        s--;
        if(s<0){
            s=59;
            m--;
            if(m<0){
                m=59;
                h--;
                if(h<0){
                    clearInterval(time);
                    alert("end");
                }
            }
        }
    },1000)
    }

    function pause(){
        clearInterval(time);
    }

</script>
