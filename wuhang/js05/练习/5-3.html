<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	ul,li{
		padding:0px;
		margin:0px;
	}
	ul li{
		height:30px;
		margin-top:10px;
		background:black;
	}
	li:hover{
		background: red;
	}
</style>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
<script>
	var list=document.getElementsByTagName("li");
	for(var i=0;i<list.length;i++){
		list[i].onclick=function(){
			this.style.background="blue";
		}
		list[i].ondblclick=function(){
			this.style.background="yellow";
		}
	}
</script>
