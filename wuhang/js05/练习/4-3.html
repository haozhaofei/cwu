<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
        
     function fun(obj){
        obj.style.color="red";
	}

   window.onload=function(){
		document.getElementById("bid").onclick=function(){
		this.style.color="green";
	}
  }
	
</script>
<body>
	<button onclick="fun(this)">主动调用</button>
	<button id='bid'>被动调用需要文档加载</button>
</body>
</html>
