 <body>
   W<sub>abc</sub><br>
   
 </body>
 <script type="text/javascript">
   var str="HelloHowAreYou";
   document.write("字符串:"+str+"<br>");
   document.write("加粗:"+str.bold()+"<br>");
   document.write("第5个字符是:"+str.charAt(4)+"<br>");
   document.write("加粗:"+str.bold()+"<br>");
   document.write("用What替代How:"+str.replace("How","What")+"<br>");
   document.write("显示为下标:"+str.sub()+"<br>");
   document.write("截取字符串:"+str.substr(2,5)+"<br>");
   document.write("截取字符串:"+str.substring(3,7)+"<br>");
   document.write("分割成字符串数组:"+str.split("o")+"<br>");
   document.write("全部小写:"+str.toLowerCase()+"<br>");
   document.write("全部大写:"+str.toUpperCase()+"<br>");
 </script>
