<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width:120px;
		height:120px;
		border:2px solid #ccc;
	}
</style>
<body>
	<div id="color"></div>
	<button onclick="fun(1)">红</button>
	<button onclick="fun(2)">绿</button>
	<button onclick="fun(3)">黄</button>
</body>
</html>
<script>  
    var bid=document.getElementById("color");
	function fun(n){
		switch(n){
			case 1:bid.style.background="red";break;
			case 2:bid.style.background="green";break;
			case 3:bid.style.background="yellow";break;
		}
	}
</script>
