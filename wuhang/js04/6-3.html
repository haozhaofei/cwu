 <script type="text/javascript">
   document.write("-5的绝对值是:"+Math.abs(-5)+"<br>");
   document.write("3.02向上取整是:"+Math.ceil(3.02)+"<br>");
   document.write("2.89向下取整是:"+Math.floor(2.89)+"<br>");
   document.write("6.42四舍五入是:"+Math.round(6.42)+"<br>");
   document.write("最大数:"+Math.max(20,90)+"<br>");
   document.write("最小数:"+Math.min(28,10)+"<br>");
   document.write("0-1之间的随机数:"+Math.random()+"<br>");
   document.write("0-100之间的随机数:"+Math.random()*100+"<br>");
   document.write("0-100之间的随机整数:"+Math.round(Math.random()*100)+"<br>");
 </script>
