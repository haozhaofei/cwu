<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>JS</li>
		<li>JSP</li>
		<li>数据库原理</li>
		<li>计算机组成原理</li>
		<li>概率论</li>
	</ul>
	<h3 id="hid">好纠结</h3>
</body>
</html>
<script type="text/javascript">
	var list=document.getElementsByTagName("li")[0];
	alert(list.nodeType);         //节点类型——1:元素
	var hid=document.getElementById("hid");
	alert(hid.nodeType);            //节点类型——1:元素
	alert(hid.firstChild.nodeType);    //h3节点的子节点:文本节点(3)
</script>
