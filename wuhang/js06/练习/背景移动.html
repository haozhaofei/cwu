<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
   #did{
       width:500px;
       height:500px;
       background:url("images/bg2.png"); 
       position:relative;            //相对定位
   }
</style>
<body>
    <div id="did"></div>
</body>
</html>
<script type="text/javascript">
     var did=document.getElementById("did");
     var m=-1036;                   //-1536为图片的高度,500为div的高度
     function running(){
        m+=2; 
        if(m>-500){                //-1536+500=-1036
            m=-1036;
        }
        did.style.backgroundPosition="0px "+m+"px";        //0px代表左位置，mpx代表上方
        setTimeout("running()",50);                        //单次定时
     }
     running();
</script>
