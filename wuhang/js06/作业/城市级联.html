<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    #sid{
    	float:left;
    	margin-right: 30px;
    }
	#s1,#s2,#s3,#s4,#s5{
		display:none;
		float:left;
	}
</style>
<body>
	<select id="sid">
	    <option value="">请选择
		<option value="1">北京
		<option value="2">上海
		<option value="3">山西
		<option value="4">湖北
		<option value="5">江苏
	</select>
	<select id="s1">
		<option value="东城区">东城区
		<option value="西城区">西城区
		<option value="朝阳区">朝阳区
		<option value="海淀区">海淀区
		<option value="昌平区">昌平区
	</select>
	<select id="s2">
		<option value="和平区">和平区
		<option value="河东区">河东区
		<option value="河西区">河西区
		<option value="南开区">南开区
		<option value="红桥区">红桥区
	</select>
	<select id="s3">
		<option value="太原市">太原市
		<option value="大同市">大同市
		<option value="阳泉市">阳泉市
		<option value="长治市">长治市
		<option value="临汾市">临汾市
	</select>
	<select id="s4">
		<option value="武汉市">武汉市
		<option value="黄石市">黄石市
		<option value="黄冈市">黄冈市
		<option value="宜昌市">宜昌市
		<option value="荆门市">荆门市
	</select>
	<select id="s5">
		<option value="南京市">南京市
		<option value="苏州市">苏州市
		<option value="盐城市">盐城市
		<option value="无锡市">无锡市
		<option value="徐州市">徐州市
	</select>
</body>
</html>
<script type="text/javascript">
    sid.onchange=function(){
    	   for(var i=1;i<=5;i++){
    	   	  if(i==this.value){
    	   	  	document.getElementById("s"+i).style.display="block";
    	   	  }else{
    	   	  	document.getElementById("s"+i).style.display="none";
    	   	  }
    	   }
         
	}
	
</script>
