<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择列表</title>
</head>
<body>

<h1>
你最喜欢玩什么游戏
</h1>

<ul>
	<li><input type="checkbox">王者荣耀</li>
	<li><input type="checkbox">LOL</li>
	<li><input type="checkbox">守望先锋</li>
	<li><input type="checkbox">CS</li>
	<li><input type="checkbox">Dota</li>
	<li><input type="checkbox">DNF</li>
	<button onclick="fun(1)">全选</button>
	<button onclick="fun(2)">全不选</button>
	<button onclick="fun(3)">反选</button>
</ul>

</body>
</html>

<script type="text/javascript">
var list=document.getElementsByTagName('input');
var m;
function fun(m){
	for(var i=0;i<list.length;i++)
	{
		if(m==1)
			list[i].checked=true;
		else if(m==2)
			list[i].checked=false;
		else if(m==3)
				list[i].checked=!list[i].checked;
	}
}
	
</script>
