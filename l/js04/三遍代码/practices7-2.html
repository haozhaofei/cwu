<script>
	var str="sanhu";
	document.write(str.charAt(4)+"<br>");//返回指定位置
	document.write(str.bold()+"<br>");//加粗
	document.write(str.replace("san","si")+"<br>");
	document.write(str.substr(4,5)+"<br>");
	document.write(str.substring(4,5)+"<br>");
	document.write(str.toLowerCase()+"<br>");
	document.write(str.toUpperCase()+"<br>");
    document.write(str.sub()+"<br>");  //小写
	document.write(str.split("a")+"<br>");  //减去
	
</script>
