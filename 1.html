<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<h3>JavaScript——实例--全选/全不选</h3>
	<h4>你喜欢下面那些书</h4>
	<ul>
	<li><input type="checkbox" name="uid"/> 《傲慢与偏见》</li>
	<li><input type="checkbox" name="uid"/> 《人生的枷锁》</li>
	<li><input type="checkbox" name="uid"/> 《刀锋》</li>
	<li><input type="checkbox" name="uid"/> 《卡拉马佐夫兄弟》</li>
	<li><input type="checkbox" name="uid"/> 《基督山伯爵》</li>
	<li><input type="checkbox" name="uid"/> 《喧哗与骚动》</li>
	</ul>
	<button onclick="doSelect(1);">全选</button>
	<button onclick="doSelect(2);">全不选</button>
	<button onclick="doSelect(3);">反选</button>


	<script type="text/javascript">
	function doSelect(b){
		//获取多选框
		var list = document.getElementsByTagName("input");
		for(var i=0;i<list.length;i++){
			switch(b){
				case 1:list[i].checked=true;break;
				case 2:list[i].checked=false;break;
				case 3:list[i].checked=!list[i].checked;break;
			}
		};

	}
	</script>

</body>
</html>
