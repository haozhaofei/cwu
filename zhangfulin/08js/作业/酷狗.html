  <script>
   
    var m=2;
   function show(n){
    	
		if(n==1){
			for(var i=1;i<=4;i++){
					var img = document.getElementById("n"+i);
					if(i == m){
						img.style.display = "block";
					}else{
						img.style.display = "none";
					}	
			}
			m++;
			if(m==4){
				m=1;
			}
		}
	}
     


    var n= 0;
	var time = null;

	function doStart(){
		if(time == null){
			time = setInterval(function(){
				n++;
				show(n)
				if(n >=4){
					n= 0;
				}
			},500)
		}
		
	}

	doStart();

	function doStop(){
		if(time != null){
			clearInterval(time);
		}
		time = null;
	}

	</script>
