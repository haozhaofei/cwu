<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="因为遇见你"> 刚好遇见你 </li>
		<li><input type="checkbox" value="卡见"> 看见 </li>
		<li><input type="checkbox" value="这就爱"> 这就爱 </li>
		<li><input type="checkbox" value="葫芦娃"> 葫芦娃 </li>
		<li><input type="checkbox" value="两只老虎"> 两只老虎</li>
	</ul>

	<button onclick="doSelect()">喜欢的一首歌</button>
</body>
</html>

<script>
	
	function doSelect(){
		
		var list = document.getElementsByTagName('input');
		
		var arr = new Array();
		for(var i=0;i<list.length;i++){
			
			if(list[i].checked && list[i].type == "checkbox"){
				arr[arr.length] = list[i].value;
			}
		}
		alert(arr);
	}
</script>
