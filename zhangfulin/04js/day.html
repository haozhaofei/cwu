<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#showDay{font-size: 60px;font-weight: bold;}
	</style>
</head>
<body>
       
	<div id="showDay">
		
	</div>
</body>
</html>
<script>
    var sd=document.getElementById("showDay");
	var date=new Date();
	var da=date.getDay();

            switch(da){
                case 1:
                    sd.innerHTML="星期一";
                    break;
                case 2:
                    sd.innerHTML="星期二";
                    break;
                case 3:
                    sd.innerHTML="星期三";
                    break;
                case 4:
                    sd.innerHTML="星期四";
                    break;
                case 5:
                    sd.innerHTML="星期五";
                    break;
                case 6:
                    sd.innerHTML="星期六";
                    break;
                case 0:
                    sd.innerHTML="星期天";
                    break;
                default:
                    sd.innerHTML="什么情况!";
            }
</script>
