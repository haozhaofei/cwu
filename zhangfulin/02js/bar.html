<html>
<head>
<title></title>
<script type="text/javascript">
    function bar() {
        var b = document.getElementById("proBar");
        var lenght = parseInt(b.style.width.substring(0, b.style.width.length - 1));
        if (lenght < 600) {
            b.style.width = (lenght + 1) + "px";
        }
        else { return; }
        setTimeout("bar()", 5);
    }
    
    
</script>
</head>
<body>
<div id="proBar" style="width:5px;background-color:pink;color:white">NUll</div>

<input type="button" id="btn1" onclick="bar()" value="start">
</body>
</html>
