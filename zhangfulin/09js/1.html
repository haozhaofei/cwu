<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多选框移动效果</title>
	<style>
		select{width:100px;height: 200px;}
	</style>
</head>
<body>
	<select name="" id="sid1" multiple>
		<option value="1">速度与激情8</option>
		<option value="2">美女与野兽</option>
		<option value="3">傲娇与偏见</option>
		<option value="4">喜欢你</option>
	</select>
	
	<button onclick="doMove('sid1','sid2')"> >> </button>
	<button onclick="doMove('sid2','sid1')"> << </button>

	<select name="" id="sid2" multiple>
		
	</select>
</body>
</html>

<script>
	function doMove(a,b){
		
		var select1 = document.getElementById(a);
		
		var select2 = document.getElementById(b);
		
		var list = select1.options;
		for(var i=0;i<list.length;i++){
			
			if(list[i].selected){
				
				list[i].selected = false;
				
				
				var ob = list[i];
                select1.remove(i);
                select2.add(ob);

              
				i--;
			}
		}
	}
</script>
