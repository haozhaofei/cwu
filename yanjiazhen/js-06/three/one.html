<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易变大写</title>
</head>
<body>
	我会变大写：<input type="text" onkeypress="text(this)">

</body>
</html>
<script>
	function text(sui){
		//suibian.value="现在你什么也写不了了哈哈~";
		//console.log(suibian.value);
	sui.value=sui.value.toUpperCase();

	}
</script>
