<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three</title>
<body>
	<p>this事件认识</p>
</body>
<p>请点餐：</p>
<ul>
	<li>1.麻辣烫</li>
	<li>2.烤串</li>
	<li>3.臭豆腐</li>
	<li>4.辣条</li>
	<li>5.烤翅</li>
</ul>
</html>
<script>
	var li=document.getElementsByTagName("li");

	for(var i=0;i<li.length;i++){
	li[i].onclick=function(){
		alert(this.innerHTML);
	}
}</script>
