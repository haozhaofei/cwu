<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>History 对象</title>
</head>
<body>
	<button onclick="history.back()">回顾上一个网页</button>
	<button onclick="history.go(1)">加载history列表中某个具体的页面</button>
	<button onclick="forward()">加载history列表中下一个页面</button>
	<br><br>
</body>
</html>
<script>
	//go可兼顾back和forward
</script>
