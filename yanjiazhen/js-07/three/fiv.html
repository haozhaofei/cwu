<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="window.open('http://www.baidu.com','','width=500,height=400')">
打开百度页面吧！	
	</button>
</body>
</html>
<script>
/*对话框弹出以及再次确定！（确认框）*/
	var one=confirm("what are you 弄啥嘞");
	if(one){
		alert("吃了好多好吃的呀！");
	}else("今天什么都没有吃！");
	//弹框（提示框）
	prompt("请输入你最爱吃的的水果名？")
</script>
