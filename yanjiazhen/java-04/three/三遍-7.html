<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串1</title>
</head>

</body>
</html>
<script>
	var str="zhangsanfeng";
	document.write(str.charAt(3)+"<br>");
	document.write(str.bold()+"<br>");
	document.write(str.replace("sanfeng","junbao")+"<br>");
	document.write(str.substr(2,3)+"<br>");//从第2个开始截取3个字符串
	document.write(str.substring(3,5)+"<br>");//截取第三，四字符
	document.write(str.toLowerCase()+"<br>");
	document.write(str.toUpperCase()+"<br>");
	document.write(str.sub()+"<br>");//使字体变小
	document.write(str.split("s")+"<br>");//某字符逗号代替
</script>
