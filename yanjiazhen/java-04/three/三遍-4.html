<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器-1</title>
	<style>
	div{
		font-size:40px;
		font-weight: bold;
	}
	</style>
</head>

<body>
	<div id="did"></div>
</body>
</html>
<script>
setInterval(function(){
	var date=new Date();
	var a=date.getFullYear();
	var b=date.getMonth()+1;
	var c=date.getDate();
	var d=date.getHours();
	var e=date.getMinutes();
	var f=date.getSeconds();
	var resDate=a+"-"+b+"-"+c+"-"+d+":"+e+":"+f;
	document.getElementById('did').innerHTML=resDate;
},1000);

</script>
