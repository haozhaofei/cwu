<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数学方法</title>
</head>
<body>
	
</body>
</html>
<script>
	document.write("-100的绝对值是："+Math.abs(-100)+"<br>");
	document.write("1.02向上取整："+Math.ceil(1.02)+"<br>");
	document.write("4.99向下取整是："+Math.floor(4.99)+"<br>");
	document.write("5.999的四舍五入是："+Math.round(5.599)+"<br>");
	document.write("两值谁最小："+Math.min(20,10)+"<br>");
	document.write("两值谁最大："+Math.max(20,10)+"<br>");
	document.write("随机数："+Math.round(Math.random()*100009)%9+"<br>");

</script>
