<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
	<style>
		ul{
			list-style-type: none;
		}
		ul li{
				
			background-color: yellow;
			color:azure;
			height:30px;
			line-height: 30px;
			margin-top:10px;
		}
		ul li.bb{
			background-color:teal;
		}
	</style>
</head>
<body>
	<ul>
		<li>有何不可</li>
		<li>为何不可</li>
		<li>没有不可</li>
		<li>不可不可</li>
		<li>不可又如何</li>
	</ul>
	<button onclick="del()">删除</button>
</body>
</html>
<script>
	var list=document.getElementsByTagName("li");
		for(var i=0;i<list.length;i++)
		{
			list[i].onclick=function()
			{
				this.className="bb";

			}
		}
	function del(){
		for(var i=0;i<list.length;i++){
			if(list[i].className=="bb"){
				list[i].parentNode.removeChild(list[i]);
					i--;
			}
		}
	}
</script>

			i--;
		}
