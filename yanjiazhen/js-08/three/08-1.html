<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document对象方法</title>
</head>
<body>
	<ul>
		<li>azure</li>
		<li>yellow</li>
		<li>teal</li>
	</ul>
	<ol id="oid">
		<li>臭豆腐</li>
		<li>烤串呀</li>
	</ol>
</body>
</html>
<script>
	var list=document.getElementsByTagName("li");
	var list1=document.getElementsByTagName("ul")[0].getElementsByTagName("li");
	var list2=document.getElementById("oid").getElementsByTagName("li");
	for(var i=0;i<list1.length;i++){
		list1[i].onclick=function(){
			this.style.color=this.innerHTML;
		}
	}
</script>

<!doctype html>

</html>
<script>
	//获取有的li节点元素
	var list=document.getElementsByTagName("li");

		}
	}

</script>
