<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="薛之谦">薛之谦</li>
		<li><input type="checkbox" value="周杰伦">周杰伦</li>
	</ul>
	<button onclick="dole()">喜欢的歌手</button>
</body>
</html>
<script>
	function dole(){
		var list=document.getElementsByTagName("input");
		var arr=[];
		for(var i=0;i<list.length;i++){
			if(list[i].checked &&list[i].type=="checkbox"){
				arr[arr.length]=list[i].value;
			}
		}
		alert(arr);
	}
</script>
