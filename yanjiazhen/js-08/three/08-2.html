<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>假装缓存-getAttribute方法</title>
</head>
<body>
	<img src="images/1.gif" yan="images/11.jpg"> 
	<img src="images/1.gif" yan="images/22.jpg"> 
	<img src="images/1.gif" yan="images/33.jpg"> 
	<img src="images/1.gif" yan="images/44.jpg"> 
</body>
</html>
<script>
	setTimeout(function(){
		var list=document.getElementsByTagName("img");
		for(var i=0;i<list.length;i++)
		{
			list[i].src=list[i].getAttribute("yan");
			list[i].width="300";
		}
	},500)
</script>
