<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
textarea{
		width:350px;
		height:100px;
		border:1px solid black;
		margin-top:30px;
	}
</style>
<body>
   <center>
   	<button id="bid1">加粗</button>
    <button id="bid2">下划线</button>
    <button id="bid3">倾斜</button>
    <button id="bid4">字体变大</button>
    <button id="bid5">字体变小</button>
    <div><textarea id="tid"></textarea></div>
   </center>
</body>
<script type="text/javascript">
    var i=0;
    document.getElementById("bid1").onclick=function(){
       var a=["bold","normal"];
       document.getElementById("tid").style.fontWeight=a[i%2];
       i++;
    }
    
    var j=0;
    document.getElementById("bid2").onclick=function(){
    	var b=["underline","none"];
    	document.getElementById("tid").style.textDecoration=b[j%2];
    	j++;
    }

    var t=0;
    document.getElementById("bid3").onclick=function(){
    	var c=["oblique","normal"];
    	document.getElementById("tid").style.fontStyle=c[t%2];
    	t++;
    } 
    
    var size=10;
    document.getElementById("bid4").onclick=function(){
    	size+=10;
    	document.getElementById("tid").style.fontSize=size+"px";
    } 

     document.getElementById("bid5").onclick=function(){
    	size-=10;
    	document.getElementById("tid").style.fontSize=size+"px";
    } 


</script>
