<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three</title>
</head>
<body>
	<button onclick="fun(this)">点击</button>
	<button id="bid">再次点击</button>
</body>
</html>
<script>

function fun(bb){
	bb.style.color="azure";
}
document.getElementById("bid").onclick=function(){
	this.style.color="teal";
}
</script>
