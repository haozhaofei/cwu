<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>six</title>
</head>
<style>
	ul,li{padding:0px;margin:0px;}
	ul li{height:50px;margin-top:5px;background:teal }
</style>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
<script>
	var aa=document.getElementsByTagName("li");
	for(var i=0;i<aa.length;i++){
		aa[i].onclick=function(){
			this.style.background="azure"
		}
	}
</script>
