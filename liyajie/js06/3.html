<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this事件认识</title>
</head>
<body>
	<ul>
		<li>Jay Park</li>
		<li>Gray</li>
		<li>Loco</li>
		<li>Simon D</li>
		<li>Zico</li>
	</ul>
</body>
</html>

<script>
	var list = document.getElementsByTagName('li');
	for(var i=0;i<list.length;i++){
		list[i].onclick = function(){
			alert(this.innerHTML);
		}
	}

</script>
