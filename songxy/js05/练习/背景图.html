	</div>

<script>

	var m = 0;
	var time = null;
    var cha=document.getElementById('change');
	cha.onclick=function(){
				m++;
				show(m);
				if(m >=4){
					m = 0;
				}
		
	}

	//显示图片,隐藏三个,显示一个
	function show(x){
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
</script>
