<script>
    var m = 0;
    var time = null;

    function doStart(){
        if(time == null){
            time = setInterval(function(){
                m++;
                show(m);
                if(m >=4){
                    m = 0;
                }
            },1000)
        }
        
    }

    doStart();

    function doStop(){
        if(time != null){
            clearInterval(time);
        }
        time = null;
    }


    function show(x){
        for(var i=1;i<=4;i++){
            var bigimg=document.getElementById("m"+i);
            var smallimg=document.getElementById("n"+i);
            if(i==x){
                bigimg.style.display="block";
            }else{
                bigimg.style.display="none";
            }
        }
    }
</script>
