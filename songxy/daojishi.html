<!doctype html>             
<html lang="en">      
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="bid1">1</button>
	<button>时</button>
	<button id="bid2">0</button>
	<button>分</button>
	<button id="bid3">10</button>
	<button>秒</button>
	<button onclick="begin()">开始/继续</button>
    <button onclick="pause()">暂停</button>
</body>
</html>
<script>

	//多次执行一个动作
	/*setInterval(function(){
		console.log(1);
	},1000)*/

	/*setTimeout(function(){
		console.log(1);
	},1000)*/
    var bid1 = document.getElementById('bid1');
    var bid2 = document.getElementById('bid2');
	var bid3 = document.getElementById('bid3');
	var x = 10;
    var y = 0;
    var z = 1;
    var time;
    function begin(){
	time = setInterval(function (){    
     /*setInterval()调用函数或计算表达式，其会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数。*/
		bid3.innerHTML = x;
        bid2.innerHTML = y;
        bid1.innerHTML = z;
        x--;
		
		if(x == 0 && y != 0){ 
            x=x+60;
            x--;
            y=y-1;
        }
        if(x==0&&y==0){
            x=x+60;
            x--;
            y=y+60;
            y--;
            z=z-1
        }
        if(x==0&&y==0&&z==0){
            clearInterval(time);
        }

            bid1.style.color = "red";
            bid1.style.fontSize = "30px";
            bid2.style.color = "red";
            bid2.style.fontSize = "30px";
			bid3.style.color = "red";
			bid3.style.fontSize = "30px";
			   
            /*clearInterval()可取消由setInterval设置的timeout*/
	},1000)
	}
    

	function pause(){
		clearInterval(time);
	}

</script>
