<script>
  	var m=1;
	function forward(){
		for(var i=1;i<=2;i++){
				var img = document.getElementById("x"+i);
				if(i == m){
					img.style.display = "block";
				}else{
					img.style.display = "none";
				}	
		}
		m++;
		if(m==3){
			m=1;
		}
	}
	var n=2;
	function back(){
		for(var i=1;i<=2;i++){
			var img = document.getElementById("x"+i);
			if(i == n){
					img.style.display = "block";
			}else{
				img.style.display = "none";
			}	
		}
		n--;
		if(n==0){
			n=2;
		}
	}
</script>
