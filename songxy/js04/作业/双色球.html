<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双色球</title>
	<h3>双色球</h3>
    <style>
        #redBall {
            height: 100px;
            margin-top: 20px;
            float: left;
        }

        #redBall span {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 40px;
            background-color: red;
            color: white;
            font-weight: bold;
            float: left;
            margin-top: 15px;
            margin-right: 10px;
        }

        #buleBall {
            height: 100px;
            margin-top: 20px;
            float: left;
        }

        #buleBall span {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 40px;
            background-color: blue;
            color: white;
            font-weight: bold;
            float: left;
            margin-top: 15px;
            margin-right: 10px;
        }
    </style>

</head>
<body>
	<div class="container">
    <div style="overflow:hidden;">
        <div id="redBall"></div>
        <div id="buleBall"></div>
    </div>
    <button id="b1">开始</button>
</div>

<script type="text/javascript">
    //红球
    var arr = [];
    function redBall() {
        for (var i=0;i<=31;i++) {
            arr.push(i);
        }
        confusion();
    }

    var arr1= new Array(arr);
    function confusion(){
        for(var i=0;i<=31;i++){
            arr1[i]=i;
        }
        arr1.sort(function(){
         return 0.5 - Math.random()
          });
        add();
    }
   // 将随机获取的数据添加到页面上去
    function add(){
        var array = getRandomArrayElements(arr1,6);
        array.sort(function (a,b) {
            return a>b?1:-1;
        });
        var htm="";
        for (var i=0;i<array.length;i++) {
            htm +='<span>'+array[i]+'</span>';
        }
        document.getElementById('redBall').innerHTML = htm;
    }

    //从0-31中随机取出6个数
    function getRandomArrayElements(arr,count){
        var shuffled = arr.slice(0),i = arr.length,min = i-count,temp,index;
        while (i-- > min) {
            index = Math.floor((i + 1) * Math.random());
            temp = shuffled[index];
            shuffled[index] = shuffled[i];
            shuffled[i] = temp;
        }
        return shuffled.slice(min);
    }

    //从0-16中随机取出1个数
    function blueBall() {
        var html = "";
        var array = [];
        for (var k=0;k<=16;k++) {
            array.push(k);
        }
        //随机生成蓝球
        var n=Math.floor(Math.random() * array.length);
        if (n != "0") {
            html += '<span>' + n + '</span>';
        }
        document.getElementById('buleBall').innerHTML = html;
    }

    window.onload = function (){
        var b1 = document.getElementById("b1");
        b1.onclick = function (){
            redBall();
            blueBall();
        };
    }

</script>
</body>
</html>
