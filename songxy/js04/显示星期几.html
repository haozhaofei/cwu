<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星期</title>
</head>
<body>
<center>
 <h2>星期</h2>
 <div id="1" 
    style="height: 40px;
 	width: 180px;
 	background-color: pink;
 	text-align: center;
 	border:1px solid red;">
 </div>
 </center>
	<script type="text/javascript">
	//创建对象
     var d = new Date();
     var time = document.getElementById('1');
     var day = d.getDay();
     if (day==1) {
     	time.innerHTML="今天是星期一呀！";
     }else if (day==2) {
     	time.innerHTML="今天是星期二呀！";
     }else if (day==3) {
     	time.innerHTML="今天是星期三呀！";
     }else if (day==4) {
     	time.innerHTML="今天是星期四呀！";
     }else if (day==5) {
     	time.innerHTML="今天是星期五呀！";
     }else if (day==6) {
     	time.innerHTML="今天是星期六呀！";
     }else if (day==0) {
     	time.innerHTML="今天是星期天呀！";
     }
	</script>
</body>
</html>
