<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框</title>
</head>
<body>
    <h1>喜欢的宠物</h1>
	<ul>
		<li><input type="checkbox">猫</li>
		<li><input type="checkbox">狗</li>
		<li><input type="checkbox">兔子</li>
		<li><input type="checkbox">乌龟</li>
		<li><input type="checkbox">仓鼠</li>
		<li><input type="checkbox">金鱼</li>
	</ul>
    <button onclick="choose(1);">全选</button>
    <button onclick="choose(2);">全不选</button>
    <button onclick="choose(3)">反选</button>
</body>
</html>
<script type="text/javascript">
var list=document.getElementsByTagName('input');
var m;
function choose(m){
	for(var i=0;i<list.length;i++)
	{
		if(m==1)
			list[i].checked=true;
		else if(m==2)
			list[i].checked=false;
		else if(m==3)
				list[i].checked=!list[i].checked;
	}
}
	
</script>
