<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>树形菜单</title>
	<style type="text/css">
	    button{
	    	background-color: black;
			border: 0px;
			font-size: 25px;
	    }
	    div{
	    	display: none;
	    }
	    li{
	    	list-style-type:none;
	    }
	</style>
</head>
<body>
    <ul>
    	<li><button onclick="fun(1)">A</button></li>
    	<div id="menu1">
		<ul>
			<li>a1</li>
			<li>a2</li>
			<li>a3</li>
			<li>a4</li>
		</ul>	
	</div>	
    	<li><button onclick="fun(2)">B</button></li>
    	 <div id="menu2">
		<ul>
			<li>b1</li>
			<li>b2</li>
			<li>b3</li>
			<li>b4</li>
		</ul>
	</div>
    	<li><button onclick="fun(3)">C</button></li>
    	 <div id="menu3">
		<ul>
			<li>c1</li>
			<li>c2</li>
			<li>c3</li>
			<li>c4</li>
		</ul>
	</div>
	
    </ul>
</body>
</html>
<script>
	function fun(m){
		switch(m){
			case 1:var menu1=document.getElementById("menu1");
		           menu1.style.display="block";break;
		    case 2:var menu2=document.getElementById("menu2");
		           menu2.style.display="block";break;
		    case 3:var menu3=document.getElementById("menu3");
		           menu3.style.display="block";break;
		}
		
	}
</script>
