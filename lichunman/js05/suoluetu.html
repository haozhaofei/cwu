<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图点击换图</title>
</head>
<style>
	div,ul,li,img{
		padding: 0px;
		margin: 0px;
	}
	#uid img {
		width: 720px;

	}
	#did img{
		width:175px;
		height: 125px;
	}
	#n2,#n3,#n4{
		display: none;
	}
</style>
<body>
	<div id="uid">
		<img src="img/1.jpg" id="n1" alt="">
		<img src="img/2.jpg" id="n2" alt="">
		<img src="img/3.jpg" id="n3" alt="">
		<img src="img/4.jpg" id="n4" alt="">
	</div>
	<div id="did" >
		<img src="img/1.jpg" id="m1" onclick="show(1)">
		<img src="img/2.jpg" id="m2" onclick="show(2)">
		<img src="img/3.jpg" id="m3" onclick="show(3)">
		<img src="img/4.jpg" id="m4" onclick="show(4)">
	</div>
</body>
</html>

<script>
	function show(x){
		for(var i=1;i<=4;i++){
			var nimage=document.getElementById("n"+i);
			var mimg=document.getElementById("m"+i);
			if(i==x)
			{
				nimage.style.display="block";
			}
			else
			{
				nimage.style.display="none";
			}
		}
	}
</script>
