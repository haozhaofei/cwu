<script>
var currentIndex = 0;
 
function changeBg(){
 
    //定义要切换的背景图片，双引号里面，可以放任意多个
 
    var bgImgs = ["img/5.png","img/2.png","img/3.png","img/4.png"];
 
    if (currentIndex >= bgImgs.length)
 
                currentIndex = 0;
 
    var obj = document.getElementsByTagName_r("BODY")[0];
 
    obj.style.backgroundImage="url("+bgImgs[currentIndex]+")";
 
    currentIndex += 1;
}
 
setInterval("changeBg", 1000); //设定定时切换，单位为毫秒，比如：30分钟=1800秒=1800000毫秒
 
//]]>
</script>
