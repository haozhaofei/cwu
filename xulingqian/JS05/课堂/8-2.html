<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放图片</title>
</head>
<style type="text/css">
	div,ul,li,img{padding: 0px;
					margin: 0px;}
	#did{width:384px;}
	#m2,#m3,#m4{display: none;}
</style>
<body>
	<div id="did" onmouseover="doStop()" onmouseout="doStart()">
		<img src="images/01.jpg" width="384" height="240" id="m1" alt="">
		<img src="images/02.jpg" width="384" height="240" id="m2" alt="">
		<img src="images/03.jpg" width="384" height="240" id="m3" alt="">
		<img src="images/04.jpg" width="384" height="240" id="m4" alt="">
	</div>
</body>
</html>
<script>
	var m=0;
	var time=null;
	function doStart(){
		if(time==null){
			time= setInterval(function(){
				m++;
				show(m);
				if(m>=4){
					m=0;
				}
			},1000)
		}
	}
	doStart();

	function doStop(){
		if(time!=null){
			clearInterval(time);
		}
		time = null;
	}


	//显示图片，目的就是隐藏三个，显示其中的一个
	function show(x){
		for(var i=1;i<=4;i++){
			var img =document.getElementById("m"+i);
			if(i ==x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
</script>
