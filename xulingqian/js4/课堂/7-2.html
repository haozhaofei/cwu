<script>
	var str ="ZhangSanFeng";
	document.write(str.charAt(3)+"<br>");
	//n方法可返回指定位置的字符
	document.write(str.bold()+"<br>");//加粗
	document.write(str.replace("sanfeng","Junbao")+"<br>");//替换
	document.write(str.substr(4,5)+"<br>");//截取
	document.write(str.substring(4,5)+"<br>");//截取
	document.write(str.toLowerCase()+"<br>");//大写小写
    document.write(str.toUpperCase()+"<br>");//小写站大写
    document.write(str.sub()+"<br>");
     document.write(str.split("n")+"<br>");//用，替换字符
</script>
