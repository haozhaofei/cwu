<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script> 
     //重点表达的是在调用方法时 会自动转换为对象
     //bool类型
     //在调用toString() 时JavaScript会内在的将这个布尔值转换成一个临时的Boolean对象
	var a=true;
	document.write(typeof a+"<br>");
	document.write(a.toString()+"<br>");
	//对象类型
	var b= new Boolean(false);
	document.write(typeof b+"<br>");
	document.write(b.toString()+"<br>");
</script>
</html>
