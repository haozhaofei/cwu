<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实时问候</title>
</head>
<style>
		#did{font-size: 60px;font-weight: bold; }
	</style>
</style>

<body>
	 	<div id="did"></div>
</body>
</html>
<script>
	setInterval(function(){
		//创建一个日期对象
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var resDate = y+"-"+m+"-"+d+" "+h+":"+i+":"+s;
		document.getElementById('did').innerHTML = resDate;
		
	},1000);

	var time=new Date();
 	var ht=time.getHours();
 	document.write("<br><br><center><font size=60>")
 	if (ht<10&&ht>=5)
 	{document.write("早上好")};
 
 	if (ht>=10&&ht<13)
 	{document.write("z中午好")};
 
 	if (ht>=13&&ht<19)
 	{document.write("下午好")};
 
 	if (ht<=22&&ht>=19)
 	{document.write("晚上好")};

    if (ht<5&&ht>22)
 	{document.write("午夜好")};
	
</script>
