<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>***换图***</title>
	<style>
		div,img{
			padding: 0px;
			margin: 0px;
		}
		#did img{
			width: 385px;
			height: 240px;
		}
		#list img{
			width: 93px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="did">
		<img id="mid" src="images/11.jpg" id="m1" alt="">
	</div>
	<div id="list">
		<img src="images/11.jpg" id="m1" alt="">
		<img src="images/22.jpg" id="m1" alt="">
		<img src="images/33.jpg" id="m1" alt="">
		<img src="images/44.jpg" id="m1" alt="">
	</div>
</body>
</html>

<script>
	var list=document.getElementById("list").getElementsByTagName("img");
	for(var i=0;i<list.length;i++){
		list[i].onmouseover = function(){
			document.getElementById("mid").src = this.src;
		}
	}
</script>
