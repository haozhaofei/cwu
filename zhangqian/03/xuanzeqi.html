<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript实例--全选/全不选</title>
</head>
<body>
	<h3>你喜欢下面哪种颜色</h3>
	<ul>
		<li><input type="checkbox" name="color"/>红色</li>
		<li><input type="checkbox" name="color"/>蓝色</li>
		<li><input type="checkbox" name="color"/>绿色</li>
		<li><input type="checkbox" name="color"/>白色</li>
		<li><input type="checkbox" name="color"/>黑色</li>
		<li><input type="checkbox" name="color"/>棕色</li>
	</ul>
	<button onclick="doSelect(1);">全选</button>
	<button onclick="doSelect(2);">全不选</button>
	<button onclick="doSelect(3);">反选</button>
</body>
</html>
	<script tyep="text/javascript">
		function doSelect(x){
			var list = document.getElementsByTagName("input");
			for(var i = 0;i<list.length;i++){
				switch(x){
					case 1: list[i].checked = true;break;
					case 2: list[i].checked = false;break;
					case 3: list[i].checked = !list[i].checked;break;
				}
			}
		}
	</script>
