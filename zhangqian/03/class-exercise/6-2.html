<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			margin: 10px;
			width: 100px;
			height: 100px;
			border: 1px solid red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<center>
		<button onclick="fun1(1)">大大</button>
		<button onclick="fun1(2)">小小</button>
		<button onclick="fun1(3)">隐藏</button>
		<button onclick="fun1(4)">显示</button>
		<div id="did">
			
		</div>
	</center>
</body>
</html>

<script>
	var oDid = document.getElementById('did');
	var width = 100,height = 100,border = 1;
	function fun1(m){
		if(m == 1){
			width+=10;
			height+=10;
			border+=2;
			oDid.style.width = width+"px";
			oDid.style.height = height+"px";
			oDid.style.border = border+"px solid red";
		}
		else
			if(m == 2){
				width-=10;
				height-=10;
				border-=2;
				oDid.style.width = width+"px";
				oDid.style.height = height+"px";
				oDid.style.border = border+"px solid red";
			}
			else
				if(m == 3){
					oDid.style.display = "none";
				}
				else
					if(m == 4){
						oDid.style.display = "block";
					}
	}
</script>
