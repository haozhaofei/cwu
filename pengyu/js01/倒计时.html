<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>timer</title>
</head>

<body>
计时器：<br><br>
<button id="hour">2</button>
<button id="时">小时</button>
<button id="minute">5</button>
<button id="分">分钟</button>
<button id="second">9</button>

<button id="秒">秒</button>
<!--开始、暂停、停止按钮的设置-->
<br><br>
 	<button onclick=start()>开始</button>
    <button onclick=stop()>暂停</button>
    <button onclick=end()>结束</button>
<button id="jixu" onclick="jixu()" style="display: none;">continue</button>
<div id="result"></div>
<script>
     var second=document.getElementById('second');
	 var minute=document.getElementById('minute');
	 var hour=document.getElementById('hour');
	 var h=2;
	 var m=5;
	 var s=9;
         div=document.getElementById('result'),
         stopState = false;
    
	function go(){
        timeout();
    }
 
    var time=setInterval(function timeout()
	  {
		 s--;
		 second.innerHTML=s;
		 minute.innerHTML=m;
		 hour.innerHTML=h;
		 if(s==0&&m!=0)
		 {
			 s=60;
			 m--;
		 }
		 if(m==0&&h!=0)
		 {
			 m=60;
			 h--;
		 }
		 if(h==0&&m==0&&s==0)
		 {
			 second.style.color="green";
			 second.style.fontSize="30px";
			 clearInterval(time);
		 }
	  },1000);
 
    function jixu(){
        time = Number(document.getElementById('result').innerText);
        document.getElementById('jixu').style.display = 'none';
        stopState =false;
        timeout();
    }
	
    function stop(){
        document.getElementById('jixu').style.display = '';
        stopState = true;
		clearInterval(time);
    }
</script>
</body>
</html>
