<script>
	var str="Wie heissen Sie?";
	document.write(str.charAt(4)+"<br>");
	document.write(str.bold()+"<br>");
	document.write(str.replace("Sie","Ich")+"<br>");
	document.write(str.substr(3,5)+"<br>");
	document.write(str.substring(3,5)+"<br>");
	document.write(str.toLowerCase()+"<br>");
	document.write(str.toUpperCase()+"<br>");
	document.write(str.sub()+"<br>");
	document.write(str.split("e")+"<br>");
</script>
