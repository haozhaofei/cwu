<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器时间</title>
	
</head>
		<style>
				#did{font-size: 60px;font-weight:bold;}
		</style>
<body>
 		<div id="did"></div>
</body>
</html>
<script>
	setInterval(function(){
		//创建一个日期对象
		var str;
		var date=new Date();
		var h=date.getHours();
		var i=date.getMinutes();
		var s=date.getSeconds();
		if(h<11)
		{
			str="上午好！";

		}
		else if((h>13)&&(h<18)){
			str="下午好";
		}
		else if(h>18){
			str="晚上好";
		}
		else{
			str="中午好";
		}
		var resDate=h+":"+i+":"+s+str;
		document.getElementById('did').innerHTML=resDate;
 		},1000);
	
	
		
</script>
