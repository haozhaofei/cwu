<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多选框移动效果</title>
	<style type="text/css">
		select{
			width:100px;
			height:200px;
		}
	</style>
</head>
<body>
	<select id="sid1" multiple="">
	     <option value="1">1</option>
	     <option value="2">2</option>
	     <option value="3">3</option>
	     <option value="4">4</option>
	</select>
	<button onclick="doMove('sid1','sid2')">>></button>
	<button onclick="doMove('sid2','sid1')"><<</button>
	<select id="sid2" multiple="">
		
	</select>
</body>
</html>
<script>
	function doMove(x,y){
		var select1=document.getElementById(x);
		var select2=document.getElementById(y);
		var list=select1.options;
		for(var i=0;i<list.length;i++){
			if(list[i].selected){
				list[i].selected=false;
				var ad=list[i];
				select1.remove(i);
				select2.add(ad);
				i--;
			}
		}
	}
</script>
