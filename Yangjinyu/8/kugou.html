<script>
   var i=1;
   var img=document.getElementById("m0");
   var list=document.getElementById("download").getElementsByTagName("p");
   function forward(){
   	 i++;
   	 if(i>4){
   	 	i=1;
   	 }
     img.src=document.getElementById("m"+i).src;
     for(var j=0;j<list.length;j++){
     	if(j==i-1){
          list[j].style.display="block";
     	}else{
     	  list[j].style.display="none";
     	}
     }
   }
   function back(){
   	 i--;
   	 if(i<1){
   	 	i=4;
   	 }
   	 img.src=document.getElementById("m"+i).src;
   	 for(var j=0;j<list.length;j++){
     	if(j==i-1){
          list[j].style.display="block";
     	}else{
     	  list[j].style.display="none";
     	}
     }
   }
   function show(x){
     i=x;
     img.src=document.getElementById("m"+i).src;
     for(var j=0;j<list.length;j++){
     	if(j==i-1){
          list[j].style.display="block";
     	}else{

     	}
     }
   }


   </script>
