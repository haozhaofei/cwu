	<meta charset="UTF-8">
	<title>问候</title>

<body>
<script>
		var date = new Date();
		var h = date.getHours();
	if (h<6){
		alert("超过"+h+"点了，该睡觉啦");
	}else if(h<9){
        alert("超过"+h+"点了，上午好");
    }else if(h<12){
        alert("超过"+h+"点了，早上好");
    }else if(h<15){
        alert("超过"+h+"点了，中午好");
    }else if(h<18){
        alert("超过"+h+"点了，下午好");
    }else if(h<21){
        alert("超过"+h+"点了，傍晚好");
    }else if(h<24){
        alert("超过"+h+"点了，晚上好");
	}	
</script>
</body>
</html>
