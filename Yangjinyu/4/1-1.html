<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 100px;height: 100px;border: 1px solid #ccc;}
	</style>
</head>
<body>
	<button onclick="fun1(1)">红</button>
	<button onclick="fun1(2)">黄</button>
	<button onclick="fun1(3)">蓝</button>
	<div id="did"></div>
</body>
</html>
<script>
	function fun1(m){
		var ODid = document.getElementsById('did');
		switch(m){
			case 1 :ODid.style.background= "red";break;
			case 2 :ODid.style.background= "green";break;
			case 3 :ODid.style.background= "bule";break;
		}
	}
</script>
