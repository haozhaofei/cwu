 <script type="text/javascript">
   document.write("-30的绝对值是:"+Math.abs(-30)+"<br>");

   document.write("最大数:"+Math.max(23,34)+"<br>");

   document.write("0-100之间的随机数:"+Math.random()*100+"<br>");
