<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul,li{padding: 0px;margin: 0px}
	ul li{height:30px;margin-top:10px;background:#0fc}
	li:hover{background: #ccc;}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
<script>
	
	var list=document.getElementsByTagName('li');
	document.write(list.length);
	for(var i=0;i<list.length;i++){
		list[i].ondblclick=function(){
			this.style.background="#f0c";
		}
	}
</script>
