<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">敢点我试试！？</button>
	<button id="did">再敢点我试试！！？</button>
</body>
</html>
<script>
	//主动调用时，不能直接获取，需要传参！
	function fun1(back){
		back.style.background="yellow";
	}

	//被动调用时，可以直接用关键字this
	document.getElementById("did").onclick=function(){
		this.style.background="green";
	}
</script>
