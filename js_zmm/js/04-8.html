<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div,img{padding: 0px; margin: 0px;}
	#m2,#m3,#m4{display: none;}
	div{width: 1920}
	</style>
</head>
<body>
<div id="did" onmouseover="doStop()" onmouseout="doStart()">
	<img src="photos/good.png" width="1920" height="1080" id="m1" alt="">
	<img src="photos/nice.png" width="1920" height="1080" id="m2" alt="">
	<img src="photos/迷茫倩云.png" width="1920" height="1080" id="m3" alt="">
	<img src="photos/仨智障.png" width="960" height="540" id="m4" alt="">



</div>
	
</body>
</html>
<script type="text/javascript">
	var m = 0;
	var time = null;

	function doStart(){
		if(time == null){
			time = setInterval(function(){
				m++;
				show(m);
				if(m >=4){
					m = 0;
				}
			},1000)
		}
		
	}
	doStart();
	function doStop(){
		if(time != null){
			clearInterval(time);
		}
		time = null;
	}
	function show(x){
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}

</script>
