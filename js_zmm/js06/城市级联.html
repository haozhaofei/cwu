<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>


<select name="select" id="sid1">
	<option value="">请选择</option>
	<option value="1">北京</option>
	<option value="2">河南</option>
	<option value="3">天津</option>
	<option value="4">上海</option>
	<option value="5">广东</option>
</select>
<select id="sid2"></select>



</body>

</html>
<script>

	var data=new Array();
	data[1]=["海淀区","朝阳区","丰台区","昌平区"];
	data[2]=["周口","新乡","洛阳","郑州"];
	data[3]=["河东区","河西区","河北区","南开区"];
	data[4]=["黄浦区","徐汇区","长宁区","静安区"];
	data[5]=["广州市","深圳市","东莞市","佛山市"];

	var sid1=document.getElementById("sid1");
	var sid2=document.getElementById("sid2");
	sid1.onchange=function(){
		var num=this.value;
		sid2.length=0;
		for(var i=0;i<data[num].length;i++){
			sid2.add(new Option(data[num][i],i));
		}
	}
</script>
