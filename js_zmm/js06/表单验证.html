<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="换图+放大镜.html" method="post" name="myform" onsubmit="return dosubmit()">
		账号：<input type="text" name="uname"  onfocus="checkUname()" /><br><br>
		密码：<input type="password" name="upass" onblur="checkUpass()" onfocus="inputUpass()" /><br><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
<script type="text/javascript">
	var dosubmit=function(){
		return checkUpass()&&checkUname();
	}
	var inputUpass=function(){
		var v_pass=document.myform.upass.value;
		if(v_pass.match(/^.{6,18}$/)==null){
			alert("密码必须是6—18位");
			return false;
		}
		return true;
	}
	var checkUpass=function(){
		var v_pass=document.myform.upass.value;
		if(v_pass.match(/^.{6,18}$/)!=null){
			return true;
		}
		else if(v_pass==null){
			alert("请填入密码！");
			return false;
		}else{
			alert("密码必须是6—18位");
			return false;
		}
	}
	var checkUname=function(){
		var name=document.myform.uname.value;
		if(name.match(/^\w{8,16}$/)==null)
		{
			alert("账号必须为8—16位有效字符！");
			return false;
		}
		return true;
	}
</script>
