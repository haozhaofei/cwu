<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="iphone6 plus">iphone6 plus</li>
		<li><input type="checkbox" value="iphonef7">iphone7</li>
		<li><input type="checkbox" value="iphone7 plus">iphone7 plus</li>
		<li><input type="checkbox" value="iphone6s">iphone6s</li>
	</ul>
	<button onclick="doSelect()">喜欢的手机</button>
</body>
</html>
<script type="text/javascript">
	function doSelect(){
		var list=document.getElementsByTagName("input");
		var arr=new Array();
		for(var i=0;i<list.length;i++){
			if(list[i].checked&&list[i].type=="checkbox")
			{
				arr[arr.length]=list[i].value;
			}
		}
		alert(arr);
	}
</script>
