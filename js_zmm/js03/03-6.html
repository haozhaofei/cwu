<script>
	document.write("-100的绝对值是："+Math.abs(-100)+"<br>");
	document.write("1.02向上取整："+Math.ceil(1.02)+"<br>");
	document.write("4.99向下取整："+Math.floor(4.99)+"<br>");
	document.write("5.599的四舍五入："+Math.round(5.99)+"<br>");
	document.write("两值(100,20)谁最大："+Math.max(100,20)+"<br>");
	document.write("两值(20，100)谁最小："+Math.min(20,100)+"<br>");
	document.write("随机数："+Math.random()+"<br>");
	document.write("随机数："+Math.round(Math.random()*10000)+"<br>");
	document.write("随机数："+Math.round(Math.random()*10000)%9+"<br>");

</script>
