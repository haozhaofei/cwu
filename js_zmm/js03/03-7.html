<script>
	var str="zhangsanfeng";
	document.write(str.charAt(3)+"<br>");//该方法可返回指定位置的字符
	document.write(str.bold()+"<br>"); //加粗
	document.write(str.replace("sanfeng","junbao")+"<br>");//替换
	document.write(str.substr(2,3)+"<br>");  //截取
	document.write(str.substring(2,3)+"<br>");//截取
	document.write(str.toLowerCase()+"<br>"); //小写
	document.write(str.toUpperCase()+"<br>");//大写
	document.write(str.sub()+"<br>");//下标
	document.write(str.split("a")+"<br>");//删除a，并划分

</script>
