<script type="text/javascript">
//第一种创建对象的方式，使用原始的方法创建内置对象
var xiaoqiao=new Object();
xiaoqiao.name="小乔"；
xiaoqiao.sex="男";
xiaoqiao.sanwei="85 50 85";
xiaoqiao.say=function(){
    return "我是超级乔";
}
console.log(xiaoqiao); //方便调式javascript用的,可以看到在页面中输出的内容

//第二种声明对象 自定义构造函数创建对象
function person(name,color,price){
    //对象的name属性
    this.name=name;

    this.color=color;

    this.price=price;
    //对象的say方法
    this.say=function(){
        return "我是程咬金";
    };
}
var person=new person("后裔","yellow",20);
console.log(person);

//第三种声明对象的方法
var person2={
    name:"亚瑟",
    age:22,
    say:function(){
        return "我是亚瑟";
    }
}
</script>
