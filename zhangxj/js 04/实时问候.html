<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间显示</title>
</head>
<style>
	#did{font-size: 60px;font-weight: bold;}
</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>
	setInterval(function(){
		var date=new Date();
		var h=date.getHours();
		if(h>=6&&h<=7){
		alert("早上好！");
		}
		if(h>7&&h<=11){
			alert("上午好！");
		}
		if(h>11&&h<=14){
			alert("中午好！");
		}else{
			alert("晚上好！");
	}
		var i=date.getMinutes()
		var s=date.getSeconds();
		var resDate=h+":"+i+":"+s;
		document.getElementById('did').innerHTML=resDate;
	},1000);

	
</script>
