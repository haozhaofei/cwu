<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>
<script>
	var a=new Array();   //空的
	var b=new Array(5);  //逗号
	var c=new Array(1,2,3);
	document.write(a+"<br>");
	document.write(b+"<br>");
	document.write(c+"<br>");
	var d = [];   //空的
	var e = [4,5,6];  //最常用var d = [];
	document.write(d+"<br>");
	document.write(e+"<br>");

	e.pop(); //删除数组中最后一个元素 返回是元素
	document.write(e+"<br>");
	e.shift(); //删除数组中第一个元素
	document.write(e+"<br>");
	e.push([7,8]);  //向尾部压入元素
	document.write(e+"<br>");

	//如果非写面关联最后会转成一个对象
	e[100] = "100";
	document.write(e+"<br>");
	
	d['names'] = "猴哥";
	d['age'] = "100";    //var d = {names:"猴哥",age:100};
	document.write(d.names);
</script>
