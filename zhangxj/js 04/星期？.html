<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间显示</title>
</head>
<style>
	#did{font-size: 60px;font-weight: bold;}
</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>
	var date=new Date();
	var weekday=new Array(7);
	weekday[0]="星期日";
	weekday[1]="星期一";
	weekday[2]="星期二";
	weekday[3]="星期三";
	weekday[4]="星期四";
	weekday[5]="星期五";
	weekday[6]="星期六";
	document.write(weekday[date.getDay()]);
</script>
