<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
</head>
<body>
	<div id="did">
		E<sub>下标</sub> 
	</div>
</body>
</html>
<script>
	var str="zhangxuejiao";
	document.write(str.charAt(0)+"<br>");
	document.write(str.bold()+"<br>");//加粗
	document.write(str.replace("zhangxuejiao","zxj")+"<br>");//替换
	document.write(str.substr(2,3)+"<br>");//从下标为2的开始截取三个子符
	document.write(str.substring(2,3)+"<br>");
	//截取一个字符
	document.write(str.toLowerCase()+"<br>");
	//小写  
	document.write(str.toUpperCase()+"<br>");  //大写
	document.write(str.sub()+"<br>");  //小写
	document.write(str.split("a")+"<br>");  //小写

</script>
