<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	ul,li{padding: 0px;margin:0px;}

	ul li{height:15px;width:50px;background: #ccc;font-size: 10px;}

	ul{width:50px;text-align: center;list-style-type: none;position: relative;display: none;}

	li:hover{background: #F1F1F1;}
</style>
<body>
	<ul id="uid">
		<li>复制</li>
		<li>粘贴</li>
		<li>刷新</li>
		<li>剪切</li>
		<li>查看</li>
		<li>工具</li>
	</ul>
</body>
</html>
<script>
	
	window.document.oncontextmenu=function(ent){
		var event=ent || window.event;
		var x=event.clientX;
		var y=event.clientY;
		var uid=document.getElementById('uid');
		uid.style.top=y+"px";
		uid.style.left=x+"px";
		uid.style.display = "block";
		return false;
	}
</script>
