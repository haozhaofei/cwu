<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮变色</title>
</head>
<body>
	<button onclick="fun1(this)">变红</button>
	<button id="bid">变蓝</button>
</body>
</html>
<script>
	function fun1(obj){
		obj.style.color="red";
	}

	document.getElementById('bid').onclick=function(){
		this.style.color="blue";
	}
</script>
