<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div,img{padding: 0px;margin:0px;}
	#did{width: 384px;}
	#m2,#m3,#m4{display: none;}
</style>
<body>

	<div id="did" onmouseover="doStop()" onmouseout="doStart()">
		<img src="images/12.jpg" width="384" height="240" id="m1" alt="">
		
	</div>	
</body>
</html>
<script>
	var m = 0;
	var time = null;

	function doStart(){
		if(time == null){
			time = setInterval(function(){
				m++;
				show(m);
				if(m >=4){
					m = 0;
				}
			},1000)
		}
	}
	doStart();

	function doStop(){
		if(time != null){
			clearInterval(time);
		}
		time = null;
	}
	function show(x){
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
</script>
