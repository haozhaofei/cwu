<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">点我</button>
	<button id="bid">在点我</button>
</body>
</html>
<script>
	//网页加载完执行后面的那个函数
	window.onload = function(){
		function fun1(obj){
			obj.style.color = "red";
		}
		
		document.getElementById('bid').onclick = function(){
			this.style.color = "blue";
		}
	}
</script>
