<script>
	//第一种方法
	var back=document.getElementById('did');	
	var index=Math.ceil(Math.random()*1000)%3;
	if(index==0){
		back.style.background="red";
	}else if(index==1){
		back.style.background="green";
	}else{
		back.style.background="blue";
