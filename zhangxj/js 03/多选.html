<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>你喜欢下面哪些球类?</h3>
	<ul>
		<li><input type="checkbox" name="uid" />足球</li>
		<li><input type="checkbox" name="uid" />羽毛球</li>
		<li><input type="checkbox" name="uid" />篮球</li>
		<li><input type="checkbox" name="uid" />乒乓球</li>
		<li><input type="checkbox" name="uid" />网球</li>
		<li><input type="checkbox" name="uid" />橄榄球</li>
	</ul>
	<button onclick="st1(1);">全选</button>
	<button onclick="st1(2);">全不选</button>
	<button onclick="st1(3);">反选</button>
</body>
</html>
<script type="text/javascript">
	function st1(choice){
		var li=document.getElementsByTagName("input");
		for(var i=0;i<li.length;i++){
			switch(choice){
				case 1:li[i].checked=true; break;
				case 2:li[i].checked=false; break;
				case 3:li[i].checked=!li[i].checked; break;
			}
		}
	}
</script>
