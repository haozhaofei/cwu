<script>

	//知道有多少数 for循环 前段语言用的最多
	/*for(var i=0;i<=100;i++){
		document.write(i+"<br>");

	//不知道有多少数的情况下 后端 取无限
    /*var a = 0;

		a++
		document.write(a+"<br>");
	}*/

	//最少执行一次 
    /*var a = 0;
	do{
		a++
		document.write(a+"<br>");
	}while(a<100);*/

	//break 终止
	for(var i=1;i<=10;i++){
		if(i==5){
			break;  
		}
		document.write(i+"<br>");   //1234
	}

    //continue 跳出本次循环，进入外层循环
	for(var i=1;i<=10;i++){
		if(i==5){
			continue;  
		}
		document.write(i+"<br>");   //12345678910
	}

</script>
