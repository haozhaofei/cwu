<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>树形菜单</title>
	
</head>
<style type="text/css">
	    
	    button{
	    	background-color: white;
			border: 0px;
			font-size: 25px;
	    }
	    div{
	    	display: none;
	    }
	</style>
<body>
    <ul>
    	<li><button onclick="fun(1)">你喜欢什么模式</button></li>
    	<div id="menu1">
		<ul>
			<li>匹配</li>
			<li>排位</li>
			<li>迷雾</li>
			<li>大乱斗</li>
		</ul>	
	</div>	
    	<li><button onclick="fun(2)">你喜欢什么英雄</button></li>
    	 <div id="menu2">
		<ul>
			<li>射手</li>
			<li>法师</li>
			<li>刺客</li>
			<li>坦克</li>
		</ul>
	</div>
    	<li><button onclick="fun(3)">攻击对象</button></li>
    	 <div id="menu3">
		<ul>
			<li>红爸爸</li>
			<li>蓝爸爸</li>
			<li>暴君</li>
			<li>主宰</li>
		</ul>
	</div>
	
    </ul>
</body>
</html>
<script>
	function fun(m){
		switch(m){
			case 1:var menu1=document.getElementById("menu1");
		           menu1.style.display="block";break;
		    case 2:var menu2=document.getElementById("menu2");
		           menu2.style.display="block";break;
		    case 3:var menu3=document.getElementById("menu3");
		           menu3.style.display="block";break;
		}
		
	}
</script>
