<!DOCTYPE html>
 <html>
      <head>
      <meta charset="UTF-8">
      <title>简易编辑器</title>
        
<style type="text/css">
 .editable, .display {
      resize: vertical;
      overflow: auto;
      border: 1px solid silver;
      border-radius: 5px;
      min-height: 400px;
      padding: 1em;
      margin-top: 20px;
  }
 
 body {
     font-size: 13pt;
     font-family: "Microsoft Yahei", Georgia, Serif;
 }
 
 #submit, #edit {
     position: absolute;
     top: 22px;
     right: 20px;
     height: 30px;
 }
 
 #edit {
     display: none;
 }
 
 #toolbar {
     margin-top: 20px;
     border: 1px solid silver;
     padding: 5px;
     background-color: #F2F2F2;
     border-radius: 5px;
 }
 
 .editable {
     box-shadow: inset 0 0 10px silver;
 }
 
 .display {
     box-shadow: 0px;
 }
</style>

      </head>
      <body>
          <div id="toolbar">
             <span>size:</span>
             <select id="size">
                 <option value="1">Small</option>
                 <option value="2">Normal</option>
                 <option value="3">Big</option>
             </select>
             &nbsp;
 
           
 
             <span><strong>B</strong></span>
             <input type="checkbox" id="bold">
             &nbsp;
 
             <span><i>I</i></span>
             <input type="checkbox" id="italic">
             &nbsp;
 
             <span style="text-decoration:underline">U</span>
             <input type="checkbox" id="underline">
         </div>

         <div>
             <input type="button" value="Edit" id="edit">
         </div>
         <div id="editor" class="editable"></div>  
     </body>
 </html>
 <script type="text/javascript">
  $ = function(id) { return document.getElementById(id); };
  $$ = function(tag) { return document.getElementsByTagName(tag); };
  
  window.onload = function() {
      $('editor').contentEditable = true;
      $('size').onchange = function() {
          var s = parseInt($('size').value);
          $('editor').focus();
          document.execCommand('FontSize', false, s);
     }
     
     $('bold').onchange = function() {
         $('editor').focus();
         document.execCommand('Bold');
     };
     $('italic').onchange = function() {        
         $('editor').focus();
         document.execCommand('Italic');
     };
     $('underline').onchange = function() {
         $('editor').focus();
         document.execCommand('Underline');
     };
 
 };

 </script>
