<script>
	var sy=document.getElementById("sy");

			sy.style.background="#2c323b";
		}
	}
	var m=2;
	function forward(){
		for(var i=1;i<=4;i++){
				var img = document.getElementById("bg"+i);
				if(i == m){
					img.style.display = "block";
				}else{
					img.style.display = "none";
				}	
		}
		m++;
		if(m==5){
			m=1;
		}
	}
	var n=4;
	function back(){
		for(var i=1;i<5;i++){
			var img = document.getElementById("bg"+i);
			if(i == n){
					img.style.display = "block";
			}else{
				img.style.display = "none";
			}	
		}
		n--;
		if(n==0){
			n=4;
		}
	}
</script>
