<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1 three</title>
	<style>
		select{width: 100px;height: 150px;}
	</style>
</head>
<body>
	<select name="" id="sid1" multiple="">
		<option value="1">idle</option>
		<option value="2">leisure</option>
		<option value="3">humanity</option>
		<option value="4">operational</option>
	</select>
	<button onclick="doMove('sid1','sid2')"> >> </button>
	<button onclick="doMove('sid2','sid1')"> << </button>
	<select name="" id="sid2" multiple="">
		
	</select>
</body>
</html>
<script>
	function doMove(a,b){
		var select1 = document.getElementById(a);
		var select2 = document.getElementById(b);
		var list = select1.options;
		for(var i=0;i<list.length;i++){
			if(list[i].selected){
				list[i].selected = false;
				select2.add(list[i]);
				i--;
			}
		}
	}
</script>
