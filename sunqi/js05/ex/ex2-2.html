<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS事件</title>
</head>
<body>
    <button onclick="fun()">按钮1</button>
    <button id="mid">按钮2</button>
    <button id="nid">按钮3</button>	
</body>
</html>
<script>
	/**
	    1.事件源
	    2.事件
	    3.处理程序
	**/
	//主动调用
	function fun(){
		alert("好困啊…………");
	}
	//被动调用
	document.getElementById('mid').onclick=function(){
		alert("好想睡…………");
	}
	var nid=document.getElementById('nid');
	nid.addEventListener('click',function(){
		alert("好多作业…………");
	})
</script>
