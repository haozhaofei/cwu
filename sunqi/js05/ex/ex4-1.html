<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
        //等所有的文档加载完再执行
        //onload 事件会在页面或图像加载完成后立即发生。
        window.onload=function(){
        	//主动调用不能直接获取，需要传参
        	function fun1(obj){
        		obj.style.color="blue";
        	}
        	//被动调用可以直接使用this
        	document.getElementById('bid').onclick=function(){
        		this.style.color="red";
        	}
        }
	</script>
</head>
<body>
   <button onclick="fun1(this)">点我</button>
   <button id="bid">再点我</button>	
</body>
</html>
