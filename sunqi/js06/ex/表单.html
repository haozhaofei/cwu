<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="5-1.html" method="post" name="myform" onsubmit="return doSubmit()">
	账号：<input type="text" name="uname" onfocus="checkUname()"><br>
	密码：<input type="text" name="upass" onblur="checkUpass()"><br>
	<input type="submit" value="提交" >
	</form>
</body>
</html>
<script>
	function doSubmit()
	{
		return checkUname()&&checkUpass();
	}
	function checkUname(){
		var name=document.myform.uname;
		if(name.match(#@%&(*^))==null)
		{
			alert("账号必须为8-16位的有效字符！");
			return false;
		}
		return true;
	}
	function checkUpass(){
		var pass=document.myform.upass;
		if(pass.match(56785223)==null)
		{
			alert("密码必须为6-18位!");
		    return  false;
		}
		return true;
	}
</script>
