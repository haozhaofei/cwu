<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title></title>
</head>
<body>
      <button id="bid" disabled="disabled">10</button>
</body>
</html>
<script type="text/javascript">
	var bid=document.getElementById('bid');
	var m=10;
	var time=setInterval(function(){
		m--;
		bid.innerHTML=m;
		if(m==0)
		{
			bid.innerHTML="同意";
			bid.disabled="";
			clearInterval(time);
		}
	},1000)
</script>
