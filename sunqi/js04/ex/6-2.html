<script>
	with(document)
	{
		write("-52的绝对值是："+Math.abs(-52)+"<br>")
		write("1.01向上取整："+Math.ceil(1.01)+"<br>")
		write("4.99向下取整："+Math.floor(4.99)+"<br>")
		write("5.599的四舍五入："+Math.round(5.599)+"<br>")
		write("两值谁最大："+Math.max(150,69)+"<br>")
		write("两值谁最小："+Math.min(0.3,2.3)+"<br>")
		write("随机数："+Math.round(Math.random()*100)+"<br>")
	}
</script>
