<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="did">
		E<sub>aaaa</sub>
	</div>
</body>
</html>
<script>
	var str="ZhangSanFeng";
	document.write(str.charAt(3)+"<br>");     //此方法可返回指定位置的字符
	document.write(str.bold()+"<br>")        //加粗
	document.write(str.replace("SanFeng","JunBao")+"<br>")  //替换
	document.write(str.substr(2,3)+"<br>")  //从下标为2开始截取3个字符
	document.write(str.substring(2,3)+"<br>")  //从下标为2截到下标为3
	document.write(str.toLowerCase()+"<br>")    //所有字符转小写
	document.write(str.toUpperCase()+"<br>")    //所有字符转大写
	document.write(str.sub()+"<br>")    //将次字符串变为上标
	document.write(str.split("a")+"<br>")  //Zh,ngS,nFeng  变成这样的数组
</script>
