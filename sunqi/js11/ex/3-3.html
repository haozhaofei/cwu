	<form action="#" name="myform" onsubmit="return doAdd()">
		id:<input type="text" name="id"><br>
		name:<input type="text" name="name"><br>
		age:<input type="text" name="age"><br>
		gender:<input type="text" name="gender"><br>
		<input type="submit" value="add">
	</form>
</body>
</html>
<script>
	function doDel(obj){
		obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode);
	}
	function doAdd(){
		var data=new Array();
		data[0]=document.myform.id.value;
		data[1]=document.myform.name.value;
		data[2]=document.myform.age.value;
		data[3]=document.myform.gender.value;
		var tr=document.createElement("tr");
		for(var i=0;i<data.length;i++){
			var tt=document.createTextNode(data[i]);
			var td=document.createElement("td");
			td.appendChild(tt);
			tr.appendChild(td);
		}
		var td=document.createElement("td");
		td.innerHTML="<button onclick='doDel()'>delete</button>";
		tr.appendChild(td);
		var tbody=document.getElementById("tbody");
		tbody.appendChild(tr);
		return false;
	}
</script>
