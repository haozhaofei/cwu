<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="uid">
		<li>Jant</li>
		<li>How are you?</li>
		<li>What are you doing?</li>
	</ul>
	<button onclick="doChange()">change</button>
</body>
</html>
<script>
	function doChange(){
		var oUid=document.getElementById('uid').childNodes[5];
		var item=document.createTextNode('Fine.');
		oUid.replaceChild(item,oUid.childNodes[0]);
	}
</script>
