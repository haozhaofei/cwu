<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" width="600">
		<thead>
			<th>学号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
			<th>操作</th>
		</thead>
		<tbody id="tbody">
			<tr>
				<td>1001</td>
				<td>Andy</td>
				<td>20</td>
				<td>boy</td>
				<td><button onclick="doDel(this)">delete</button></td>
			</tr>
			<tr>
				<td>1010</td>
				<td>Ben</td>
				<td>19</td>
				<td>boy</td>
				<td><button onclick="doDel(this)">delete</button></td>
			</tr>
			<tr>
				<td>1008</td>
				<td>Cindy</td>
				<td>16</td>
				<td>girl</td>
				<td><button onclick="doDel(this)">delete</button></td>
			</tr>
			<tr>
				<td>1016</td>
				<td>Daniel</td>
				<td>20</td>
				<td>boy</td>
				<td><button onclick="doDel(this)">delete</button></td>
			</tr>
		</tbody>
	</table>
	<form action="#" name="myform" onsubmit="return doAdd()">
	   id:<input type="text" name="id"><br><br>
	   name:<input type="text" name="name"><br><br>
	   age:<input type="text" name="age"><br><br>
	   gender:<input type="text" name="gender"><br><br>
	   <input type="submit" value="add">	
	</form>
</body>
</html>
<script>
	function doDel(obj){
		//通过节点一级一级的向上找，找到父亲，然后删除要删除（删除的是子节点）
		obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode);
	}
	function doAdd(){
		//获取表单数据
		var data= new Array();
		data[0]=document.myform.id.value;
		data[1]=document.myform.name.value;
		data[2]=document.myform.age.value;
		data[3]=document.myform.gender.value;
		var tr=document.createElement("tr");
		for(var i=0;i<data.length;i++){
			var td=document.createElement('td');
			var tt=document.createTextNode(data[i]);
			td.appendChild(tt);
			tr.appendChild(td);
		}
		var tbody=document.getElementById('tbody');
		var td=document.createElement("td");//写在这是为了加在最后
		td.innerHTML='<button onclick="doDel(this)">delete</button>';
		tr.appendChild(td);
		tbody.appendChild(tr);
		return false;
	}
</script>
