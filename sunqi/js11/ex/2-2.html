<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="uid">
		<li>hello</li>
		<li>how are you?</li>
		<li>Fine.</li>
	</ul>
	<button onclick="doChange()">change</button>
</body>
</html>
<script>
	function doChange(){
		var oUid=document.getElementById('uid').childNodes[1];
		var item=document.createTextNode("Hi");
		oUid.replaceChild(item,oUid.childNodes[0]);
	}
</script>
