<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    div{
	    	width: 100px;
	    	height: 100px;
	    	border:1px solid red;
	    	border-radius: 50%;
	    	}
	</style>
</head>
<body>
    <center>
    	<button onclick="fun(1)">大大</button>
    	<button onclick="fun(2)">小小</button>
    	<button onclick="fun(3)">隐藏</button>
    	<button onclick="fun(4)">显示</button>
    	<div id="did"></div>
    </center>
	
</body>
</html>
<script>
	var odid=document.getElementById('did');
	var width=100,height=100,border=1;
	function fun(m){
		if(m==1){
			width+=10;
			height+=10;
			border+=2
			odid.style.width=width+"px"
			odid.style.height=height+"px"
			odid.style.border=border+"px solid #f0c"
			odid.innerHTML="我要大大大......"
		}else if(m==2){
			width-=10;
			height-=10;
			border-=2
			odid.style.width=width+"px"
			odid.style.height=height+"px"
			odid.style.border=border+"px solid red"
			odid.innerHTML="我要小小小......"
		}else if(m==3){
			odid.style.display="none"
		}else if(m==4){
			odid.style.display="block"
		}
	}
</script>
