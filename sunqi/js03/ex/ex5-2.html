<script>
	//第一种创建对象的方式 使用原始的方式创建内置对象
	var xiaoqiao=new Object();
	xiaoqiao.name="xiaoqiao";
	xiaoqiao.sex="男";
	xiaoqiao.sanwei="85 50 85";
	xiaoqiao.say=function(){
		return "我是小乔";
	}
	console.log(xiaoqiao);

	//第二种使用自定义构造函数来创建对象
	function person(name,color,price){
		this.name=name;
		this.color=color;
		this.price=price;
		this.say=function(){
			return "我是陈咬金";
		}
	}
	var person=new person("后羿","yellow",20);
	console.log(person);


	//第三种声明对象的方法
	var p={
		name:"亚瑟",
		age:22,
		say:function(){
			return "我是亚瑟";
		}

	}
</script>
