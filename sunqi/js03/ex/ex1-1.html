	<meta charset="UTF-8">
	<title>Document</title>

<script>
	//1.js里面一切为对象
	//2.对象里面除了属性，就是方法，带（）的就是方法，不带的就是属性
	//3.只要出现了点“.”，点前面的一定是个对象
	//4.变量名不可能和函数名字重复
	//5.表达式声明函数和构造函数来定义函数，没有优先加载



	//第一种传统的声明方法
	function fun1(){
		document.write("1111111"+"<br>");
	}
	fun1();


	//第二种 匿名/表达式方法构造函数
	var fun2=function(){
		document.write("2222222"+"<br>");
	}
	fun2();
	



	//第三种构造函数来定义函数
	var fun3=new Function("a","b","return a+b");
	document.write(fun3(10,20)+"<br>");
</script>
