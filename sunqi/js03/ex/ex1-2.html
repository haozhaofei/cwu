<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>
<script>

    fun1();    //此方法能够优先加载
	//第一种传统的声明方法
	function fun1(){
		document.write("11111111"+"<br>")
	}


    //第二种匿名/表达式定义函数
   //fun2();   不能优先加载  
    var fun2=function(){
    	document.write("22222222"+"<br>");
    }
    fun2();


   //第三种使用Function()构造函数来定义函数
   //document.write(fun3(10,20));  不能优先加载
   var fun3=new Function("a","b","return a+b");
   document.write(fun3(10,20));

</script>
