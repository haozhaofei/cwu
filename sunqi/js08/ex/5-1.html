<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script>
        var canvas=document.getElementById('myCanvas');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle="cyan";//设置或返回用于填充绘画的颜色、渐变或模式
        ctx.fillRect(0,0,100,100); //绘制“被填充”的矩形
	</script>
</body>
</html>
