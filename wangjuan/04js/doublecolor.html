<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DoubleColor</title>
</head>
<style>
	div{
		width:40px;
		height:40px;
		border-radius:50%;
		background-color:red;
		float:left;
		margin-left:50px;
		font-size:30px;
	}
	#seven{
        background-color:blue;
	}
</style>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div id="four"></div>
	<div id="five"></div>
	<div id="six"></div>
	<div id="seven"></div>
</body>
</html>
<script type="text/javascript">
  var a=new Array(document.getElementById("one"),document.getElementById("two"), document.getElementById("three"), document.getElementById("four"),document.getElementById("five"),document.getElementById("six"),document.getElementById("seven"));
  var k;
  for(var i=0;i<a.length;i++){
  	  if(i<6){
  	  	k=Math.round(Math.random()*31);
  	  }else{
  	  	k=Math.round(Math.random()*16);
  	  }
  	  if(k<10){
  	  	a[i].innerHTML="0"+k;
  	  }else{
  	  	a[i].innerHTML=k;
  	  }
  }
  
</script>
