<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图点击并替换显示(幻灯片)</title>
</head>
<style>
	div,img{
		padding: 0px;
		margin: 0px;
	}
	#did{
		left: 20px;
		width: 683px;
		border: 5px solid #CFCFCF;
	}
	#p2,#p3,#p4{
		display: none;
	}
</style>

<body>
	<div id="did">
 		<img src="images/5.jpg" width="683px" height="384px" id="p1" alt="">
 		<img src="images/6.jpg" width="683px" height="384px" id="p2" alt="">
 		<img src="images/7.jpg" width="683px" height="384px" id="p3" alt="">
 		<img src="images/8.jpg" width="683px" height="384px" id="p4" alt="">
 	</div>
 	<div>
 		<img src="images/5.jpg" width="171px" height="96px" onclick="show(1)" alt="">
 		<img src="images/6.jpg" width="171px" height="96px" onclick="show(2)" alt="">
 		<img src="images/7.jpg" width="171px" height="96px" onclick="show(3)" alt="">
 		<img src="images/8.jpg" width="171px" height="96px" onclick="show(4)" alt="">
 	</div>
</body>
</html>
<script>
 
 	function show(n)
 	{
 		for(i=1;i<5;i++)
 		{
 			var img=document.getElementById('p'+i);
 			if(i == n) img.style.display="block";
 			else img.style.display="none";
 		}
 
 	}
 
 </script>
