<!doctype html> 
  <html lang="en"> 
  <head> 
  	<meta charset="UTF-8"> 
  	<title>PPT+FDJ</title> 
  </head> 
  <style> 
  	div,ul,li,img{padding: 0px;margin: 0px;} 
  	#uid img {left: 20px;width: 384px;border: 5px solid #CFCFCF;} 
  	#did img{width: 92px;border: none;border: 1px solid pink;} 
  	#mid {width:300px;height: 300px;overflow: hidden;position:absolute;display: none;}
  </style> 
  <body> 
  	<div id="uid" > 
 		<img src="images/5.jpg" id="img" alt=""> 
  	</div> 
  	<div id="did" > 
  		<img src="images/5.jpg" onmouseover="show(1)" alt=""> 
  		<img src="images/6.jpg" onmouseover="show(2)" alt=""> 
  		<img src="images/7.jpg" onmouseover="show(3)" alt=""> 
  		<img src="images/8.jpg" onmouseover="show(4)" alt=""> 
  	</div> 
  	<div id="mid">
  		<img src="images/5.jpg" id="bImg" alt="">
  	</div>
  </body> 
  </html> 
  
  
  <script> 
  	function show(i){ 
  		var img = document.getElementById('img'); 
  		var bImg = document.getElementById('bImg');
  			if(i == 1){ 
  					img.src="images/5.jpg"; 
  					bImg.src="images/5.jpg";
  			}else if(i == 2){ 
  					img.src="images/6.jpg"; 
  					bImg.src="images/6.jpg";			 
  			}else if(i == 3){ 
  					img.src="images/7.jpg"; 
  					bImg.src="images/7.jpg";
  			}else if(i == 4){ 
  				 
  					img.src="images/8.jpg"; 
  			 		bImg.src="images/8.jpg";
  			} 
  			img.onmouseover = function(){
 			mid.style.display = "block";
 			mid.style.top = this.offsetTop+"px";
 			mid.style.left = this.offsetWidth+this.offsetLeft+10+"px";
 			}
 
 			img.onmouseout = function(){
 				mid.style.display = "none";
 			}
 
 			img.onmousemove = function(ent){
 				var event = ent || window.event;
 				var x = event.clientX - this.offsetLeft;
 				var y = event.clientY - this.offsetTop;
 				mid.scrollTop = y*5-150;
 				mid.scrollLeft = x*5-150;
 			}
  		 
  	} 
  </script>
