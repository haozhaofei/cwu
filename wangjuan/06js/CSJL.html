<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>城市级联</title>
</head>
<body>
	<select id="province" onchange="change()"></select>
 	<select id="city"></select>
</body>
</html>
<script type="text/javascript">
	var p;
	var c;
	window.onload = function() {
		p = document.getElementById("province");
		c = document.getElementById("city");

		p[0] = new Option("--省份--",0);
		p[1] = new Option("北京市",1);
		p[2] = new Option("湖北省",2);

		c[0] = new Option("--城市--",0);
	}
		function change(){
			var index = document.getElementById("province").selectedIndex;
			switch(index){
				case 0: c[0] = new Option("--城市--",0); break;

				case 1: c[0] = new Option("不限--",0);
						c[1] = new Option("东城区",1);
						c[2] = new Option("西城区",2);
						c[3] = new Option("崇文区",3);
						c[4] = new Option("宣武区",4);
						c[5] = new Option("朝阳区",5);
						c[6] = new Option("海淀区",6);
						c[7] = new Option("丰台区",7);
						c[8] = new Option("石景山",8);
						break;

				case 2: c[0] = new Option("不限--",0);
						c[1] = new Option("武汉市",1);
						c[2] = new Option("黄石市",2);
						c[3] = new Option("十堰市",3);
						c[4] = new Option("荆州市",4);
						c[5] = new Option("宜昌市",5);
						c[6] = new Option("襄樊市",6);
						c[7] = new Option("鄂州市",7);
						c[8] = new Option("荆门市",8);
						c[9] = new Option("孝感市",9);
						c[10] = new Option("黄冈市",10);
						c[11] = new Option("咸宁市",11);
						c[12] = new Option("恩施市",12);
						c[13] = new Option("随州市",13);
						c[14] = new Option("仙桃市",14);
						c[15] = new Option("天门市",15);
						c[16] = new Option("潜江市",16);
						c[17] = new Option("神农架",17);
						break;
			}
		}
</script>
