<script>
	setInterval(function(){
		var date= new Date();
		var y = date.getFullYear();
		var m=date.getMonth()+1;
		var d=date.getDate();
		var h=date.getHours();
		var i=date.getMinutes();
		var s=date.getSeconds();
		var resDate=y+"-"+m+"-"+h+":"+i+":"+s;
		document.getElementById('did').innerHML=resDate;},1000);
</script>
