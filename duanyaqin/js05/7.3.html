<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	ul,li{
		padding: 0;margin:0;
	}
	ul{
		width:100px;border:1px solid black;text-align: center;list-style-type:none;position: relative;
		display:none; 
	} 
	ul li{
		height:30px;width:100px;margin-top: 10px;background: brown;line-height: 30px;font-size: 14px;
	}
	li:hover{color:chocolate;}
</style>
<body>
	<ul id="uid">
		<li>复制</li>
		<li>粘贴</li>
		<li>剪切</li>
		<li>删除</li>
		<li>编辑</li>
	</ul>
</body>
</html>
<script>
	window.document.oncontextmenu=function(ent){
		var event=ent||window.event;
		var x=event.clientX;
		var y=event.clientY;
		var uid=document.getElementById('uid');
		uid.style.top=y+"px";
		uid.style.left=x+"px";
		uid.style.display="block";
		return false;
	}
</script>
