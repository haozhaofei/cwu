<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this事件认识</title>
</head>
<body>
	<ul>
		<li>断桥残雪</li>
		<li>清明雨上</li>
		<li>素颜</li>
		<li>奇谈</li>
		<li>雅俗共赏</li>
	</ul>
</body>
</html>

<script>
	var list = document.getElementsByTagName('li');
	for(var i=0;i<list.length;i++){
		list[i].onclick = function(){
			alert(this.innerHTML);
			//alert(list[i].innerHTML);
		}
	}

</script>
