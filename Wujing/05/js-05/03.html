<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#nid img{
		width:349px;height:240px;
	}
	#mid img{
		width:75px;height:50px;border:2px solid red ;
	}
	#m2,#m3,#m4{
		display:none;
	}
</style>
<body>
<center>
	<div id="nid" onmouseover="doStop()" onmouseout="doStart()">
		<img src="images/01.jpg" id="m1">
		<img src="images/02.jpg" id="m2">
		<img src="images/03.jpg" id="m3">
		<img src="images/04.jpg" id="m4">
	</div>
	<div id="mid" onmouseover="doStop()" onmouseout="doStart()">
		<img src="images/01.jpg" id="n1" onmouseover="show(1)">
		<img src="images/02.jpg" id="n2" onmouseover="show(2)">
		<img src="images/03.jpg" id="n3" onmouseover="show(3)">
		<img src="images/04.jpg" id="n4" onmouseover="show(4)">
	</div>
</center>
</body>
</html>
<script>
	var m = 0;
	var time = null;
	function doStart(){
		if(time == null){
			time = setInterval(function(){
				m++;
				show(m);
				if(m >=4){
					m = 0;
				}
			},1000)
		}
	}
	doStart();
	function doStop(){
		if(time != null){
			clearInterval(time);
		}
		time = null;
	}
	function show(x){
		for(var i=1;i<=4;i++){
			var bg=document.getElementById("m"+i);
			var dg=document.getElementById("n"+i);
			if(i==x){
				bg.style.display="block";
			}else{
				bg.style.display="none";
			}
		}
	}
</script>
