<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击一个按钮在浏览器出一张背景图</title>
</head>
<style>
	img{height:240px;width:384px;}
</style>
<body id="did">
	<center>
		<button onclick="fun1()">刷新</button>
	</center>
</body>
</html>
<script>
	var img=document.getElementById('did');
	
	function fun1(){
	var obj=Math.ceil(Math.random()*1000)%3;
	if(obj==0){
		img.style.backgroundImage="url(images/02.jpg)";
	}else if(obj==1){
		img.style.backgroundImage="url(images/03.jpg)";
	}else{
		img.style.backgroundImage="url(images/04.jpg)";
	}
        
	}
	
</script>
