<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text1</title>
    <style type="text/css">
	p{
		color:#609;
		font-size:24px;
	}
	button{
		border:none;
		margin:0px;
		font-weight:bold;
		background-color:#FFF;
		
	}
	</style>
    
</head>
<body>
    <p>时间漏斗</p>
	<button id="hour">5</button>
    <button id="1">小时</button>
    <button id="minuse">21</button>
     <button id="2">分钟</button>
    <button id="seconed">48</button>
     <button id="3">秒</button>
	<button onclick="stop()" style="border:groove">暂停</button>
</body>
</html>
<script>
	var seconed = document.getElementById('seconed');
	var minuse = document.getElementById('minuse');
	var hour = document.getElementById('hour');
    var h = 5;
	var m = 21;
	var s = 48;
	var time = setInterval(function(){
		s--;
		seconed.innerHTML = s;
		minuse.innerHTML = m;
		hour.innerHTML = h;
		if(s == 0&&m!=0)
		{
			s=60;
			m--;
		}
			
		if(m == 0&&h!=0)
		{
			m=60;
			h--;
		}
		if(s==0&&m==0&&h==0)
	    {
		    
			seconed.style.color = "red";
			seconed.style.fontSize = "30px";                        clearInterval(time);		
		}
	},1000)
	
	function stop()
	{
		clearInterval(time);
	}
</script>
