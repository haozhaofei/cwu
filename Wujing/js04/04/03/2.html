<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>妲己</li>
		<li>小乔</li>
		<li>周瑜</li>
		<li>项羽</li>
	</ul>
</body>
</html>
<script>
	var ul = document.getElementsByTagName('li');
	for (var i=0;i<ul.length;i++)
	{
		document.write(ul[i].innerHTML+"<br>")
	}
</script>
