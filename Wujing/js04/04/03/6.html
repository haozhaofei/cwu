<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#did{font-size: 60px;font-weight: bold;}
</style>
<body>
	<div id = "did"></div>
</body>
</html>
<script>
	document.write("-100的绝对值："+Math.abs(-100)+"<br>");
	document.write("1.02向上取整:"+Math.ceil(1.02)+"<br>");
	document.write("4.99向下取整:"+Math.floor(4.99)+"<br>");
	document.write("5.99999999四舍五入："+Math.round(5.99999999)+"<br>");
	document.write("两值比大小："+Math.max(100,1000)+"<br>");
	document.write("随机数:"+Math.round(Math.random()*1000000)%9+"<br>");
</script>
