<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="did">
		E <sub>
			aaaaaaa
		</sub>
	</div>
</body>
</html>
<script>
	var str = "Zhangsanfeng";

	document.write(str.charAt(3)+"<br>");
	document.write(str.bold()+"<br>");
	document.write(str.replace("Sanfeng","JunBao")+"<br>");
	document.write(str.substr(2,3)+"<br>");  //截取
	document.write(str.substring(2,3)+"<br>");  //截取
	document.write(str.toLowerCase()+"<br>");  //大写
	document.write(str.toUpperCase()+"<br>");  //小写
	document.write(str.sub()+"<br>");  //小写
	document.write(str.split("a")+"<br>");  //小写
</script>
