<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>choosecity</title>
</head>
<body>
	<select id="province" onchange="change()">
	</select>

	<select id="city">
	</select>
</body>
</html>
<script type="text/javascript">
	var p;
	var c;
	window.onload=function(){
	p=document.getElementById("province");
	c=document.getElementById("city");
	p[0]=new Option("---- 省份 ----",0);
	p[1]=new Option("广西省",1);
	p[2]=new Option("广东省",2);
	p[3]=new Option("江苏省",3);
	c[0]=new Option("---- 城市 ----",0);
}
	function change() {
	var index=document.getElementById("province").selectedIndex;
	switch (index) {
	case 0:
	c[0]=new Option("---- 城市 ----",0);
	break;
	case 1:
	c[0]=new Option("桂林",0);
	c[1]=new Option("南宁",1);
	c[2]=new Option("柳州",2);
	c[3]=new Option("百色",3);
	break;
	case 2:
	c[0]=new Option("广州",0);
	c[1]=new Option("深圳",1);
	c[2]=new Option("珠海",2);
	c[3]=new Option("江门",3);
	break;
	case 3:
	c[0]=new Option("南京",0);
	c[1]=new Option("上海",1);
	c[2]=new Option("苏州",2);
	c[3]=new Option("无锡",3);
	break;
}
}
</script>
