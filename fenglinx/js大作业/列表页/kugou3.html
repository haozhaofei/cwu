<script>
  //滚动放映
     var j=0;
     var t=0;
     var width=0;
     var did=document.getElementById("did");
     var list=did.getElementsByTagName("p");
     var time;
     function running(){
      time=setInterval(function(){
        for(var i=0;i<list.length;i++){
          if(i==j){
            list[i].style.color="#0c8ed9";
          }else{
            list[i].style.color="#ccc";
          }
        }
        j++;
        if(j==list.length){
          j=0;
        }
        
        <!--歌词结束-->

        <!--滚动条开始-->
        width+=17;
        document.getElementById("bar").style.width=width+"px";
        document.getElementById("circle").style.left=width+"px";
        if(width>370){
          clearInterval(time);
        }
         },2000)
    }
    running();
    

</script>
