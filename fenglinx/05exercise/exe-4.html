<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	window.onload = function(){
		//主调用不能直接获取,需要传参
		function fun1(obj){
			obj.style.color = "yellow";
		}
		//被动调用可以直接使用this
		document.getElementById('bid').onclick = function(){
			this.style.color = "red";
		}
	}
	</script>
</head>
<body>
	<button onclick="fun1(this)">按钮1</button>
	<button id="bid">按钮2</button>
</body>
</html>
