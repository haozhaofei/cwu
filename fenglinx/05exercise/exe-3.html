<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">按钮1</button>
	<button id="bid">按钮2</button>
</body>
</html>
<script>
	//主动调用(不能直接获取，需要传参数)
	function fun1(obj){
		obj.style.color="blue";
	}
	//被动调用（可直接使用this）
	document.getElementById('bid').onclick=function(){
		this.style.color="red";
	}
</script>
