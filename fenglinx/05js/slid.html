<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图</title>
</head>
<style>
	#did img {
		width: 720px;
		padding:3px;
	}
	#uid img{
		width:170px;
		height: 150px;
		padding:3px;
	}
	#n2,#n3,#n4{
		display: none;
	}
</style>
<body>
	<div id="did">
		<img src="images/01.jpg" id="n1" alt="">
		<img src="images/02.jpg" id="n2" alt="">
		<img src="images/03.jpg" id="n3" alt="">
		<img src="images/04.jpg" id="n4" alt="">
	</div>
	<div id="uid">
		<img src="images/01.jpg" id="m1" onclick="show(1)">
		<img src="images/02.jpg" id="m2" onclick="show(2)">
		<img src="images/03.jpg" id="m3" onclick="show(3)">
		<img src="images/04.jpg" id="m4" onclick="show(4)">
	</div>
</body>
</html>

<script>
	function show(x){
		for(var i=1;i<=4;i++){
			var n=document.getElementById("n"+i);
			var m=document.getElementById("m"+i);
			if(i==x){
				n.style.display="block";
			}else{
				n.style.display="none";
			}
		}
	}
</script>
