<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易编辑器</title>
</head>
<body>
	<button>加粗</button>
	<button>下划线</button>
	<button>倾斜</button>
	<button>字体变大</button>
	<button>字体变小</button><br>
	<textarea id='did' rows="30" cols="30"></textarea>
</body>
</html>
<script>
	var did=document.getElementById('did');
	var arr=document.getElementsByTagName('button');
	arr[0].onclick=function () {
		did.style.fontWeight="bold";
	}
	arr[1].onclick=function () {
		did.style.textDecoration="underline";
	}
	arr[2].onclick=function (){
		did.style.fontStyle="oblique";
	}
	arr[3].onclick=function (){
		did.style.fontSize="larger";
	}
	arr[4].onclick=function () {
		did.style.fontSize="smaller";
	}
</script>
