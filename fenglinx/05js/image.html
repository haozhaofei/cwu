<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>images</title>
</head>
<body>
	<button id="change">背景图</button>
</body>
</html>
<script>
	var arr=['url(images/01.jpg)','url(images/02.jpg)','url(images/03.jpg)'];
	document.getElementById('change').onclick=function(){
		var img=Math.ceil(Math.random()*1000)%3;
		document.getElementsByTagName('body')[0].style.background = arr[img];
	}
</script>
