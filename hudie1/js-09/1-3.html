<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
     select{
     	width: 100px;
     	height:200px;
     }
	</style>
</head>
<body>
	<select id="sid1" multiple="">
		<option value="1">JS</option>
		<option value="2">JSP</option>
		<option value="3">designer</option>
		<option value="4">DB</option>
	</select>
	<button onclick="doMove('sid1','sid2')">>></button>
	<button onclick="doMove('sid2','sid1')"><<</button>
	<select id="sid2" multiple="">		
	</select>
</body>
</html>
<script>
	function doMove(a,b){
		var select1=document.getElementById(a);
		var select2=document.getElementById(b);
		var list=select1.options;
		for(var i=0;i<list.length;i++){
			if(list[i].selected){
				list[i].selected=false;
				var ob=list[i];
				select1.remove(i);
				select2.add(ob);
				i--;
			}
		}
	}
</script>
