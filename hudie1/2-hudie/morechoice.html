	<meta charset="UTF-8">

<body>
	<h3>javascript 实例 --全选/全部选</h3>
	<h4>你喜欢下面那些球？</h4>
	<ul>
		<li><input type="checkbox" name="uid" checked/>棒球<>
		<li><input type="checkbox" name="uid" checked/>网球<>
		<li><input type="checkbox" name="uid" checked/>足球<>
		<li><input type="checkbox" name="uid" checked/>乒乓球<>
		<li><input type="checkbox" name="uid" checked/>橄榄球<>
	</ul>
	<button onclick="doSelect(1);">全选<tton>
	<button onclick="doSelect(2);">全不选<tton>
	<button onclick="doSelect(3);">反选<tton>
</body>
<ml>
<script>
	function doSelect(b) {
		var list=document.getElementsByTagName("input");
		for (var i = 0; i <list.length; i++) {
		     switch(b) 
		     {
		     	case 1: list[i].checked =true;  break;
		     	case 2: list[i].checked =false;  break;
		     	case 3: list[i].checked =!list[i].checked; break;
		     }
		}
	}
</script>
