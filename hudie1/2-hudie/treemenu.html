<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>treemenu</title>
	<style type="text/css">

	    li{
	    	list-style-type:none;
	    }
	    div{
	    	display: none;
	    }
	    button{
	    	font-size: 50px;
	    	border: 10px;
	    	background: pink;
	    }
	</style>
</head>
<body>
   <li><button onclick="fun(1)">极点</button></li>
    	<div id="a">
    	    <ul>
    	    <li>巴赫</li>
    	    <li>狂想曲</li>
    	    <li>极端</li>	
    	    </ul>
    	</div>
    	<li><button onclick="fun(2)">王者</button></li>
    	 <div id="b">
    	    <ul>
    	    	<li>安琪拉</li>
    	    	<li>露娜</li>
    	    </ul>
    	 </div>
    	<li><button onclick="fun(3)">至尊宝</button></li>
    	 <div id="c">
    	     <ul>
    	     	<li>地狱火</li>
    	     	<li>孙悟空</li>
    	     </ul>
    	 <div>
    </ul>
</body>
</html>
<script>
	function fun(m){
		switch(m){
			case 1:var a=document.getElementById("a");
		           a.style.display="block";break;
		    case 2:var b=document.getElementById("b");
		           b.style.display="block";break;
		    case 3:var c=document.getElementById("c");
		           c.style.display="block";break;
		}
		
	}
</script>
