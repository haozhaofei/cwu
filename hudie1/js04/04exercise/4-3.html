<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
	<style type="text/css">
        #did{
        	font-size: 40px;
        	font-weight: bold;
        }
	</style>
</head>
<body>
	<div id="did"></div>
</body>
</html>
<script>
	setInterval(function(){
		var date=new Date();
		var y=date.getFullYear();
		var m=date.getMonth()+1;
		var d=date.getDate();
		var h=date.getHours();
		var i=date.getMinutes();
		var s=date.getSeconds();
		var resDate=y+"-"+m+"-"+d+"-"+h+":"+i+":"+s;
		document.getElementById("did").innerHTML=resDate;
	},1000)
</script>
