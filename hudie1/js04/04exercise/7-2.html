<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		E<sub>aaaaa</sub>
	</div>
</body>
</html>
<script>
    var str="ZhangSanFeng";
	with(document){
		write(str.charAt(4)+"<br>")   //g
		write(str.bold()+"<br>")
		write(str.replace("SanFeng","JunBao")+"<br>")
		write(str.substr(2,3)+"<br>")  //ang
		write(str.substring(2,3)+"<br>")  //a
		write(str.toLowerCase()+"<br>")
		write(str.toUpperCase()+"<br>")
		write(str.sub()+"<br>")   //下标
		write(str.split("a")+"<br>")   //Zh,ngS, nFeng
	}
</script>
