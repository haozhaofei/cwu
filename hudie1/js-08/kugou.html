<script>
    	var list=document.getElementById('circle').getElementsByTagName('div');
    	var m=document.getElementById('m');
    	for(var i=0;i<list.length;i++){
    		list[i].onmouseover=function(){
    			this.style.width="10px";
    			this.style.height="10px";
    			this.style.opacity="1";
    			m.src=this.getAttribute('src');

    		}
    		list[i].onmouseout=function(){
    			this.style.width="6px";
    			this.style.height="6px";
    			this.style.opacity="0.5";
    		}
    	}

    	var upper=document.getElementById('upper');
    	var next=document.getElementById('next');
    	var did=document.getElementById('did');
    	var bottom=document.getElementById('bottom');
    	did.onmouseover=function(){
    		upper.style.display="block";
    		next.style.display="block";
    	}
    	did.onmouseout=function(){
    		upper.style.display="none";
    		next.style.display="none";
    	}
    	var i=1;
    	upper.onclick=function(){
    		i--;
    		if(i==0){
    			i=3;
    		}
    		m.src=document.getElementById('m'+i).getAttribute('src');
    	}
    	next.onclick=function(){
    		i++;
    		if(i==4){
    			i=1;
    		}
    		m.src=document.getElementById('m'+i).getAttribute('src');
    	}

</script>
