<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
         var canvas=document.getElementById('myCanvas');
         var ctx=canvas.getContext('2d');
         ctx.fillStyle="yellow";
         ctx.fillRect(0,0,150,125);
	</script>
</body>
