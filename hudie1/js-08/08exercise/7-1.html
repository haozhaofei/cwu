<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="刚好遇见你">刚好遇见你</li>
		<li><input type="checkbox" value="遇见">遇见</li>
		<li><input type="checkbox" value="东方红">东方红</li>
		<li><input type="checkbox" value="葫芦娃">葫芦娃</li>
	</ul>
	<button onclick="doSelect()">喜欢的一首歌</button>
</body>
</html>
<script>
	function doSelect(){
		//获取所有input
		var list = document.getElementsByTagName('input');
		//专明数组
		var arr = new Array();
		for(var i=0;i<list.length;i++){
			//判断那些是选中的 并且必须是 checkbox
			if(list[i].checked && list[i].type == "checkbox"){
				arr[arr.length] = list[i].value;
			}
		}
		alert(arr);
	}
</script>
