<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="盛夏光年"> 盛夏光年 </li>
		<li><input type="checkbox" value="红玫瑰"> 红玫瑰 </li>
		<li><input type="checkbox" value="我就是我"> 我就是我 </li>
		<li><input type="checkbox" value="她说"> 她说 </li>
		<li><input type="checkbox" value="爱"> 爱</li>
	</ul>

	<button onclick="doSelect()">喜欢的一首歌</button>
</body>
</html>

<script>
	
	function doSelect(){
		var list = document.getElementsByTagName('input');
		var arr = new Array();
		for(var i=0;i<list.length;i++){
			if(list[i].checked && list[i].type == "checkbox"){
				arr[arr.length] = list[i].value;
			}
		}
		alert(arr);
	}
</script>
