<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>

	<button onclick=start()>start</button><br>
    <button onclick=pause()>pause</button><br>
    <button onclick=stop()>stop</button><br>
</body> 
 	<form name="timer" action="">
        <input type="text" name="hour" value="05"  >时
        <input type="text" name="minute" value="00" >分
        <input type="text" name="second" value="00" >秒
    </form>
</html>

<script type="text/javascript">
    var time;
	function start(){
	time= setInterval(function() {
		  var h=document.timer.hour.value;
          var m=document.timer.minute.value;
          var s=document.timer.second.value;
		if(s==0&&m==0){
			h--;
			document.timer.hour.value=h;
			m=60-m;
		}
		if(s==0){
			m--;
			document.timer.minute.value=m;
			s=60-s;
		}
		s--;
		document.timer.second.value=s;
		if(h==0&&m==0&&s==0){
			clearInterval(time);
		}
		
	},1000);
	}	
	function pause(){
		clearInterval(time);
	}
	function stop(){
		clearInterval(time);
		document.timer.hour.value=05;
		document.timer.minute.value=00;
		document.timer.second.value=00;
	}
</script>
