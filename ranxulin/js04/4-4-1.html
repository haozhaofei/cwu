<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
   <style type="text/css">
     #did{font-size: 70px;font-weight:  bold; }
   </style>
<body>
	<div id="bid"></div>
</body>
</html>
<script>
    setInterval(function(){
    	// body...
    	var date =new Date();
    	var y=date.getFullYear();
    	var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var resDate = y+"-"+m+"-"+d+" "+h+":"+i+":"+s;
		document.getElementById('bid').innerHTML = resDate;
    },1000);
</script>
