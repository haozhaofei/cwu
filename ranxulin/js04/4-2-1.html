<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul>
	<li>妲己</li>
    <li>李白</li>
    <li>扁鹊</li>
    <li>虞姬</li>

<script>
	var ul =document.getElementsByTagName('li');

		document.write(ul[i].innerHTML+"<br>");
	}
</script>
