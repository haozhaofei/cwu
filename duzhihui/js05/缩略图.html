<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图显示</title>
</head>
<style>
	div,img{padding: 0px;margin:0px;}
	#did{
		margin-left: 138px;
		
		width: 384px;
		border: 3px solid #5B5B5B;
	} 
	#p2,#p3,#p4{
		display: none;
	}
</style>
<body>
	<div id="did">
		<img src="images/01.jpg" width="384" height="240" id="p1" alt="">
		<img src="images/02.jpg" width="384" height="240" id="p2" alt="">
		<img src="images/03.jpg" width="384" height="240" id="p3" alt="">
		<img src="images/04.jpg" width="384" height="240" id="p4" alt="">
	</div>
	<div>
		<img src="images/01.jpg" width="160px" height="88px" onclick="show(1)" alt="">
		<img src="images/02.jpg" width="160px" height="88px" onclick="show(2)" alt="">
		<img src="images/03.jpg" width="160px" height="88px" onclick="show(3)" alt="">
	    <img src="images/04.jpg" width="160px" height="88px" onclick="show(4)" alt="">
	</div>
</body>
</html>
<script>
	function show(n)
	{
		for(i=1;i<5;i++)
		{
			var img=document.getElementById('p'+i);
			if(i == n) img.style.display="block";
			else img.style.display="none";
		}
	}
</script>
