
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星期几</title>
</head>
<style>
		div{
			font-size: 30px;
			font-weight: bold;
		}
	</style>
<body>
	<div id="did"></div>
</body>
</html>
<script>
 		setInterval(function(){
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var nowdate = y+"-"+m+"-"+d+" "+h+":"+i+":"+s;
		var a = new Array("日", "一", "二", "三", "四", "五", "六"); 
		var week = date.getDay(); 
        var say = "今天是星期"+ a[week]; 
		document.getElementById('did').innerHTML = nowdate+say;
	},1000);
	
	</script>
