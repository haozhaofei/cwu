<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript--实例</title>
</head>
<body>
	<h3>JavaScript--全选/全不选</h3>
	<h4>你喜欢下面那些球</h4>
	<ul>
		<li><input type="checkbox" name="uid" checked/>足球</li>
		<li><input type="checkbox" name="uid" checked/>篮球</li>
		<li><input type="checkbox" name="uid" checked/>网球</li>
		<li><input type="checkbox" name="uid" checked/>排球</li>
		<li><input type="checkbox" name="uid" checked/>羽毛球</li>
		<li><input type="checkbox" name="uid" checked/>乒乓球</li>
		<li><input type="checkbox" name="uid" checked/>橄榄球</li>
	</ul>
	<button onclick="doselect(1);">全选</button>
	<button onclick="doselect(2);">全不选</button>
	<button onclick="doselect(3);">反选</button>
	<script type="text/javascript">
		function doselect(b){
			//获取所有多选框
			var list = document.getElementsByTagName("input");
			//遍历
			for(var i=0;i<list.length;i++){
				switch(b){
					case 1: list[i].checked =true; break;
					case 2: list[i].checked =false; break;
					case 3: list[i].checked =!list[i].checked; break;
				}
			}
		}
		
	</script>
</body>
</html>
