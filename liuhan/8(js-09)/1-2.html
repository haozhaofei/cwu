<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多选框移动效果--2</title>
	<style>
		select{height: 400px;width: 200px;}
	</style>
</head>
<body>
	<select name="" id="sid1" multiple>
		<option value="1">yi</option>
		<option value="2">er</option>
		<option value="3">san</option>
		<option value="4">si</option>
		<option value="5">wu</option>
		<option value="6">liu</option>
	</select>
	
	<button onclick="doMove('sid1','sid2')">>></button>
	<button onclick="doMove('sid2','sid1')"><<</button>

	<select name="" id="sid2" multiple>
		
	</select>

</body>
</html>
<script>
	function doMove(m,n){
		var select1 = document.getElementById(m);
		var select2 = document.getElementById(n);

		var list = select1.options;
		for(var i=0;i<list.length;i++){

			if(list[i].selected){

				list[i].selected = false;

				var ob = list[i];
                select1.remove(i);
                select2.add(ob);
				i--;
			}
		}
	}
</script>
