<!doctype html>
<html lang="en">
<head>
	<meta charset="GB2312">
	<!--meta charset="UTF-8"-->
	<title>计算器</title>
</head>

<body>
<form name="myform">
	<br>num1：<input type="text" name="num1"><br>
	<br>num2：<input type="text" name="num2"><br>
	<br>answer：<input type="text" name="answer" readonly="true"><br>
	<br><input type="button" onclick=doFun(1) value="加法">
	    <input type="button" onclick=doFun(2) value="加法">
	    <input type="button" onclick=doFun(3) value="乘法">
	    <input type="button" onclick=doFun(4) value="除法">
</form>
</body>

</html>

<script type="text/javascript">
	function doFun (n) {
	   var num1=Number(document.myform.num1.value);
       var num2=Number(document.myform.num2.value);
       switch(n){
   	    case 1: var ans=num1+"+"+num2+"="+(num1+num2);break;
        case 2: var ans=num1+"-"+num2+"="+(num1-num2);break;
        case 3: var ans=num1+"*"+num2+"="+(num1*num2);break;
        case 4: var ans=num1+"/"+num2+"="+(num1/num2);break;
        }
        document.myform.answer.value=ans;
     } 
</script>
