<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入小写字母自动转化成大写</title>
</head>
<body>
	变成大写：<input type="text" onkeypress="fun(this)">
</body>
</html>
<script>
	function fun(x){
		x.value = x.value.toUpperCase();
	}
</script>
