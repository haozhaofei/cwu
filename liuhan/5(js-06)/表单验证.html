<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
</head>
<body>
	登录<br>
	<form action="4-2.html" method="post" name="myform" onsubmit="return doSubmit()">
		账号：<input type="text" name="uname" onblur="checkUname()"><br>
		密码：<input type="text" name="upass" onblur="checkUpass()"><br>
		<input type="submit" value="登录">
	</form>
</body>
</html>
<script>
	function doSubmit(){
		return checkUname() && checkUpass();
	}
	function checkUname(){
		var name = document.myform.uname.value;
		if(name.match(/^\w{8,16}$/) == null){
			alert("账号必须为8-16位有效字符！");
			return false;
		}
		return true;
	}
	function checkUpass(){
		var pass = document.myform.upass.value;
		if(pass.match(/^\w{6,12}$/) == null){
			alert("密码必须为6-12位有效字符！");
			return false;
		}
		return true;
	}
</script>
