<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS事件操作</title>
</head>
<style>
	#sid,#nid,#mid{
		width:200px;
		height:50px;
	}
</style>
<body>
	<button onclick="fun1()" id="sid">按钮一</button>
	<button id="nid">按钮二</button>
	<button id="mid">按钮三</button>
</body>
</html>
<script>
	//主动调用
	function fun1(){
		alert("亲爱的藤井树：");
	}

	//被动调用
	document.getElementById('nid').onclick = function(){
		alert("你好吗？");
	} 

	var mid = document.getElementById('mid');
		mid.addEventListener('click',function(){
			alert("我很好");
		});

</script>
