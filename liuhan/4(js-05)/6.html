<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单击/双击列表变色</title>
</head>
<style>	
	ul,li{padding:0;margin:0;}  /*并列*/
	ul li{height:60px;margin-top:30px;background:red;}/*ul下的li,li最初的颜色*/
	li:hover{background:orange;}/*鼠标移上去时li的颜色*/
</style>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
<script>
	var list = document.getElementsByTagName('li');
	for(var i=0; i<list.length; i++){
		list[i].ondblclick = function(){//双击
			this.style.background = 'yellow';
		} //li被双击后的颜色
	}
</script>
