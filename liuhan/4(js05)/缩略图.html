<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图显示</title>
</head>
<style>
	div,img{
		margin: 0;
		padding: 0;
		margin-top: 5px;
	}

	#p2,#p3,#p4{
		display: none;
	}
</style>
<body>
	<div>
	<center>
		<img src="images/01.jpg" width="384" height="240" id="p1" >
		<img src="images/02.jpg" width="384" height="240" id="p2" >
		<img src="images/03.jpg" width="384" height="240" id="p3" >
		<img src="images/04.jpg" width="384" height="240" id="p4" >
	</center>
	</div>

	<div id="thumb">
	<center>
		<img src="images/01.jpg" width="96" height="60" onclick="show(1)">
		<img src="images/02.jpg" width="96" height="60" onclick="show(2)">
		<img src="images/03.jpg" width="96" height="60" onclick="show(3)">
		<img src="images/04.jpg" width="96" height="60" onclick="show(4)">
		</center>
	</div>

</body>
</html>
<script>

	function show(x){
		for( var i=1; i<=4; i++){
			var img = document.getElementById("p"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}

</script>
