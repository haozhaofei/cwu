<script>
	document.write("-100的绝对值是:" + Math.abs(-100) + "<br>");  
	document.write("1.02向上取整:" + Math.ceil(1.02) + "<br>");
	document.write("4.99向下取整:" + Math.floor(4.99) + "<br>");
	document.write("5.599的四舍五入:" + Math.round(5.599) + "<br>");
	document.write("两值谁最大:" + Math.max(100,20) + "<br>");
	document.write("两值谁最小:" + Math.min(20,10) + "<br>");
	document.write("随机数:" + Math.round(Math.random()*100009)%5 + "<br>");
</script>

<script>
	document.write(" -100的绝对值是：" + Math.abs(-100) + "<br>");

	document.write(" 5.49四舍五入：" + Math.round(5.49) + "<br>");
	document.write(" 最大值（100：20）：" + Math.max(100,20) + "<br>");
	document.write(" 最小值（100：20）：" + Math.min(100,20) + "<br>");

<script>
