<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器显示时间</title>
	
	<style>
		#did{
			font-size: 60px;
			font-weight: bold;
		}
	</style>
</head>
<body>
<center>
	<div id ="did">

	</div>
</center>
</body>
</html>
<script>
	setInterval (function(){
		//创建一个日期对象
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();

		var resDate = y+ "-" +m+"-" +d+" " +h+ ":" +i+ ":" +s;
		document.getElementById('did').innerHTML = resDate;
	},1000)
</script>
