<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加li</title>
	<style>
		ul{list-style-type: none;}
		ul li{background: #ccc;margin-top: 10px;height:30px;line-height: 30px;}
		ul li:hover{background: yellow;}
		ul li.cc{background: green;}

	</style>
</head>
<body>
	<ul id="uid">
		<li>yi</li>
		<li>er</li>
		<li>san</li>
		<li>si</li>
		<li>wu</li>
	</ul>
	<input type="text" id="nid" size="30">
	<button onclick="doAdd()">add</button>
</body>
</html>
<script>
	function doAdd(){
		var name = document.getElementById('nid').value;//获取input框的值 

		var tt = document.createTextNode(name);//创建文本节点

		var li = document.createElement('li');//创建元素节点

		var ul = document.getElementById("uid");//获取UL 元素节点

		li.appendChild(tt);//把文本节点追加到li元素节点

		ul.appendChild(li);//把li元素节点追加到ul元素节点
	}
</script>
