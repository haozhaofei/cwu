<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键菜单</title>
</head>
<style>
	ul,li{padding:0;margin:0;}
	ul{
		width:100px;
		border:1px solid #ccc;
		text-align: center;
		list-style-type: none;
		position:relative;
		display:none;
	}
	ul li{
		height:30px;
		margin-top:10px;
		background:#ccc;
		width:100px;
		line-height:30px;
		font-size:14px;
	}
	li:hover{background:#fc0;}
</style>
<body>
	<ul id="uid">
		<li>复制</li>
		<li>粘贴</li>
		<li>剪切</li>
	</ul>
</body>
</html>
<script>
	window.document.oncontextmenu = function(ent){
		//兼容IE和火狐
		var event = ent || window.evnet;
		//获取X坐标
		var x = event.clientX;
		//获取Y坐标
		var y = event.clientY;
		var uid = document.getElementById('uid');
		uid.style.top = y+"px";
		uid.style.left = x+"px";
		uid.style.display = "block";
		//屏蔽浏览器本身的右键菜单
		return false;
	}
</script>
