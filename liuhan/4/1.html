<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>刷新更换页面背景颜色</title>
</head>
<body id="did">
	
</body>
</html>
<script>
	var arr  = ['blue','green','yellow','pink','orange','gray','cyan'];
	var index = Math.ceil(Math.random()*10000)%7;
	var back = document.getElementById('did');
	back.style.background = arr[index];
</script>
