<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-2图片加载</title>
</head>
<body>
	<img src="images/HLL-11_xuandong.gif" cw="images/11.jpg" alt="">
	<img src="images/HLL-11_xuandong.gif" cw="images/22.jpg" alt="">
	<img src="images/HLL-11_xuandong.gif" cw="images/33.jpg" alt="">
	<img src="images/HLL-11_xuandong.gif" cw="images/44.jpg" alt="">
</body>
</html>
<script>
	setTimeout(function(){
		var list = document.getElementsByTagName('img');
		for(var i=0;i<list.length;i++){
			list[i].src = list[i].getAttribute("cw");
			list[i].width = "300";
		}
	},2000)
</script>
