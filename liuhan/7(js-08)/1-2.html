<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-2获取节点元素</title>
</head>
<body>
	<ul>
		<li>yellow</li>
		<li>blue</li>
		<li>red</li>
	</ul>

	<ol id="oid">
		<li>一</li>
		<li>二</li>
	</ol>
</body>
</html>

<script>
	//获取所有的li节点
	var list = document.getElementsByTagName('li');
	//获取UL下的所有li节点
	var list2 = document.getElementsByTagName("ul")[0].getElementsByTagName("li");


	var list3 = document.getElementById("oid").getElementsByTagName("li");

	for(var i=0;i<list2.length;i++){
		list2[i].onclick = function(){
			this.style.color = this.innerHTML;
		}
	}


</script>
