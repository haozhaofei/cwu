<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-2更改链接</title>
</head>
<body>
	<a href="http://www.baidu.com" id="aid">百度</a>
	<button onclick="doChange()">变</button>
</body>
</html>
<script>
	function doChange(){
		var aid = document.getElementById('aid');
		aid.title = "京东";
		aid.href = "http://www.jd.com";
		aid.innerHTML = "京东";
	}
</script>
