<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组对象</title>
</head>
<body>
	<center>数组</center>
</body>
</html>
<script>
	//js里面没有关联数组 ,全部都是索引
	var a = new Array();
	var b = new Array(5);
	var c = new Array(1,2,3);

	var d =[];
	var e = [4,5,6];

	document.write("a= "+a+"<br>");
	document.write("b= "+b+"<br>");
	document.write("c= "+c+"<br>");
	document.write("d= "+d+"<br>");
	document.write("e= "+e+"<br>");     
					//快捷键ctrl++ 调大字号
	document.write("c中最后一个元素: "+c.pop()+"<br>");  
	//e.pop();
	document.write("删除c中最后一个元素c= "+c+"<br>");   //删除数组中最后一个元素 返回是元素


	document.write("e中第一个元素："+e.shift()+"<br>");   //删除数组中第一个元素
	document.write("删除e中第一个元素e= "+e+"<br>"); 

	e.push([7,8]);
	document.write("向尾部压入元素e= "+e+"<br><br>") ;   //向尾部压入元素
</script>

<script>

	var a = new Array();
	var b = new Array(5);
	var c = new Array(1,2,3);

	var d =[];
	var e = [4,5,6];

	document.write("a= "+a+"<br>");
	document.write("b= "+b+"<br>");
	document.write("c= "+c+"<br>");
	document.write("d= "+d+"<br>");
	document.write("e= "+e+"<br>");      

	document.write("c中最后一个元素: "+c.pop()+"<br>");  
	document.write("删除c中最后一个元素c= "+c+"<br>");   //删除数组中最后一个元素 返回是元素


	document.write("e中第一个元素："+e.shift()+"<br>");   //删除数组中第一个元素
	document.write("删除e中第一个元素e= "+e+"<br>"); 

	e.push([7,8]);
	document.write("向尾部压入元素e= "+e+"<br>") ;   //向尾部压入元素
</script>
