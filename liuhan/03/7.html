<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体</title>
</head>
<body>
	下标：X<sub>2</sub>  <!--下标-->
</body>
</html>
<script>
	var str = "zhangsanFENG";
	document.write("<br>原句："+str.toString()+"<br>");
	document.write("返回指定位置的字符："+str.charAt(3)+"<br>");  //返回指定位置的字符
	document.write("字体加粗："+str.bold()+"<br>");   //字体加粗
	document.write("替换："+str.replace("sanfeng","junbao")+"<br>"); //替换
	document.write("截取："+str.substr(0,4)+"<br>");  //截取 从编号为0的位置开始截取4个
	document.write("截取："+str.substring(2,6)+"<br>"); //截取 从编号为0的位置开始截取6-2个
	document.write("变小写："+str.toLowerCase()+"<br>");  //转小写
	document.write("变大写："+str.toUpperCase()+"<br>");  //转大写
	document.write("字号变小："+str.sub()+"<br>");  //字号变小
	document.write(""+str.split("n")+"<br>"); //  将n换成,
</script>
