<script>
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var resDate = "现在时间："+h+":"+m;
	/*var h = 8;*/
	if(h>=0&&h<6){
		alert(resDate);
		alert("还在看，滚去睡");
	}else if (h>=6 && h<8) {
		alert(resDate);
		alert("早上好！");
	}else if(h>=8 && h<12){
		alert(resDate);
		alert("上午好！");
	}else if(h>=12 && h<14){
		alert(resDate);
		alert("中午好！");
	}else if(h>=14 && h<18){
		alert(resDate);
		alert("下午好！");
	}else if(h>=18 && h<21){
		alert(resDate);
		alert("晚上好！");
	}else if(h>=21 && h<=24){
		alert(resDate);
		alert("夜深了，晚安");
	}
	
</script>
