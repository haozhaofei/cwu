
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器时间</title>
	<style>
		#did {
			font-size: 50px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id = "did"></div>
</body>
</html>
<script>
	var date = new Date;   //创建一个日期对象
	date.setTime(14343545454541);  //
	document.write(date);
</script>
