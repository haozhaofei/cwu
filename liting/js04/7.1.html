<script>
	var str="Guten Tag!";
	document.write("获取数组下标为3的字符:"+str.charAt(3)+"<br>");
	document.write("将字符串加粗:"+str.bold()+"<br>");
	document.write("字符串的替换:"+str.replace("Tag","Abend")+"<br>");
	document.write("从第4个字符开始截取长度为6的字符串:"+str.substr(3,6)+"<br>");
	document.write("从第4个字符开始截取到第7个字符:"+str.substring(3,6)+"<br>");
	document.write("将字符串转换成小写:"+str.toLowerCase()+"<br>");
	document.write("将字符串转换为大写:"+str.toUpperCase()+"<br>");
	document.write("将字符串转换为下标:"+str.sub()+"<br>");
	document.write(str.split("a")+"<br>");
</script>
