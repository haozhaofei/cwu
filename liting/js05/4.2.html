<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
        window.onload=function(){
        	function fun1(obj){
        		obj.style.color="red";
        	}
        	document.getElementById('did').onclick=function(){
        		this.style.color="green";
        	}
        }
	</script>
</head>
<body>
	<button onclick="fun1(this)">按钮1</button>
	<button id="did">按钮2</button>
</body>
</html>
