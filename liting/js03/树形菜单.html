<script language="JavaScript">
var cur_id,cur_expand;
var flag=0,sflag=0;
var $ = function(id) {return document.getElementById(id);};
function MouseOverBtn(){
  event.srcElement.className+="Hover";
}
function MouseOutBtn(){
  event.srcElement.className=event.srcElement.className.substr(0,event.srcElement.className.indexOf("Hover"));
}
function c(id){
 var targetid,targetelement;
 var strbuf;
 var el=$(id);
 if(!el)
   return;
 targetid=el.id+"d";
 targetelement=$(targetid);
 var expandUL=$(cur_expand+"d");
 var expandLink=$(cur_expand);
 if (targetelement.style.display=="none")
 {
   if(expandUL && expandLink && el.id.substr(0,1)=="m")
   {
    expandLink.className="";
    expandUL.style.display='none';
   }
   if(el.id.substr(0,1)=="m")
    cur_expand=el.id;
    el.className="active";
    targetelement.style.display='';
    menu_flag=0;
 }
 else
 {
   el.className="";
   targetelement.style.display="none";
   menu_flag=1;
   var links=document.getElementsByTagName("A");
   for (i=0; i<links.length; i++)
   {
    el=links[i];
    if(el.parentNode.className.toUpperCase()=="L1"&&el.className=="active"&&el.id.substr(0,1)=="m")
     menu_flag=0;break;
   }
 }
}
</script>
