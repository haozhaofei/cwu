<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>countdown</title>
</head>
<body>
	<button id="bid"></button>
	<button id="stop" onclick="stop()">暂停</button>
	
</body>

<script>
	//多次执行
	var oBid = document.getElementById('bid');
	var s = 59;
	var m = 30;
	var h = 02;
	var time  = setInterval(function(){
		s--;
		oBid.innerHTML = h+":"+m+":"+s;
		if(s == 0){
			m--;
			s = 60;
			
			if (m == -1) {
				h--;
				m = 59;
				time();
			}

			time();

			oBid.disabled = true;
			clearInterval(time);
		}
	},500);   


	function stop(){
		document.getElementById('stop').click();
		clearInterval(time);
	}
	

</script>


</html>
