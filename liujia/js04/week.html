<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示星期几</title>
</head>
	<style>
		#did{font-size: 60px;font-weight: bold;}
	</style>
<body>
	<div id="did"></div>
</body>
</html>

<script>

	setInterval(function(){
		//创建一个日期对象
		var date = new Date();
		var d = date.getDay();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var resDate = "星期"+d+"    "+h+":"+i+":"+s;
		document.getElementById('did').innerHTML = resDate;
	},1000);
	
	
</script></title>
</head>
