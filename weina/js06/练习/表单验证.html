<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="3.html" method="post" name="myform" onsubmit="return doSubmit()">
		账号:<input type="text" name="uname" onfocus="checkUname()"><br>
		密码:<input type="text" name="upass" onblur="checkUpass()"><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>

<script>

	function doSubmit(){
		return checkUname() && checkUpass();
	}
    function checkUname(){
    	var name = document.myform.uname.value;
    	if(name.match(/^\w{8,16}$/) == null){
    		alert("账号必须为8-16的有效字符！");
    		return false;
    	}
    	return true;
    }

    function checkUpass(){
    	var pass = document.myform.upass.value;
    	if(pass.match(/^.{6,18}$/) == null){
    		alert("密码必须6-18位");
    		return false;
    	}
    	return true;
    }
</script>
