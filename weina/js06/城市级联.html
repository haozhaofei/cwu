<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>城市级联</title>
	<style>
		#chen,#zhen{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<select name="chen" id="chen">
		<option value="">请选择</option>
		<option value="1">北京</option>
		<option value="2">广西</option>
		<option value="3">河北</option>
		<option value="4">湖北</option>
	</select>
	<select id="zhen"></select>
<script type="text/javascript">
	var data=new Array();
	data[1]=["朝阳区","海淀区","西城区","昌平区"];
	data[2]=["桂林","玉林","百色","南宁","北海"];
	data[3]=["保定","石家庄","防城港","秦皇岛","承德"];
	data[4]=["宜昌","荆州","咸宁","襄阳"];

	var chen=document.getElementById("chen");
	var zhen=document.getElementById("zhen");
	chen.onchange=function(){
		v=this.value;
		zhen.length=0;
		for(var i=0;i<data[v].length;i++){
			zhen.add(new Option(data[v][i],i))
		}
	}
</script>
	
</body>
</html>
