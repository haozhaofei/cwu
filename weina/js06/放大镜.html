
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
</head>
<style>
    #mid{
    	width:384px;
    	
    }
    #tu{
		width:90px;
		height:60px;
		
	}
	#fid{
		width:400px;
		height:400px;
		overflow:hidden; 
		position:absolute;
		display:none;
    }
</style>
<body>
	<img src="images/11.jpg" id="mid">
	<div id="did">
		<img src="images/11.jpg"  id="tu">
		<img src="images/22.jpg"  id="tu">
		<img src="images/33.jpg"  id="tu">
		<img src="images/44.jpg"  id="tu">
	</div>
	<div id="fid">
		<img src="images/11.jpg" id="fa">
	</div>
</body>
</html>
<script>
    var mid=document.getElementById("mid");
     var fa=document.getElementById("fa");
	var list=document.getElementById("did").getElementsByTagName("img");
	for(var i=0;i<list.length;i++){
		list[i].onmouseover=function(){
			mid.src=this.src;
			fa.src=this.src;
		}
	}
    var fid=document.getElementById("fid");
    mid.onmouseover=function(){
        fid.style.display="block";
        fid.style.top=this.offsetTop+"px";
        fid.style.left=this.offsetWidth+this.offsetLeft+10+"px";
    }

    mid.onmouseout=function(){
    	fid.style.display="none";
    }

    mid.onmousemove=function(ent){
        var event=window.event || ent;
        var x=event.clientX-this.offsetLeft;
        var y=event.clientY-this.offsetTop;
        fid.scrollTop=y*5-150;                  //不加“px”
        fid.scrollLeft=x*5-150;
    }

</script>
