<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    div{width:100px;height:100px;border:1px solid red;background-color:#ccc;}
	</style>
</head>
<body>
	<center>
		<button onclick="fun(1)">红</button>
		<button onclick="fun(2)">绿</button>
		<button onclick="fun(3)">蓝</button>
		<div id="did">
			
		</div>
	</center>
</body>
</html>
<script>
	var oDid=document.getElementById('did');
	function fun(m){
		if(m==1) {
			oDid.style.background="red";
		}else if(m==2) {
			oDid.style.background="green";
		}else if(m==3) {
			oDid.style.background="blue";
		}
	}
</script>
