<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>check all</title>
</head>
<body>
<h1>
	你喜欢下列哪些颜色？
</h1>
<ul>
<li><input type="checkbox" name="uid" check/>橙色</li>
<li><input type="checkbox" name="uid" check/>红色</li>
<li><input type="checkbox" name="uid" check/>黄色</li>
<li><input type="checkbox" name="uid" check/>绿色</li>
<li><input type="checkbox" name="uid" check/>蓝色</li>
<li><input type="checkbox" name="uid" check/>紫色</li>
<li><input type="checkbox" name="uid" check/>黑色</li>
<li><input type="checkbox" name="uid" check/>白色</li>
</ul>
<button onclick="doSelect(1);">全选</button>
<button onclick="doSelect(2);">全不选</button>
<button onclick="doSelect(3);">反选</button>
<script type="text/javascript">
	function doSelect(b){
		var list=document.getElementsByTagName("input");
		for(var i=0;i<list.length;i++){
			switch(b){
				case 1:list[i].checked=true;break;
				case 2:list[i].checked=false;break;
				case 3:list[i].checked=!list[i].checked;break;
			}
		}
	}
</script>
</body>
</html>
