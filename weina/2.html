
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>倒计时</title>
	<style type="text/css">
	p{
		color:Blue;
		font-size: 26px;
		
	}
	</style>
</head>
<body>
     <p>倒计时</p>
     <button id="hour">11</button>时
     <button id="minute">59</button>分
     <button id="second">59</button>秒
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     
     <button onclick="start()">开始</button>
     <button onclick="stop()">暂停</button>
     <button onclick="finish()">结束</button>
</body>
<script type="text/javascript">
    var h = 11;
	var m = 59;
	var s = 59;

	var time;
	function start()
	{
	    time = setInterval(function()
	    {
	    	s--;
		    second.innerHTML = s;
		    minute.innerHTML = m;
		    hour.innerHTML = h;
		    if(s==0&&m!=0)
		    {
		    	s=60;
			    m--;
		    }
			
		    if(m == 0&&h!=0)
		    {
			    m=60;
			    m--;
			    h--;
		    }
		    if(s==0&&m==0&&h==0)
	        {
			    second.style.color = "red";
			    second.style.fontSize = "40px";   
		 	    clearInterval(time);		
		    }
	    },1000)
	}

	function stop()
	{
		clearInterval(time);
	}

    function finish()  //finish的作用是恢复到初始状态
	{
		clearInterval(time); //停止倒数
		document.hour.innerHTML.value=12;
		document.minute.innerHTML.value=00;
		document.second.innerHTML.value=00;
	}

	
</script>
</html>
