<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tree menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
<h3>JavaScript实例--树形下拉菜单</h3>
<style type="text/css">
	    body{

	    	background-color: pink;
	    }
	    ul{

	    	font-size: 25px;
	    	font-style: italic;
	    	font-color:#C07AB8;
	    }
	   
	</style>

    <body>
    <ul id="menu">
        <li>
            <a href="#">A1</a>
            <ul>
                <li><a href="#">A1-1</a></li>
                <li><a href="#">A1-2</a></li>
                <li><a href="#">A1-3</a></li>
            </ul>
        </li>

        <li>
            <a href="#">A2</a>
             <ul>
                <li><a href="#">A2-1</a></li>
                <li><a href="#">A2-2</a></li>
            </ul>            
        </li>
        <li><a href="#">A3</a></li>
    </ul>
  

<script type="text/javascript"> 
    function menu(){ 
        var elem=document.getElementById("menu"); 
              
        var ul=elem.getElementsByTagName("ul") 
        for(var i=0;i<ul.length;i++){ 
            ul[i].style.display="none"; 
        } 
           
        var li=elem.getElementsByTagName("li"); 
        for(var i=0;i<li.length;i++){ 
            li[i].onmouseover=function(){ 
                var inli=this.getElementsByTagName("ul"); 
                for(var j=0;j<inli.length;j++){ 
                        inli[j].style.display="block"; 
                } //鼠标移上去时显示
            }; 
            li[i].onmouseout=function(){ 
                var inli=this.getElementsByTagName("ul"); 
                for(var j=0;j<inli.length;j++){ 
                        inli[j].style.display="none"; 
                } 
            } 
        } 
          
  
    } 
    window.onload=menu(); 
    </script> 
  </body>

</html>
