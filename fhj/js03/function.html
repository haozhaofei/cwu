<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	
<script>
	
function vivo(name,color,price){
			//对象的name属性
			this.name = name;
			//对象的color属性
			this.color = color;
			//对象的piece属性
			this.price = price;
			//对象的say方法
			this.say = function(){};
		}
		
		var vivo = new vivo(“X9”,”香槟金”,3298);
		vivo.say();
	
</script>


</body>
</html>
