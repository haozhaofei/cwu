<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript实例--全选-全不选</title>
</head>
<body>
<h3>JavaScript实例--全选-全不选</h3>
<h4>亲爱的，请选择您需要买的口红?</h4>
<ul>>
<li><input type="checkbox" name="uid"/>YSL</li>
<li><input type="checkbox" name="uid"/>Dior</li>
<li><input type="checkbox" name="uid"/>CHANEL</li>
<li><input type="checkbox" name="uid"/>M.A.C</li>
<li><input type="checkbox" name="uid"/>Givenchy</li>
<li><input type="checkbox" name="uid"/>Tom Ford</li>
</ul>

<button onclick="doSelect(1)">全选</button>
<button onclick="doSelect(2)">全不选</button>
<button onclick="doSelect(3)">反选</button>

<script type="text/JavaScript">
function doSelect(b){

//获取所有多选框
var list=document.getElementsByTagName("input");
//遍历
for (var i=0;i<list.length;i++){

	switch(b){

		case 1:list[i].checked =true;break;
		case 2:list[i].checked =false;break;
		case 3:list[i].checked =!list[i].checked;break;
	}
 }

}


</script>
<h4>买买买 come baby!</h4>

</body>
</html>
