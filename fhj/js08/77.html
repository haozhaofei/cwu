<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	<ul>
		<li><input type="checkbox" value="L">L</li>
		<li><input type="checkbox" value="O">O</li>
		<li><input type="checkbox" value="V">V</li>
		<li><input type="checkbox" value="E">E</li>

	</ul>
<button onclick="doSelect()">select</button>

</body>
</html>

<script>
	function doSelect(){

		var list=document.getElementsByTagName('input');
		var arr= new Array();
		for(var i=0;i<list.length;i++){
			if(list[i].checked && list[i].type=="checkbox"){
				arr[arr.length]=list[i].value;
			}

		} alert(arr);
	}

</script>
