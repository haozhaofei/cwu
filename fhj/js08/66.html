<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>66</title>
</head>
<style>
#did{
	width: 300px;
	height: 300px;
	background: pink;
}
#mid{
	width:100px;
	height:100px;
	background: green;
}
</style>
<body>
	
	<div id="did">
		
		<div id="mid"></div>
	</div>
</body>
</html>

<script>
	var did=document.getElementById("did");
	var mid=document.getElementById("mid");

	did.onclick = function(){

		alert("big");
	}

	mid.onclick = function(ent){
		var event= window.event || ent;
		alert("small");
		if(document.all){
			event.cancelBubble=true;

		}else{
			event.stopPropagation();
		}

	}


</script>
