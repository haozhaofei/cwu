<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特效</title>
</head>
<style>
	ul,li{padding: 0px;margin:0px;}
	ul li{height: 20px;margin-top: 30px;background: #ccc;}
	li:hover{background: pink;}
</style>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
<script>
	
	var list = document.getElementsByTagName('li');
	for(var i=0;i<list.length;i++){
		list[i].ondblclick = function(){
			this.style.background = "#f0c";
		}
	}
</script>
