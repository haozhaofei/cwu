<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
    <p>你会想我吗？</p>
	<button onclick="fun1(this)">会</button>
	<button id="bid">不会</button>
</body>
</html>
<script>
	
	function fun1(obj){
		obj.style.color = "blue";
	}
	
	document.getElementById('bid').onclick = function(){
		this.style.color = "pink";
	}

</script>
