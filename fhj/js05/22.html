<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件操作</title>
</head>
<body>
	<button onclick="fun1()">点我1</button>
	<button id="nid">点我2</button>
	<button id="mid">点我3</button>
</body>
</html>


<script>

	function fun1(){
		alert("今天不是五月一日");
	}

	document.getElementById('nid').onclick = function(){
		alert("不能放假");
	}

	var mid = document.getElementById('mid');
		mid.addEventListener('click',function(){
			alert('放假就可以休息了');
		});
</script>
