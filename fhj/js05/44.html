<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	
	window.onload = function(){
		
		function fun1(obj){
			obj.style.color = "blue";
		}
		
		document.getElementById('bid').onclick = function(){
			this.style.color = "pink";
		}
	}
	</script>
</head>
<body>
	<button onclick="fun1(this)">想</button>
	<button id="bid">不想</button>
</body>
</html>
