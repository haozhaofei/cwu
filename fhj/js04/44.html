<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间</title>
</head>

<body>
    <center>
	           <div id="did"></div>

   </center>

</body>
</html>
<script>
     //利用 时间戳  （从1970年1月1日开始）
     document.write("现在的时间为：");
	setInterval(function(){
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var resDate = y+"-"+m+"-"+d+"   "+h+":"+i+":"+s;
		document.getElementById('did').innerHTML = resDate;
	},1000);
	
	
</script>
