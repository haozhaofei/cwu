<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<ul>
		<li>苹果</li>
		<li>橘子</li>
		<li>香蕉</li>
		<li>芒果</li>
	</ul>

</body>
</html>
<script>
	
	var ul = document.getElementsByTagName('li');
	for(var i=0;i<ul.length;i++){
		document.write(ul[i].innerHTML+"<br>");
	}

</script>
