<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变成大写</title>
</head>
<body>
	变成大写：<input type="text" onkeypress="test(this)">
</body>
</html>
<script>
	function test(obj){
		obj.value="无法写入";
		console.log(obj.value);
	}

</script>
