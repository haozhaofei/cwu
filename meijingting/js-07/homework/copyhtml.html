<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    *{margin:0px;padding:0px;}
    body{ width:1000px;margin:0 auto;} 
    .list{background:black;height:52px;margin:10px auto;}
	li{list-style:none; float:left;line-height:30px;text-align:center;margin-left:5px;padding:10px 0px;}
	.list a{color:#ccc;text-decoration:none;font-size:14px;border-right:1px solid #ccc;padding:0px 15px;}
	li:hover{background:green;text-decoration:underline; color:#ccc;}
	#did{border:2px solid black;width:640px;height:360px;position:relative;float:left;}
    #m1,#m2,#m3,#m4{display:none;}
    #mid1{width:50px;height:50px;position:absolute;top:45%;left:0px; }
    #mid2{width:50px;height:50px;position:absolute;top:45%;right:0px;}
    #pa{width:640px; height:60px;position:absolute;bottom:0px;background-color:rgba(10%,20%,30%,0.5);}
    #pa a{text-decoration:none;font-size:20px;color:#fff;}
    #pa a:hover{text-decoration:underline; }
    #p2,#p3,#p4{display:none;}
    #mu{position:absolute;bottom:5px;left:5px;}
    .one,.two{width:340px;float:left;margin-left:16px;}
    .one{border-bottom:2px dashed #ccc;}
    h2{font-size:18px;padding-top:5px;}
    p{font-size:14px;padding-top:5px;}
    .one a,.two a,.logo a{color:black;text-decoration:none;}
    .title a,.title1 a{color:red;}
    .title1,.two h2{padding-top:21px;}
    .bottom{padding-bottom:21px;}
    .one a:hover,.two a:hover,.logo a:hover{text-decoration:underline;color:red;}
    .logo{width:1000px;height:45px;}
    .logo1{height: 22px;width:90px;float:right; background-position:  0px 0px;margin-top:22px;}
    .logo1 p{font-size:12px;width:80px;height:20px;text-align:right;}
    .logo2{width:80px;height:20px;font-size:15px;float:right;margin-top:24px;}
</style>
<body>




 
   <div id="did">
   	<img src="images/1.jpg" id="m0" width="640" height="360">
   	<div id="pa">
   	<p id="p1"><a href="#">歼20一骑绝尘！台军汉光演习竟妄想用F35应对</a></p>
   	<p id="p2"><a href="#">中国那么多钱花哪去了？56大逆天工程震惊世界</a></p>
   	<p id="p3"><a href="#">弹道导弹玩出花！解放军新东风11AZT导弹曝光</a></p>
   	<p id="p4"><a href="#">和中国歼7一同翱翔：伊朗成F14战机最后服役国</a></p>
   	</div>
   	<img src="images/1.jpg" id="m1">
   	<img src="images/2.jpg" id="m2">
   	<img src="images/3.jpg" id="m3">
   	<img src="images/10.jpg" id="m4">
   	<img src="images/5.png" id="mid2" onclick="forward()">
   	<img src="images/4.png" id="mid1" onclick="back()">
   
   </div>
  
  
</body>
</html>
<script>
   var i=1;
   var img=document.getElementById("m0");
   var list=document.getElementById("pa").getElementsByTagName("p");
   function forward(){
   	 i++;
   	 if(i>4){
   	 	i=1;
   	 }
     img.src=document.getElementById("m"+i).src;
     for(var j=0;j<list.length;j++){
     	if(j==i-1){
          list[j].style.display="block";
     	}else{
     	  list[j].style.display="none";
     	}
     }

   }
   function back(){
   	 i--;
   	 if(i<1){
   	 	i=4;
   	 }
   	 img.src=document.getElementById("m"+i).src;
   	 for(var j=0;j<list.length;j++){
     	if(j==i-1){
          list[j].style.display="block";
     	}else{
     	  list[j].style.display="none";
     	}
     }
   }
   function show(x){
     i=x;
     img.src=document.getElementById("m"+i).src;
     for(var j=0;j<list.length;j++){
     	if(j==i-1){
          list[j].style.display="block";
     	}else{
     	  list[j].style.display="none";
     	}
     }
   }
</script>
