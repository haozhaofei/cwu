<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<button id="bid" disabled="true">10</button>
		
</body>
</html>
<script type="text/javascript">
   var bid=document.getElementById("bid");
   var m=11;
   var time=setInterval(function() {
   	   m--;
   	   bid.innerHTML=m;
   	   if(m==0){
   	   	bid.innerHTML="同意";
   	   	bid.disabled=false;
   	   	clearInterval(time);
   	   }
   },1000);
</script>
