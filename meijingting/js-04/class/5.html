<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js事件源</title>
</head>
<body>
<button onclick="fun1()">按钮1</button>
<button id='bid'>按钮2</button>
<button id='mid'>按钮2</button>
	
</body>
</html>
<script >
/**
		1.事件源
		2.事件
		3.处理程序


		主动优点:代码的可读性比较好
		被动优点:代
		码可以分离,适合比较大的项目
	**/
	//主动调用
function fun1(){
	alert("今天是星期二");
}
// 被动调用
document.getElementById('bid').onclick=function(){
	alert("今天是周二");
}
var mdd=document.getElementById('mid');
mdd.addEventListener('click',function(){
	alert("I love you !");
});

</script>
