<!DOCTYPE html>
<html lang="en">

<style type="text/css">
div,img{

	padding: 0px;
	margin-top: 0px;

}
#did{width: 384px;}
#m2,#m3,#m4{display: none;}

</style>
<body>
	<div id="did" onmouseover="doStop()" onmouseout="doStart()">
<img src="C:\Users\洪宝宝\Desktop\images/01.jpg" width="384" height="248" id="m1" alt="">
<img src="C:\Users\洪宝宝\Desktop\images/02.jpg" width="384" height="248" id="m2" alt="">
<img src="C:\Users\洪宝宝\Desktop\images/03.jpg" width="384" height="248" id="m3" alt="">
<img src="C:\Users\洪宝宝\Desktop\images/04.jpg" width="384" height="248" id="m4" alt="">

	</div>
</body>
</html>
<script >

var m=0;
var time=null;
function doStart(){
	if (time==null) {
		time=setInterval(function(){
			m++;
			show(m);
			if(m>=4){
				m=0
			}
		},1000)
	}
}
function doStop(){
	if (time !=null) {
		clearInterval(time);
	}
	time=null
}
//隐藏三个，f显示一个
function show(x){
	for (var i = 1; i <=4; i++) {
		for(var i=1;i<=4;i++){
			var img = document.getElementById("m"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
	}
}
</script>
