<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多选框移动</title>
	<style type="text/css">
	select{width: 200px;height: 300px;}
	</style>
</head>
<body>
<select id="sd1" multiple>
	<option value="1">丑八怪</option>
	<option value="2">认真的雪</option>
	<option value="3">方圆几里</option>
	<option value="4">高尚</option>
	<option value="5">暧昧</option>	
</select>

<button onclick="doMove('sd1','sd2')">>></button>
<button onclick="doMove('sd2','sd1')"><<</button>

<select id="sd2" multiple>
	
</select>
			
</body>
</html>
<script>
	function doMove(sd1,sd2){
		//获取节点元素
		var select1=document.getElementById(sd1);//函数参数不需要加单引号
		var select2=document.getElementById(sd2);
		// 获取所有list
		var list=select1.options;
		for(var i=0;i<list.length;i++){
			//判断是否选中
			if(list[i].selected){
				list[i].selected=false;
				//添加到sele2中去
				select2.add(list[i]);
				 i--;
				 //解决js索引问题
			}
		}
	}
</script>
