<style type="text/css">
	div,img{
		margin: 0;
		padding: 0;

	}
	#p1,#p3,#p4{
		display: none;

</div>

<div id="dp2"><img src="img/渐变构成9.jpg"></div>
<div id="dp3"><img src="img/渐变构成10.jpg"></div>
<div id="dp4"><img src="img/渐变构成12.jpg"></div>

<div id="display">
	<img src="img/渐变构成8.jpg"  width="95" height="60" onclick="show(1)">
	<img src="img/渐变构成9.jpg" width="95" height="60" onclick="show(2)">

</div>

<script>
		function show(x){
		for( var i=1; i<=4; i++){
			var img = document.getElementById("p"+i);
			if(i == x){
				img.style.display = "block";
			}else{
				img.style.display = "none";
			}
		}
	}
	var p1 = document.getElementById('p1');
	var dp1 = document.getElementById('dp1');
	//当鼠标移上去 显示图片并指定上边距 和左边距
	p1.onmouseover = function(){
		dp1.style.display = "block";
		dp1.style.top = this.offsetTop+"px";
		dp1.style.left = this.offsetWidth + this.offsetLeft+ 10+"px";
	}

	//当鼠标离开隐藏
	p1.onmouseout = function(){
		dp1.style.display = "none";
	}

	//当鼠标移动的时候 获取鼠标的位置
	p1.onmousemove = function(ent){
		var event = window.event || ent;
		var x = event.clientX - this.offsetLeft;
		var y = event.clientY - this.offsetTop;
		//*5:是因为要和放大的图片的宽度是一样的
		//-150:是因为要在被放大的图片DIV的一半
		dp1.scrollTop = y*2-100;
		dp1.scrollLeft = x*2-100;
	}
