<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环输出</title>
</head>
<body>
<ul>
<li>大力女子都奉顺</li>
<li>举重妖精金福珠</li>
<li>docters</li>
<li>城市恋人</li>
</ul>
	
</body>
</html>
<script >
var ul=document.getElementByTagName("li");
for (var i = 0; i < ul.length; i++) {
document.write(ul[i].innerHTML+"<br>");
}
</script>
