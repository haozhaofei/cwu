<!doctype html>

	<meta charset="UTF-8">
	<title>Math 函数</title>

</body>

<script>
	document.write("-0.150绝对值是:"+Math.abs(-0.150)+"<br>");
	document.write("5.8向上取整:"+Math.ceil(5.8)+"<br>");
	document.write("5.8向下取整:"+Math.floor(5.8)+"<br>");
	document.write("8.5四舍五入:"+Math.round(8.5)+"<br>");
	document.write("随机数:"+Math.round(Math.random()*10)%10+"<br>");
</script>
