<script>
var a=new Array(1,2,3);
var b=new Array();
b[0]=9;b[1]=8;
c=[4,5,6];
document.write(a+"<br>"+b+"<br>"+c+"<br>");
a.pop();
b.push(7);
c.shift();
document.write(a+"<br>"+b+"<br>"+c+"<br>");
var d = {name:"郑文娜",age:19};
document.write(d.name+d.age+"<br>");
var e=new Array();
e['name']="郑文娜";e['age']=19;
document.write(e.name+e.age+"<br>");
</script>
